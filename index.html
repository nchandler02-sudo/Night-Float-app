phasic**, do not delay for ECG interpretation."}, {"q": "Atropine dose for symptomatic bradycardia?", "a": "**1 mg IV q3–5 min** to a **maximum of 3 mg**, then pacing/infusion if ineffective."}, {"q": "Initial magnesium dose for torsades de pointes?", "a": "**2 g IV over 10–15 min**, may repeat once; consider infusion and overdrive pacing if recurrent."}, {"q": "Electrolyte targets on telemetry to reduce ectopy?", "a": "**K⁺ 4.0–4.5 mmol/L** and **Mg²⁺ ≥0.8 mmol/L**, unless contraindicated by renal function."}], "references": [{"label": "AHA Adult ACLS Tachycardia/Bradycardia Algorithms, 2020 with focused updates 2023–2024", "url": "https://cpr.heart.org"}, {"label": "2023 ACC/AHA/ACCP/HRS Guideline for the Management of Atrial Fibrillation", "url": "https://www.ahajournals.org/doi/10.1161/CIR.0000000000001193"}, {"label": "2018 ACC/AHA/HRS Guideline on the Evaluation and Management of Patients With Bradycardia and Cardiac Conduction Delay", "url": "https://www.ahajournals.org/doi/10.1161/CIR.0000000000000628"}, {"label": "2017 AHA/ACC/HRS Guideline for Management of Ventricular Arrhythmias and the Prevention of Sudden Cardiac Death", "url": "https://www.ahajournals.org/doi/10.1161/CIR.0000000000000549"}, {"label": "AHA Scientific Statement on Drug‑Induced Arrhythmias (QT prolongation), 2020", "url": "https://www.ahajournals.org/doi/10.1161/CIR.0000000000000905"}], "cdi": ["Arrhythmia diagnosis + acuity: e.g., “Unstable monomorphic VT” or “Symptomatic complete heart block” with hemodynamic effects (hypotension, shock, altered mental status).", "Etiology/cause: ischemia, electrolyte disturbance (e.g., hypokalemia, drug‑induced QT prolongation), structural heart disease, or conduction disease.", "Severity/organ dysfunction: need for cardioversion/defibrillation, vasoactive support, pacing, respiratory failure, lactate elevation.", "Objective evidence: ECG rhythm/intervals (QRS/QTc), vitals, troponin, electrolytes (K⁺, Mg²⁺), imaging if ischemia suspected.", "Treatment/monitoring: cardioversion/defibrillation energy, antiarrhythmic doses, pacing parameters, electrolyte targets, continuous telemetry, and consults placed."]}, {"id": "08", "title": "Chest Pain (ACS/Post‑ROSC)", "tags": ["cardiology", "inpatient", "night-float", "post-rosc", "acute-coronary-syndrome"], "date": "2026-02-21", "panic_card": ["ABCs first: cardiac monitor, defibrillation pads on, large‑bore IV/IO; obtain 12‑lead ECG within **≤10 min** of arrival/chest‑pain report.", "Oxygen only if hypoxemic; target **SpO₂ 92–98%** (avoid hyperoxia), ensure **PaCO₂ 35–45 mmHg** if ventilated; maintain **MAP ≥65 mmHg** (first‑line norepinephrine).", "Give **aspirin 162–325 mg chew now** unless true anaphylaxis or active major bleeding; keep **NPO** for potential cath.", "Treat pain/ischemia: **nitroglycerin** SL 0.4 mg q5 min up to 3 doses if **SBP ≥100 mmHg**, no RV infarct, no recent PDE5 inhibitor; avoid routine morphine.", "Reassess ECG if pain persists; activate cath lab immediately for diagnostic **ST‑elevation** or new LBBB with ischemic symptoms.", "Confirm Before Proceed: fibrinolysis for STEMI only if PCI unavailable; verify absolute contraindications; typical window **≤12 h** (consider up to 24 h if ongoing ischemia or shock)."], "brief_overview": ["Night priorities: rule in/out ACS rapidly (ECG **≤10 min**, repeat if pain continues), control oxygenation (**SpO₂ 92–98%**), stabilize hemodynamics (**MAP ≥65 mmHg**), give antiplatelet early, and decide PCI vs fibrinolysis vs conservative pathway.", "**Guideline Must‑Know:** AHA/ACC 2021 Chest Pain guideline prioritizes rapid ECG acquisition/interpretation and hs‑troponin‑based algorithms (0/1‑h or 0/2‑h) for ED/inpatient chest pain; dynamic change plus symptoms elevates ACS probability.", "**Guideline Must‑Know:** For STEMI, emergent PCI is preferred (door‑to‑balloon **≤90 min**) or fibrinolysis (door‑to‑needle **≤30 min**) if PCI delay exceeds thresholds; avoid fibrinolysis if contraindicated (intracranial hemorrhage history, aortic dissection, active bleeding).", "**Guideline Must‑Know:** Oxygen is indicated for **SpO₂ <90–92%** or respiratory distress; avoid hyperoxia in ACS and post‑ROSC because it increases mortality/neurologic injury risk; target **SpO₂ 92–98%** and normocapnia.", "**Guideline Must‑Know:** Post‑ROSC bundle: secure airway/ventilation (PaCO₂ 35–45), titrate FiO₂ to avoid hyperoxia, maintain **MAP ≥65 mmHg** (norepinephrine first‑line), active temperature control to prevent fever (target **≤37.5°C**, many centers 36°C), glucose 7.8–10 mmol/L, and early neuro‑prognostication deferred **≥72 h** after normothermia.", "**Guideline Must‑Know:** Immediate angiography after ROSC is indicated for clear **ST‑elevation** or ongoing ischemia/shock; routine immediate cath for comatose post‑ROSC patients **without ST‑elevation** has not shown benefit—use a selective approach.", "**Guideline Must‑Know:** Antiplatelet strategy: **aspirin** loading universally (if no contraindication); add a P2Y₁₂ inhibitor (ticagrelor/prasugrel preferred over clopidogrel in PCI‑planned ACS) after cardiology plan is set, especially if urgent CABG is possible.", "Anticoagulation: **UFH** preferred in unstable patients or severe CKD/anticipated procedures; **enoxaparin** acceptable if renal function allows; monitor anti‑Xa/aPTT per protocol; avoid if dissection/major bleed suspected.", "Blood pressure/ischemia: give **SL nitroglycerin** if hypertensive and no RV infarct; for inferior STEMI with RV involvement and hypotension, give **250–500 mL** isotonic fluid bolus and **avoid nitrates**; consider low‑dose beta‑blocker if hypertensive/tachycardic and no signs of acute heart failure or shock.", "Pain control: prioritize nitrates and reperfusion; avoid routine morphine due to potential harm and delayed antiplatelet absorption; if needed, use the lowest dose with careful monitoring.", "What must happen now: ECG, aspirin, O₂ titration, hemodynamic stabilization, cath lab activation for STEMI, anticoagulation when ACS is likely and bleeding risk acceptable, POCUS for shock/source.", "What can wait (briefly): formal echocardiography (once stable), full secondary prevention regimen (high‑intensity statin should be started early but does not delay reperfusion), risk stratification scores, and detailed etiology workup (e.g., vasospasm, MINOCA).", "Pitfalls: treating all troponin elevations as type 1 MI; consider **type 2 MI** (supply/demand) and **myocardial injury** (e.g., sepsis, PE, CKD); integrate symptoms, ECG, and dynamics (rise/fall).", "Pitfalls: missing aortic dissection (tearing pain, pulse/BP differential, mediastinal widening) or pulmonary embolism (tachycardia, hypoxemia, D‑dimer/CTPA) where anticoagulation or thrombolysis decisions diverge.", "**Guideline Must‑Know:** Fibrinolysis absolute contraindications include prior intracranial hemorrhage, ischemic stroke within 3 months, known intracranial neoplasm, suspected aortic dissection, active bleeding; confirm carefully before administering.", "**Guideline Must‑Know:** Temperature control in comatose post‑ROSC: active fever prevention with target **32–37.5°C** per local protocol; avoid shivering; defer neuro‑prognostication **≥72 h** after rewarming/normalization.", "**Guideline Must‑Know:** Use hs‑troponin serial testing (0/1‑h or 0/2‑h pathways) with sex‑specific cutoffs where validated; a single value below limit of detection with non‑ischemic ECG and onset >3 h can safely rule out in selected settings.", "Call cardiology stat for STEMI, persistent ischemia, hemodynamic instability, recurrent VT/VF, or cardiogenic shock; call ICU for escalating vasopressors, increasing oxygen/vent needs, or post‑ROSC coma needing temperature control.", "Confirm Before Proceed: before fibrinolysis/anticoagulation, screen for dissection, intracranial pathology, recent surgery, or anticoagulant use; document risks/benefits and contraindication checklist."], "icu_consult_triggers": ["Persistent chest pain with **ST‑elevation** or new posterior/inferior changes, recurrent VT/VF, or dynamic ST shifts with rising hs‑troponin.", "Shock or impending shock: **MAP <65 mmHg** despite fluids/vasopressors, **lactate ≥4 mmol/L**, or escalating pressor needs.", "Hypoxemia/hypercapnia requiring **FiO₂ >0.6**, high PEEP, or mechanical ventilation post‑ROSC; GCS ≤8 or coma needing temperature control.", "Suspected aortic dissection, papillary muscle rupture, ventricular septal rupture, or new severe MR on POCUS—urgent cardiothoracic/cardiology consult."], "orders_to_place_now": ["Order: 12‑lead ECG — {stat, repeat in 15 min if ongoing pain or initial non‑diagnostic}", "Order: High‑sensitivity troponin — {0/1‑h or 0/2‑h protocol; add baseline CKD note if applicable}", "Order: Aspirin PO — {chew 325 mg now, then 81 mg daily}", "Order: Heparin infusion (UFH) — {weight kg, bolus yes/no, aPTT/anti‑Xa target per protocol, bleeding risk checklist}", "Order: Nitroglycerin — {SL 0.4 mg q5 min ×3 if SBP ≥100 mmHg; consider IV titration if persistent pain and no RV infarct}", "Order: Post‑ROSC temperature control — {target 36.0°C, active fever prevention, shiver suppression plan, neuro checks schedule}"], "abim_cases": [{"case_id": "08A", "stem": "A 62‑year‑old man with hypertension and hyperlipidemia presents with 60 minutes of crushing chest pain. ECG shows ST elevation in II, III, and aVF. BP is 92/58 mmHg, JVP is elevated, lungs are clear. He took no erectile‑dysfunction medications. O₂ saturation is 95% on room air.", "options": ["Administer sublingual nitroglycerin and start IV morphine", "Give a 250–500 mL isotonic fluid bolus and prepare for emergent PCI activation", "Start high‑flow oxygen to maintain SpO₂ at 100%", "Give IV labetalol to reduce heart rate and blood pressure", "Begin immediate fibrinolysis regardless of PCI availability"], "answer": "B", "explanation": "Inferior STEMI with RV involvement is suggested by hypotension, clear lungs, and elevated JVP; the next step is **250–500 mL** IV fluid bolus and emergent reperfusion, avoiding nitrates which can precipitate shock. Oxygen is not indicated with **SpO₂ 95%**; routine morphine and beta‑blockade are harmful in hypotension. Reperfusion should be via PCI if available within guideline time targets; fibrinolysis is reserved when PCI delays exceed thresholds (AHA/ACC STEMI; AHA/ACC Chest Pain; ESC ACS)."}, {"case_id": "08B", "stem": "A 58‑year‑old man is resuscitated from out‑of‑hospital ventricular fibrillation arrest. He is intubated, comatose, and hemodynamically stable on low‑dose norepinephrine. ECG shows no ST‑elevation. SpO₂ is 97% on 40% FiO₂. Head CT is normal.", "options": ["Immediate coronary angiography for all post‑ROSC patients regardless of ECG", "Increase FiO₂ to 100% to maximize oxygen delivery", "Initiate active temperature control at 36°C, maintain **SpO₂ 92–98%**, and admit to ICU with selective angiography if instability develops", "Start routine morphine infusion for sedation and pain", "Begin fibrinolysis empirically for presumed occult STEMI", "Target SpO₂ 92–98% and titrate FiO₂ down when safe.\n- Q: Initial inpatient aspirin dose for suspected ACS?  \n  A: 162–325 mg chew immediately unless true anaphylaxis or active major bleeding.\n- Q: Minimum MAP target during ischemic shock/post‑ROSC stabilization?  \n  A: MAP ≥65 mmHg using norepinephrine as first‑line vasopressor if fluids insufficient.\n- Q: When can fibrinolysis be given for STEMI if PCI is unavailable?  \n  A: Generally within ≤12 h of symptom onset (consider up to 24 h if ongoing ischemia or shock and no contraindications)."], "answer": "C", "explanation": "In comatose post‑ROSC patients **without ST‑elevation**, guidelines support active temperature control (fever prevention, commonly 36°C) and avoidance of hyperoxia while pursuing selective angiography if recurrent ischemia or shock emerges. The pitfall is assuming all post‑ROSC patients require immediate cath or 100% FiO₂; both approaches may harm outcomes unless specific indications are present (AHA ACLS 2020/2023 updates; Chest Pain/ACS guidance)."}], "micro_questions": [{"q": "Start oxygen if SpO₂ is 98% on room air?", "a": "No; avoid hyperoxia in ACS/post‑ROSC. Target SpO₂ 92–98% and titrate FiO₂ down when safe."}, {"q": "Initial inpatient aspirin dose for suspected ACS?", "a": "162–325 mg chew immediately unless true anaphylaxis or active major bleeding."}, {"q": "Minimum MAP target during ischemic shock/post‑ROSC stabilization?", "a": "MAP ≥65 mmHg using norepinephrine as first‑line vasopressor if fluids insufficient."}, {"q": "When can fibrinolysis be given for STEMI if PCI is unavailable?", "a": "Generally within ≤12 h of symptom onset (consider up to 24 h if ongoing ischemia or shock and no contraindications)."}], "references": [{"label": "AHA/ACC Guideline for the Evaluation and Diagnosis of Chest Pain (2021)", "url": ""}, {"label": "AHA Guidelines for CPR and ECC (Adult ACLS) (2020) with 2023 Focused Updates on Post‑ROSC Care/Temperature Control", "url": ""}, {"label": "ESC Guidelines for the Management of Acute Coronary Syndromes (2023)", "url": ""}, {"label": "ACC/AHA/SCAI Consensus and STEMI systems of care performance targets (door‑to‑balloon and door‑to‑needle)", "url": ""}, {"label": "Fourth Universal Definition of Myocardial Infarction (2018) and subsequent statements on type 2 MI/myocardial injury (2022)", "url": ""}], "cdi": ["Acute MI type and acuity: STEMI vs NSTEMI vs type 2 MI; culprit territory if known; reperfusion strategy chosen and timing.", "Hemodynamic status: shock vs not; MAP targets; vasopressor use and response; lactate with trends.", "Post‑ROSC care: coma vs awake, temperature target, oxygen/vent targets (SpO₂ 92–98%, PaCO₂ 35–45), sedation/analgesia, neuro‑monitoring plan.", "Contraindication screening: fibrinolysis/anticoagulation checklist (ICH history, dissection concern, recent surgery, active bleeding).", "Objective evidence: ECG changes, hs‑troponin dynamics, imaging/POCUS findings, oxygenation/ventilator settings, and treatments supporting severity."]}, {"id": "09", "title": "Community-Acquired Pneumonia", "tags": ["pulmonology", "infectious-diseases", "inpatient", "night-float"], "date": "2026-02-21", "panic_card": ["Assess ABCs; start supplemental O₂ and titrate for work of breathing; if shock suspected, initiate sepsis bundle: obtain lactate, draw blood cultures, give **30 mL/kg crystalloid within 3 h**, and start norepinephrine to **MAP ≥65 mmHg** if hypotension persists. citeturn2search12", "Start empiric antibiotics within **≤1 h** if sepsis or septic shock is suspected; avoid delays for imaging or labs once cultures obtained. citeturn2search12", "For non‑severe inpatient CAP without MRSA/Pseudomonas risks: give **beta‑lactam + macrolide** (e.g., ceftriaxone + azithromycin) or **respiratory fluoroquinolone** monotherapy; use **beta‑lactam + doxycycline** if macrolide/FQ contraindicated. citeturn2search2turn2search4", "For severe CAP or clear MRSA/Pseudomonas risk factors: add **anti‑MRSA** (e.g., vancomycin) and an **anti‑pseudomonal beta‑lactam** pending cultures, then de‑escalate. citeturn2search7", "Consider early HFNC/NIV for hypoxemic respiratory failure; intubate if worsening mental status, exhaustion, or refractory hypoxemia. citeturn2search12", "Confirm Before Proceed: Before fluoroquinolones or macrolides, review **QT prolongation** and drug interactions; avoid routine anaerobic coverage unless lung abscess/empyema suspected. citeturn2search18"], "brief_overview": ["**Guideline Must‑Know:** The 2019 ATS/IDSA guideline is the core adult CAP reference; it updates diagnostics, empiric therapy, and severity assessment (replacing HCAP and emphasizing individual MRSA/Pseudomonas risk factors). citeturn2search2", "**Guideline Must‑Know:** Determine site of care with clinical judgement plus a tool (PSI preferred) and identify **severe CAP** by 1 major (invasive ventilation or vasopressors) or **≥3 minor criteria** (e.g., **PaO₂/FiO₂ ≤250**, **RR ≥30**, **BUN ≥7.14 mmol/L**, **PLT <100 ×10⁹/L**, multilobar infiltrates, hypotension needing fluids, leukopenia, confusion, or hypothermia). These predict ICU need and mortality. citeturn2search10", "**Guideline Must‑Know:** Diagnostic testing differs by severity. For non‑severe inpatient CAP, routine blood/sputum cultures and urinary antigens generally **not** recommended; for severe CAP, obtain **blood cultures, sputum Gram/culture, and S. pneumoniae/Legionella urinary antigens** before antibiotics when feasible. citeturn2search2turn2search7", "**Guideline Must‑Know:** Start empiric antibiotics promptly. Non‑severe inpatient: **beta‑lactam + macrolide** or **respiratory FQ**; if macrolide/FQ not suitable, **beta‑lactam + doxycycline** is acceptable. Severe CAP (no MRSA/Pseudomonas risks): **beta‑lactam + macrolide** or **beta‑lactam + respiratory FQ**. citeturn2search2turn2search4", "**Guideline Must‑Know:** Avoid routine anaerobic coverage in suspected aspiration **without** abscess/empyema; extended anaerobic coverage shows **no mortality benefit** and **higher C. difficile** risk. citeturn2search18", "**Guideline Must‑Know:** Treat minimum **5 days** and reassess; ensure clinical stability (afebrile, HR/RR normalizing, hemodynamics stable, able to take PO) before stopping or switching to oral therapy. citeturn2search10", "Distinguish immediate vs delayed tasks: “Now” = stabilize ABCs, cultures (if severe), empiric antibiotics, fluids/pressors for sepsis, early oxygen/ventilatory support; “Can wait hours” = vaccine assessment, atypical/viral add‑ons, swallow assessment if aspiration risk after stabilization. citeturn2search12turn2search2", "Use MRSA nares PCR to **de‑escalate** vancomycin if negative and no other MRSA risks, per stewardship pathways aligned with 2019 guidance. citeturn2search7turn2search3", "Viral testing: when influenza/respiratory viruses circulate, test and **treat influenza** positives with antivirals; continue empiric antibacterials initially for inpatients given bacterial‑viral coinfection risk. citeturn2search4", "Legionella considerations: order UAT in severe CAP, outbreak/travel, or when epidemiology suggests; pair with lower respiratory **PCR or culture** when feasible to broaden detection. citeturn2search7turn2search20", "Procalcitonin: **do not** withhold initial antibiotics in clinically/radiographically confirmed CAP based on a low PCT; consider PCT trends only for stewardship after stabilization. citeturn2search26", "When to add MRSA/Pseudomonas coverage: prior respiratory isolation, or **recent hospitalization with IV antibiotics** (local risks matter). Reassess daily and narrow promptly if tests negative and patient stabilizing. citeturn2search2turn2search7", "Duration nuances: bacteremic pneumococcal CAP often needs **≥7 days**; Legionella typically **7–10 days** depending on agent/response—ensure clinical stability and source control. citeturn2search2", "Early mobilization, incentive spirometry, and DVT prophylaxis reduce complications; assess aspiration risk and perform swallow evaluation once stable. citeturn2search2", "Pitfalls: relying on “HCAP” label (retired), overusing broad antipseudomonal/anti‑MRSA agents without patient‑specific risks, and adding metronidazole/clindamycin for uncomplicated aspiration. citeturn2search2turn2search18", "ICU/consult: escalate early for rising O₂ needs (HFNC/NIV to invasive), shock, or ≥3 minor severe CAP criteria; involve ID/pulmonary for complex resistance, rapid de‑escalation, and ventilatory strategy. citeturn2search10turn2search12", "Discharge readiness: afebrile, hemodynamically stable, **SpO₂ stable on room air or baseline**, tolerating PO, and safe outpatient follow‑up; convert to oral agents with high bioavailability (e.g., levofloxacin, doxycycline, azithromycin, amoxicillin‑clavulanate) per susceptibilities. citeturn2search2"], "icu_consult_triggers": ["Need for invasive mechanical ventilation or vasopressors (major criteria for severe CAP). citeturn2search10", "**≥3 minor severe CAP criteria** (e.g., **PaO₂/FiO₂ ≤250**, multilobar infiltrates, **RR ≥30**, **BUN ≥7.14 mmol/L**, **PLT <100 ×10⁹/L**, confusion, hypotension requiring fluids, leukopenia, or hypothermia). citeturn2search10", "Rising oxygen/ventilatory support needs (escalating HFNC/NIV) or refractory hypoxemia despite optimization. citeturn2search12", "Septic shock physiology (elevated lactate, hypotension despite fluids) or rapidly worsening organ dysfunction. citeturn2search12"], "orders_to_place_now": ["Order: Empiric antibiotics — {choose: ceftriaxone 2 g IV q24h + azithromycin 500 mg IV/PO daily; or levofloxacin 750 mg IV/PO daily; if macrolide/FQ contraindicated, ampicillin‑sulbactam 3 g IV q6h + doxycycline 100 mg IV/PO q12h}", "Order: Sepsis bundle — {lactate now and 2–4 h recheck if initial ≥2 mmol/L; blood cultures ×2 before antibiotics if severe; 30 mL/kg IV crystalloid; start norepinephrine if MAP <65 mmHg after fluids}", "Order: Microbiology — {sputum Gram stain/culture; pneumococcal and Legionella urinary antigens if severe; MRSA nares PCR to guide de‑escalation}", "Order: Respiratory support — {oxygen {device}; target SpO₂ individualized; consider HFNC/NIV if persistent hypoxemia or increased WOB}", "Order: Diagnostics — {CXR or chest CT if unclear; respiratory viral PCR panel during respiratory virus season}", "Order: Daily stewardship reassessment — {narrow/stop MRSA/Pseudomonas coverage if risk tests negative and patient improving; transition to PO when stable}"], "abim_cases": [{"case_id": "09A", "stem": "A 67‑year‑old man with COPD (on LABA/LAMA), HTN, and diabetes presents with fever, productive cough, pleuritic chest pain, and consolidation on CXR. He is hypoxic to 90% on 2 L but hemodynamically stable. ECG shows **QTc 510 ms**. No prior MRSA/Pseudomonas isolation; no hospitalization with IV antibiotics in the last year. You admit him to the ward.", "options": ["Azithromycin monotherapy", "Levofloxacin monotherapy", "Ceftriaxone plus azithromycin", "Ceftriaxone plus doxycycline", "Piperacillin‑tazobactam plus vancomycin"], "answer": "D", "explanation": "For non‑severe inpatient CAP without MRSA/Pseudomonas risks, **beta‑lactam + macrolide** or **respiratory FQ** are first‑line; when macrolide/FQ are **contraindicated** (here, marked QT prolongation), **beta‑lactam + doxycycline** is guideline‑supported. Avoid azithromycin monotherapy and broad anti‑Pseudomonas/MRSA agents without risk factors. Treat for **≥5 days** with clinical stability before stop/step‑down. citeturn2search2turn2search10"}, {"case_id": "09B", "stem": "An 82‑year‑old woman aspirates during a syncopal episode at dinner. She has fever, cough, right lower‑lobe infiltrate, and needs 3 L O₂ by nasal cannula. No abscess or empyema on CT. No MRSA/Pseudomonas risks. She is stable on the ward.", "options": ["Ceftriaxone plus azithromycin", "Ampicillin‑sulbactam plus doxycycline", "Ceftriaxone plus metronidazole", "Piperacillin‑tazobactam plus vancomycin", "Clindamycin monotherapy", "difficile risk**—the pitfall is overtreating presumed “aspiration pneumonia.” citeturn2search18\n\nWhat changed the decision here?", "difficile with extended anaerobic therapy. citeturn2search18 citeturn2search18\n- JAMA/AAFP guideline synopsis of ATS/IDSA CAP (2020) — severe CAP criteria and 5‑day duration with reassessment. citeturn2search4 citeturn2search4"], "answer": "A", "explanation": "In uncomplicated aspiration‑associated CAP **without** lung abscess/empyema, routine **anaerobic coverage is not recommended**; standard CAP regimens (e.g., ceftriaxone + azithromycin) are appropriate. Extended anaerobic coverage (metronidazole/clindamycin or broad anti‑anaerobes) **does not improve mortality and increases C. difficile risk**—the pitfall is overtreating presumed “aspiration pneumonia.” citeturn2search18"}], "micro_questions": [{"q": "What are the two **major** severe CAP criteria?", "a": "Need for invasive mechanical ventilation or need for vasopressors for septic shock. citeturn2search10"}, {"q": "Minimum antibiotic duration for uncomplicated inpatient CAP?", "a": "**5 days** with clinical stability before discontinuation or switch to oral therapy. citeturn2search10"}, {"q": "Should a low procalcitonin delay initial antibiotics in radiographically confirmed CAP?", "a": "No; initiate empiric therapy regardless of initial PCT. citeturn2search26"}, {"q": "When are pneumococcal and Legionella urinary antigens most indicated?", "a": "In **severe CAP** or epidemiologic triggers (e.g., outbreak/travel), ideally paired with lower respiratory testing for Legionella. citeturn2search7turn2search20"}], "references": [{"label": "ATS/IDSA Clinical Practice Guideline: Diagnosis and Treatment of Adults with Community‑Acquired Pneumonia (2019) — American Thoracic Society/IDSA; full text/PDF. citeturn2search1 citeturn2search1", "url": ""}, {"label": "IDSA CAP Clinical Pathway (2019 guideline‑aligned; updated resources) — criteria, diagnostics, and empiric regimens tables (2023). citeturn2search7 citeturn2search7", "url": ""}, {"label": "Surviving Sepsis Campaign: International Guidelines for Management of Sepsis and Septic Shock (2021) — initial fluids, **MAP ≥65 mmHg**, early antibiotics. citeturn2search12 citeturn2search12", "url": ""}, {"label": "CHEST (2024): Anaerobic Coverage in Aspiration Pneumonia—no mortality benefit; ↑ C. difficile with extended anaerobic therapy. citeturn2search18 citeturn2search18", "url": ""}, {"label": "JAMA/AAFP guideline synopsis of ATS/IDSA CAP (2020) — severe CAP criteria and 5‑day duration with reassessment. citeturn2search4 citeturn2search4", "url": ""}], "cdi": ["CAP, acuity and severity: “Community‑acquired pneumonia, {non‑severe|severe by {major/minor} criteria}” + objective findings (fever, WBC, **PaO₂/FiO₂**, imaging).", "Etiology/cause if known or suspected: “Likely {pneumococcal|atypical|viral coinfection}; tests sent: {UATs, cultures, PCR}.”", "Sepsis/shock status when present: criteria met (SOFA change, lactate, hypotension), **MAP goals**, pressors/fluids given.", "Respiratory failure when present: type (hypoxemic/hypercapnic), oxygen/vent support level, ABG/SpO₂ targets.", "Treatment and response: empiric regimen (agents/doses), time to first dose, de‑escalation plan, duration target (≥5 days with stability)."]}, {"id": "10", "title": "COPD Exacerbation (Focused)", "tags": ["pulmonology", "inpatient", "night-float", "copd", "exacerbation"], "date": "2026-02-21", "panic_card": ["Titrate oxygen to **SpO₂ 88–92%** using Venturi or nasal cannula; avoid uncontrolled high‑flow oxygen; check ABG **30–60 min** after oxygen initiation. citeturn2search35turn2search26", "Start inhaled short‑acting bronchodilators: albuterol plus ipratropium via nebulizer or MDI with spacer; reassess work of breathing frequently. citeturn2search35", "Give systemic corticosteroid promptly: **prednisone 40 mg PO daily × 5 days** (or IV methylprednisolone if NPO). citeturn2search35turn2search20", "Initiate **NIV (BiPAP)** for acute hypercapnic respiratory acidosis (**pH ≤7.35, PaCO₂ >45**) with distress; prepare for rapid intubation if failing. citeturn2search15turn2search18", "If purulent sputum with increased volume and dyspnea or need for ventilatory support, start antibiotics covering common pathogens (e.g., amoxicillin‑clavulanate, doxycycline, or azithromycin per risk). citeturn2search35", "Confirm Before Proceed: Suspected pneumothorax or severe bullous disease with unilateral decreased breath sounds—obtain urgent CXR before NIV. citeturn2search35"], "brief_overview": ["**Guideline Must‑Know:** Define exacerbation as acute worsening of respiratory symptoms requiring change in therapy; common precipitants include infection and environmental triggers. Differentiate from mimics (PE, HF, pneumonia, pneumothorax). citeturn2search35", "**Guideline Must‑Know:** Oxygen should be **titrated to SpO₂ 88–92%** to avoid oxygen‑induced hypercapnia; use Venturi for precise FiO₂; recheck ABG **30–60 min** after initiation to detect CO₂ retention and acidosis. citeturn2search35turn2search26", "**Guideline Must‑Know:** First‑line bronchodilation is short‑acting beta‑agonist plus antimuscarinic (e.g., albuterol + ipratropium) given frequently early, then spaced; transition to inhalers as patient stabilizes. citeturn2search35", "**Guideline Must‑Know:** Systemic corticosteroids shorten recovery and reduce relapse; **prednisone 40 mg daily for 5 days** is recommended for most inpatients; IV acceptable if NPO, but oral is effective when feasible. citeturn2search35turn2search20", "**Guideline Must‑Know:** Start antibiotics for bacterial features (**increased purulence + volume + dyspnea**) or if **invasive/noninvasive ventilation** is required; typical options include amoxicillin‑clavulanate, doxycycline, or azithromycin with local resistance and QT risk in mind. citeturn2search35", "**Guideline Must‑Know:** **NIV (BiPAP)** is indicated for **pH ≤7.35 with PaCO₂ >45** and sustained tachypnea despite medical therapy—reduces intubation and mortality; closely monitor for early failure. citeturn2search15turn2search18", "What must happen now: secure IV access, continuous pulse oximetry and telemetry, early ABG/VBG, upright positioning, bronchodilators, steroids, judicious oxygen, consider NIV when acidotic, and early antibiotics if criteria met. citeturn2search35turn2search18", "What can wait until daytime: long‑acting inhaler optimization, inhaler technique education, pulmonary rehab referral, and smoking cessation counseling once stabilized. citeturn2search35", "Red flags tonight: **worsening acidosis**, rising PaCO₂, persistent hypoxemia despite oxygen, **altered mental status**, severe fatigue, **silent chest**, hypotension, or new focal consolidation—escalate care early. citeturn2search15turn2search7", "Pitfalls: over‑oxygenation causing CO₂ narcosis; missing pneumothorax or pneumonia; failing to escalate to NIV; excessive sedatives leading to hypoventilation; QT‑prolonging macrolides with baseline long QT. citeturn2search26turn2search15turn2search7", "Antibiotic nuances: tailor to severity and risks (recent antibiotics, structural lung disease). Reserve fluoroquinolones for severe beta‑lactam allergy or Pseudomonas risk due to adverse effects. Consider procalcitonin or CRP adjuncts if uncertainty. citeturn2search35turn2search40", "NIV pearls: start with IPAP/EPAP that unloads work of breathing; target pH improvement and PaCO₂ reduction; avoid in vomiting, facial trauma, or undrained pneumothorax; ensure rapid access to intubation if deteriorating. citeturn2search15turn2search18", "Coexisting pneumonia suspected? Apply **ATS/IDSA CAP** principles (imaging, risk‑based antibiotics) and reassess need for broader coverage; steroids for CAP are not routine unless another indication. citeturn2search7turn2search12", "**Guideline Must‑Know:** For disposition, ICU if life‑threatening respiratory failure (e.g., **pH <7.25**, refractory hypoxemia, need for continuous NIV/IMV) or significant comorbid decompensation. citeturn2search35", "**Guideline Must‑Know:** Arrange post‑exacerbation prevention: confirm vaccinations, assess eosinophils to guide ICS in maintenance therapy, address inhaler adherence, and consider pulmonary rehab referral. citeturn2search45", "**Guideline Must‑Know:** Avoid routine theophylline or mucolytics for acute management; focus on bronchodilators, steroids, and targeted antibiotics per criteria. citeturn2search35", "**Guideline Must‑Know:** In hypercapnic chronic CO₂ retainers, aim for **SpO₂ 88–92%** throughout hospitalization; document target in orders to prevent over‑oxygenation during transports. citeturn2search26"], "icu_co ================="]}, {"id": "11", "title": "Decompensated Heart Failure", "tags": ["cardiology", "inpatient", "night-float", "acute-heart-failure", "guideline-based"], "date": "2026-02-21", "panic_card": ["Elevate HOB, monitor, IV access, supplemental O₂ to maintain **SpO₂ ≥92%** (use **88–92%** if chronic hypercapnia risk); start **NIV (BiPAP/CPAP) immediately** for severe dyspnea/flash edema.", "If SBP >**110 mmHg** with pulmonary edema: start **IV nitroglycerin 40–80 mcg/min**, titrate q3–5 min; add **IV loop diuretic 1–2.5× home oral daily dose (IV equivalent)**.", "If hypotension/shock: aim **MAP ≥65 mmHg**; start **norepinephrine** if needed; add **dobutamine 2–5 mcg/kg/min** for low-output signs; avoid large fluid boluses unless clear RV failure.", "Place Foley for strict I&O; target early urine output **≥150–200 mL/h** after diuretic dose; reassess lungs, BP, and urine q15–30 min.", "Treat precipitants now: ACS (ECG, troponin), tachyarrhythmia (rate/rhythm control), hypertensive crisis, infection.", "Confirm Before Proceed: invasive lines, intubation, or mechanical circulatory support should follow team discussion and indication verification."], "brief_overview": ["Acute decompensated HF (ADHF) is a spectrum from hypertensive flash pulmonary edema to cardiogenic shock; early trajectory depends on blood pressure, perfusion, and congestion phenotype. **Guideline Must‑Know:** Initial IV loop diuretic dose should be **1–2.5× the patient’s total daily oral loop diuretic (IV equivalent)**, then reassess diuresis within **2–6 h** (AHA/ACC/HFSA 2022).", "**Guideline Must‑Know:** If **SBP >110 mmHg** with severe pulmonary edema, prioritize **vasodilators (IV nitroglycerin 40–200 mcg/min or nitroprusside)** plus NIV; this often relieves dyspnea faster than diuretic alone and can avert intubation (AHA/ACC/HFSA 2022; ESC 2021).", "**Guideline Must‑Know:** In suspected cardiogenic shock, target **MAP ≥65 mmHg**; use **norepinephrine** as first‑line vasopressor and add **inotrope (dobutamine or milrinone)** for hypoperfusion with low output (AHA/ACC/HFSA 2022; SCAI shock consensus).", "**Guideline Must‑Know:** Early noninvasive ventilation (CPAP/BiPAP) reduces work of breathing and improves oxygenation in acute cardiogenic pulmonary edema; use unless contraindicated (ERS/ATS NIV guideline).", "**Guideline Must‑Know:** Diuretic resistance warrants stepped pharmacologic therapy: escalate loop dose, consider continuous infusion, and add thiazide‑type synergy (**chlorothiazide 500 mg IV** or **metolazone 2.5–5 mg PO**), while monitoring **K⁺/Mg²⁺/Na⁺** and renal function (AHA/ACC/HFSA 2022).", "**Guideline Must‑Know:** Avoid routine morphine; it may worsen outcomes via respiratory depression and hypotension. Reserve for refractory anxiety after other measures (AHA/ACC/HFSA 2022).", "Assess precipitants that change management now: **ACS**, tachyarrhythmia (AF with RVR), hypertensive crisis, medication nonadherence, high salt/fluid intake, infection, PE, thyroid disease, cardiorenal syndrome.", "What must happen now: stabilize airway/breathing/circulation, apply NIV if needed, start appropriate **vasodilator** (if hypertensive) or **pressor/inotrope** (if shock), give adequate **IV loop diuretic**, place Foley for strict I&O, obtain ECG/troponin/CXR/BMP/BNP, and identify a precipitant.", "What can wait hours: full echocardiography (unless shock/new murmur), GDMT titration beyond urgent holds/resumptions, sodium restriction counseling, advanced device discussions unless ongoing shock.", "Pitfalls: underdosing loop diuretic initially; giving large fluid boluses in left‑sided HF without clear RV failure; delaying vasodilator in hypertensive pulmonary edema; withholding diuretics due to rising creatinine despite congestion (cardiorenal syndrome).", "Oxygen strategy: target **SpO₂ ≥92%**; in chronic hypercapnic respiratory disease use **88–92%** and prefer NIV if work of breathing high.", "Vasodilators: **nitroglycerin** is first‑line for hypertensive pulmonary edema (start **40–80 mcg/min**, titrate rapidly); **nitroprusside** for severe afterload excess under ICU monitoring; avoid if **severe AS** or **RV infarction**. Monitor for hypotension.", "Diuretics: common starting **furosemide 40–80 mg IV** if diuretic‑naïve, or **2–2.5×** home oral dose as IV; aim **net −1 to −2 L/day** and early **urine ≥150–200 mL/h**; check BMP **q6–12 h** and re‑dose based on response.", "Inotropes: consider **dobutamine 2–20 mcg/kg/min** (short half‑life, tachyarrhythmia risk) or **milrinone 0.125–0.375 mcg/kg/min** (no bolus; watch **hypotension/renal clearance**) when hypoperfusion persists despite decongestion and MAP support.", "**Guideline Must‑Know:** Continue guideline‑directed medical therapy if hemodynamically stable; hold **beta‑blocker** temporarily in shock or severe fluid overload with low output; hold **RAASi/ARNI/MRA** for **K⁺ >5.5 mmol/L**, **Cr rise >30–50%**, or symptomatic hypotension; SGLT2 inhibitors can often be continued or initiated when stable (AHA/ACC/HFSA 2022).", "**Guideline Must‑Know:** Ultrafiltration is not first‑line for cardiorenal syndrome; reserve for refractory congestion after stepped pharmacologic diuresis fails (AHA/ACC/HFSA 2022).", "**Guideline Must‑Know:** Identify right‑sided or RV‑predominant failure (clear lungs, JVP high, hypotension); avoid aggressive vasodilators and consider cautious preload support while treating precipitant (AHA/ACC/HFSA 2022).", "Safety guardrails: maintain **K⁺ 4.0–5.0 mmol/L**, **Mg²⁺ ≥2.0 mg/dL**; avoid **Na⁺ correction >8–10 mmol/L per 24 h** if hyponatremic; monitor for **ototoxicity** with very high loop doses; use **heparin prophylaxis** unless contraindicated.", "Consults to consider: Cardiology for shock/ischemia/advanced therapies; ICU for escalating oxygen/pressors; Nephrology for refractory congestion or AKI; Electrophysiology for unstable arrhythmias."], "icu_consult_triggers": ["Persistent or worsening hypoxemia needing **NIV with FiO₂ ≥0.6** or impending intubation despite therapy.", "**MAP <65 mmHg** or rising lactate **>2–4 mmol/L** despite initial resuscitation and vasodilator/diuretic strategy.", "Sustained ventricular arrhythmia, high‑grade AV block with instability, or new ischemic ECG changes with hemodynamic compromise.", "Oliguria **<0.5 mL/kg/h** with **creatinine rise ≥0.5 mg/dL** in 24 h despite stepped diuresis and hemodynamic optimization.", "Suspected mechanical complication (acute MR/VSD) or need for mechanical circulatory support."], "orders_to_place_now": ["Order: Noninvasive ventilation (BiPAP/CPAP) — {mode, IPAP/EPAP or CPAP cm H₂O, FiO₂%, titration targets: **SpO₂ ≥92%** or **88–92%** if hypercapnia risk}", "Order: Nitroglycerin infusion — {start **40–80 mcg/min**, titrate q3–5 min to relieve dyspnea while maintaining **SBP ≥100–110 mmHg**}", "Order: Furosemide IV — {**dose mg IV now** = 1–2.5× home oral daily dose (IV equivalent) or **40–80 mg IV** if naïve; reassess urine in 2–6 h}", "Order: Foley catheter — {insert for strict I&O; goal early urine **≥150–200 mL/h**; daily weight}", "Order: Basic metabolic panel, magnesium — {baseline now, then **q6–12 h** while adjusting diuretics/vasoactives}", "Order: Cardiology consult — {reason: ADHF with {hypertensive pulmonary edema|suspected shock|refractory congestion}; urgency: {STAT|urgent}}"], "abim_cases": [{"case_id": "11A", "stem": "A 62‑year‑old with hypertension and known HFrEF (EF 30%) presents with acute severe dyspnea, pink frothy sputum, BP 190/110 mmHg, HR 120, RR 32, SpO₂ 86% on room air, diffuse rales, and no peripheral edema. ECG shows sinus tachycardia without ischemia. He takes furosemide 40 mg PO daily at home. CXR shows alveolar edema.", "options": ["Give 500 mL normal saline bolus, then start dobutamine", "Start high‑flow oxygen by nasal cannula and low‑dose morphine", "Initiate BiPAP and start IV nitroglycerin infusion, then give IV loop diuretic at 80–100 mg", "Start nitroprusside infusion only; avoid diuretics initially", "Give his home furosemide dose (40 mg IV) and observe"], "answer": "C", "explanation": "Hypertensive acute pulmonary edema is afterload‑driven; immediate **NIV** plus **rapidly titrated IV nitroglycerin** relieves congestion, followed by adequate **IV loop diuretic (≥2× home oral dose as IV)**. Saline bolus and morphine are harmful; nitroprusside may be used in ICU but nitroglycerin is appropriate and readily available. Guidelines emphasize vasodilator‑first strategy when **SBP >110 mmHg** (AHA/ACC/HFSA 2022; ESC 2021)."}, {"case_id": "11B", "stem": "A 74‑year‑old with chronic HFrEF (EF 25%) and CKD stage 4 (baseline creatinine 2.8 mg/dL) is admitted for edema, orthopnea, JVP 12 cm, crackles, and weight gain 5 kg. BP 118/72 mmHg, MAP 87, HR 92, SpO₂ 94% on 2 L. After **furosemide 120 mg IV**, urine output is 60 mL/h and creatinine rises to 3.4 mg/dL. He is comfortable, warm, and not hypotensive.", "options": ["Stop diuretics due to AKI and give 1 L normal saline", "Continue current dose and recheck BMP tomorrow", "Escalate diuresis with higher loop dose or continuous infusion and add metolazone 2.5–5 mg PO, with electrolyte monitoring", "Start ultrafiltration now because creatinine increased", "Start dobutamine for renal perfusion despite stable BP"], "answer": "C", "explanation": "This is congestive **cardiorenal syndrome**; the pitfall is **withholding decongestion due to creatinine rise**. Guidelines recommend stepped pharmacologic diuresis (escalated loop ± thiazide synergy) before considering ultrafiltration; inotropes are not indicated without hypoperfusion. Monitor **K⁺/Mg²⁺/Na⁺** and renal function closely (AHA/ACC/HFSA 2022)."}], "micro_questions": [{"q": "What is an appropriate initial IV loop diuretic dose for a patient on furosemide 40 mg PO daily at home?", "a": "**80–100 mg IV furosemide** (about **2–2.5×** the home oral daily dose as IV), then reassess within 2–6 hours."}, {"q": "What is the MAP goal in cardiogenic shock?", "a": "**MAP
