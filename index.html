<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Night Float Companion</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
--bg0:#0a0e1a;--bg1:#0f172a;--bg2:#1a1035;
--sf:rgba(255,255,255,0.04);--sfh:rgba(255,255,255,0.07);--sfa:rgba(255,255,255,0.10);
--bd:rgba(255,255,255,0.08);--bdl:rgba(255,255,255,0.12);
--t1:#e2e8f0;--t2:#94a3b8;--t3:#64748b;--t4:#475569;
--red:#ef4444;--amber:#f59e0b;--green:#10b981;--blue:#3b82f6;
--fh:'Playfair Display',Georgia,serif;--fb:'DM Sans',system-ui,sans-serif;
--sw:272px;--tr:0.2s ease;
}
html{font-size:15px;scroll-behavior:smooth}
body{font-family:var(--fb);background:linear-gradient(160deg,var(--bg0),var(--bg1) 40%,var(--bg2));color:var(--t1);min-height:100vh;overflow-x:hidden;line-height:1.6}
body::before,body::after{content:'';position:fixed;border-radius:50%;pointer-events:none;z-index:0;filter:blur(130px);opacity:.10}
body::before{width:600px;height:600px;background:#6366f1;top:-200px;left:-100px}
body::after{width:500px;height:500px;background:#a855f7;bottom:-150px;right:-100px}
::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:rgba(255,255,255,.15);border-radius:3px}
#root{position:relative;z-index:1}
.lyt{display:flex;min-height:100vh}

/* Sidebar */
.sb{width:var(--sw);min-height:100vh;position:fixed;top:0;left:0;background:rgba(10,14,26,.93);backdrop-filter:blur(20px);border-right:1px solid var(--bd);z-index:100;display:flex;flex-direction:column;transition:transform .3s ease;overflow-y:auto}
.sb-hd{padding:22px 18px 14px;border-bottom:1px solid var(--bd)}
.sb-brand{font-family:var(--fh);font-weight:800;font-size:1.2rem;background:linear-gradient(135deg,#e2e8f0,#c7d2fe,#a78bfa);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;line-height:1.3}
.sb-tag{font-size:.68rem;color:var(--t3);margin-top:3px;letter-spacing:.5px;text-transform:uppercase}
.sb-srch{padding:10px 14px}
.sb-srch input{width:100%;padding:7px 11px;border-radius:8px;background:var(--sf);border:1px solid var(--bd);color:var(--t1);font-family:var(--fb);font-size:.84rem;outline:none;transition:var(--tr)}
.sb-srch input:focus{border-color:#6366f1;background:var(--sfh)}
.sb-srch input::placeholder{color:var(--t4)}
.sb-nav{flex:1;padding:2px 8px 20px;overflow-y:auto}
.ni{display:flex;align-items:center;gap:9px;padding:8px 11px;border-radius:8px;cursor:pointer;transition:var(--tr);font-size:.83rem;color:var(--t2);line-height:1.35;margin-bottom:1px;position:relative;user-select:none}
.ni:hover{background:var(--sfh);color:var(--t1)}
.ni.act{background:var(--sfa);color:var(--t1)}
.ni.act::before{content:'';position:absolute;left:0;top:50%;transform:translateY(-50%);width:3px;height:18px;border-radius:0 3px 3px 0}
.ndot{width:7px;height:7px;border-radius:50%;flex-shrink:0}

/* Main */
.mn{flex:1;margin-left:var(--sw);padding:28px 36px 60px;max-width:880px}

/* Mobile */
.mhd{display:none;position:fixed;top:0;left:0;right:0;z-index:90;background:rgba(10,14,26,.95);backdrop-filter:blur(16px);border-bottom:1px solid var(--bd);padding:11px 14px;align-items:center;gap:12px}
.hbg{background:none;border:none;color:var(--t1);cursor:pointer;padding:4px}
.hbg svg{width:24px;height:24px}
.ov{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:95}.ov.sh{display:block}
@media(max-width:768px){.mhd{display:flex}.sb{transform:translateX(-100%)}.sb.op{transform:translateX(0)}.mn{margin-left:0;padding:68px 14px 40px}}

/* Hero */
.hero{text-align:center;padding:70px 16px 50px}
.hero-t{font-family:var(--fh);font-weight:900;font-size:clamp(2rem,5vw,3rem);background:linear-gradient(135deg,#e2e8f0 0%,#c7d2fe 50%,#a78bfa 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;line-height:1.2;margin-bottom:10px}
.hero-s{color:var(--t2);font-size:1rem;max-width:480px;margin:0 auto 36px}
.tgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:14px}
.tc{background:var(--sf);border:1px solid var(--bd);border-radius:13px;padding:18px;cursor:pointer;transition:all .2s ease;position:relative;overflow:hidden}
.tc:hover{transform:translateY(-3px);border-color:var(--bdl)}
.tc-ac{height:3px;border-radius:3px;margin-bottom:12px;width:36px}
.tc h3{font-family:var(--fh);font-weight:700;font-size:1rem;margin-bottom:5px;line-height:1.3}
.tc-tags{display:flex;flex-wrap:wrap;gap:4px;margin-top:8px}
.tc-tag{font-size:.65rem;padding:2px 7px;border-radius:10px;background:var(--sf);color:var(--t3)}
.tc-dt{font-size:.65rem;color:var(--t4);margin-top:6px}

/* Topic Detail */
.td{animation:fi .25s ease}
@keyframes fi{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
.bk{display:inline-flex;align-items:center;gap:5px;padding:5px 12px;border-radius:7px;background:var(--sf);border:1px solid var(--bd);color:var(--t2);cursor:pointer;font-size:.8rem;font-family:var(--fb);transition:var(--tr);margin-bottom:18px}
.bk:hover{background:var(--sfh);color:var(--t1)}
.tt-bar{margin-bottom:24px}
.tt-bar h1{font-family:var(--fh);font-weight:800;font-size:clamp(1.5rem,4vw,2rem);line-height:1.25;margin-bottom:8px}
.tt-meta{display:flex;flex-wrap:wrap;gap:5px}
.tt-tag{font-size:.68rem;padding:2px 9px;border-radius:11px}

/* Tabs */
.stabs{display:flex;flex-wrap:wrap;gap:2px;margin-bottom:22px;border-bottom:1px solid var(--bd);padding-bottom:0}
.stab{padding:7px 13px;border:none;background:none;color:var(--t3);cursor:pointer;font-family:var(--fb);font-size:.78rem;font-weight:600;border-bottom:2px solid transparent;transition:var(--tr);white-space:nowrap}
.stab:hover{color:var(--t2)}.stab.act{color:var(--t1)}

/* Bullet lists */
.bl{list-style:none;padding:0}.bl li{padding:9px 0;border-bottom:1px solid var(--bd);font-size:.88rem;line-height:1.65;color:var(--t2)}
.bl li:last-child{border-bottom:none}.bl li strong,.bl li b{color:var(--t1);font-weight:600}

/* Sections with special styling */
.sec-panic{background:rgba(239,68,68,.05);border:1px solid rgba(239,68,68,.13);border-radius:11px;padding:18px}
.sec-panic .badge{display:inline-flex;align-items:center;gap:5px;padding:3px 10px;border-radius:7px;background:rgba(239,68,68,.13);color:#fca5a5;font-size:.72rem;font-weight:700;text-transform:uppercase;letter-spacing:.5px;margin-bottom:12px}
.sec-icu{background:rgba(245,158,11,.05);border:1px solid rgba(245,158,11,.11);border-radius:11px;padding:18px}
.sec-icu .badge{display:inline-flex;align-items:center;gap:5px;padding:3px 10px;border-radius:7px;background:rgba(245,158,11,.13);color:#fcd34d;font-size:.72rem;font-weight:700;text-transform:uppercase;letter-spacing:.5px;margin-bottom:12px}
.sec-ord{background:rgba(99,102,241,.04);border:1px solid rgba(99,102,241,.11);border-radius:11px;padding:18px}
.sec-ord .badge{display:inline-flex;align-items:center;gap:5px;padding:3px 10px;border-radius:7px;background:rgba(99,102,241,.13);color:#a5b4fc;font-size:.72rem;font-weight:700;text-transform:uppercase;letter-spacing:.5px;margin-bottom:12px}
.sec-cdi{background:rgba(20,184,166,.04);border:1px solid rgba(20,184,166,.11);border-radius:11px;padding:18px}
.sec-cdi .badge{display:inline-flex;align-items:center;gap:5px;padding:3px 10px;border-radius:7px;background:rgba(20,184,166,.13);color:#5eead4;font-size:.72rem;font-weight:700;text-transform:uppercase;letter-spacing:.5px;margin-bottom:12px}

/* Quiz */
.qc{background:var(--sf);border:1px solid var(--bd);border-radius:11px;padding:20px;margin-bottom:14px}
.ql{font-size:.7rem;font-weight:700;text-transform:uppercase;letter-spacing:1px;margin-bottom:10px}
.qs{font-size:.9rem;line-height:1.7;color:var(--t2);margin-bottom:14px}
.qopts{list-style:none;padding:0}
.qo{display:flex;align-items:flex-start;gap:9px;padding:9px 12px;border-radius:7px;cursor:pointer;transition:var(--tr);margin-bottom:5px;border:1px solid transparent;font-size:.86rem;color:var(--t2)}
.qo:hover{background:var(--sfh)}
.qo.sel{border-color:var(--bdl);background:var(--sfa)}
.qo.cor{border-color:#10b981;background:rgba(16,185,129,.1);color:#6ee7b7}
.qo.inc{border-color:#ef4444;background:rgba(239,68,68,.07);color:#fca5a5}
.qol{width:22px;height:22px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:.72rem;font-weight:700;flex-shrink:0;background:var(--sf);border:1px solid var(--bd)}
.qo.cor .qol{background:rgba(16,185,129,.2);border-color:#10b981}
.qo.inc .qol{background:rgba(239,68,68,.13);border-color:#ef4444}
.qrb{display:inline-flex;padding:7px 16px;border-radius:7px;border:1px solid var(--bd);background:var(--sf);color:var(--t2);cursor:pointer;font-family:var(--fb);font-size:.8rem;font-weight:600;transition:var(--tr);margin-top:6px}
.qrb:hover{background:var(--sfh)}
.qex{margin-top:12px;padding:12px;border-radius:7px;background:rgba(16,185,129,.05);border:1px solid rgba(16,185,129,.11);font-size:.85rem;line-height:1.65;color:var(--t2)}

/* Flashcards */
.fc{background:var(--sf);border:1px solid var(--bd);border-radius:11px;padding:16px;margin-bottom:9px;cursor:pointer;transition:var(--tr)}
.fc:hover{border-color:var(--bdl)}
.fc-q{font-size:.88rem;color:var(--t1);font-weight:500}
.fc-a{margin-top:9px;padding-top:9px;border-top:1px solid var(--bd);font-size:.85rem;color:var(--t2);line-height:1.6}

/* References */
.ri{padding:7px 0;border-bottom:1px solid var(--bd)}.ri:last-child{border-bottom:none}
.ri a{color:#818cf8;text-decoration:none;font-size:.85rem;transition:var(--tr)}.ri a:hover{color:#a5b4fc;text-decoration:underline}

/* Stats */
.stats{display:flex;gap:18px;flex-wrap:wrap;margin-bottom:28px;padding:14px 18px;background:var(--sf);border-radius:11px;border:1px solid var(--bd)}
.stat{text-align:center}.stat-n{font-size:1.4rem;font-weight:700;font-family:var(--fh)}.stat-l{font-size:.68rem;color:var(--t3);text-transform:uppercase;letter-spacing:.5px}
</style>
</head>

rotect airway** (e.g., active vomiting, decreased consciousness with aspiration risk)."}, {"q": "What is a typical initial BiPAP setting for COPD exacerbation?", "a": "**IPAP 10–15 cmH₂O / EPAP 5 cmH₂O**, titrated to reduce RR and PaCO₂."}], "references": [{"label": "ERS/ATS Clinical Practice Guideline: Noninvasive Ventilation for Acute Respiratory Failure (2017)", "url": "https://www.thoracic.org/statements/resources/cc/niv-guidelines.pdf"}, {"label": "ERS Clinical Practice Guideline: High‑Flow Nasal Cannula in Acute Respiratory Failure (2022)", "url": "https://erj.ersjournals.com/content/59/4/2101574"}, {"label": "Global Initiative for Chronic Obstructive Lung Disease (GOLD) Report (2024–2025)", "url": "https://goldcopd.org"}, {"label": "ATS/IDSA Community‑Acquired Pneumonia Guideline (2019)", "url": "https://www.atsjournals.org/doi/10.1164/rccm.201908-1581ST"}, {"label": "Surviving Sepsis Campaign International Guidelines (2021 with updates)", "url": "https://journals.lww.com/ccmjournal/Fulltext/2021/11000/Surviving_Sepsis_Campaign_International_Guidelines.21.aspx"}], "cdi": ["Acute hypoxemic respiratory failure — due to {pneumonia vs cardiogenic pulmonary edema vs COPD/asthma}; severity {SpO₂, FiO₂/HFNC settings}; objective evidence {ABG/VBG, CXR findings}; treatment {HFNC/NIV, antibiotics/diuretics}.", "Acute on chronic hypercapnic respiratory failure (COPD) — due to {AECOPD}; severity {pH, PaCO₂}; objective evidence {VBG/ABG values}; treatment {BiPAP with settings, bronchodilators, steroids}.", "Cardiogenic pulmonary edema with acute respiratory failure — due to {decompensated HF/HTN emergency}; severity {RR, hypoxemia}; objective evidence {CXR edema, BNP, exam}; treatment {CPAP/BiPAP, IV diuretics, afterload reduction}.", "Aspiration risk with respiratory failure — due to {active emesis/reduced consciousness}; objective evidence {vomiting under mask, failed swallow}; treatment decision {NIV avoided or discontinued; definitive airway if needed}.", "Sepsis due to pneumonia with acute respiratory failure — severity {lactate, hypotension}; objective evidence {infiltrate + infection}; treatment {early antibiotics, oxygen strategy, **MAP ≥65 mmHg** if shock}."]}, {"id": "02", "title": "Alcohol Withdrawal & Agitation", "tags": ["addiction-medicine", "toxicology", "inpatient", "night-float"], "date": "2026-02-21", "panic_card": ["Protect airway, breathing, circulation; place on continuous pulse oximetry and telemetry; target **SpO₂ ≥92%**, **MAP ≥65 mmHg**; treat hypoglycemia immediately—do not delay dextrose while you give thiamine. citeturn2search16", "Give thiamine early for Wernicke risk: **thiamine 200–500 mg IV** (suspected WE) before or with glucose; for prophylaxis **100 mg IV/IM/PO** if lower risk. **Do not delay glucose in hypoglycemia.** citeturn2search2", "First‑line sedation: symptom‑triggered benzodiazepines (e.g., **diazepam 10 mg IV q5–10 min** or **lorazepam 2–4 mg IV q10–15 min** to control autonomic surge and tremor). Escalate promptly if **CIWA‑Ar ≥19**. citeturn2search1turn2search16turn2search64", "If refractory after adequate benzodiazepines or when on ventilatory support: consider **phenobarbital load 10–15 mg/kg** (cumulative) or **dexmedetomidine infusion 0.2–0.7 mcg/kg/h** as adjunct (not monotherapy). citeturn2search28turn2search25turn2search14", "Identify mimics/complications: sepsis, intracranial pathology, stimulant intoxication, hepatic encephalopathy, hypomagnesemia; correct electrolytes (Mg²⁺, K⁺, PO₄³⁻). citeturn2search1"], "brief_overview": ["Alcohol withdrawal typically begins **6–8 h** after last drink, peaks by **72 h**, and may last **5–7 d**; severe forms include seizures (12–48 h) and delirium tremens (48–96 h). **Guideline Must‑Know:** Expect earlier onset if BAC falling rapidly. citeturn2search16", "**Guideline Must‑Know:** Use **CIWA‑Ar** in communicative adults to titrate meds; severity: **mild <8–10**, **moderate 10–18**, **severe ≥19**. High scores predict seizures/DTs; monitor at least q1–4 h early. citeturn2search64", "**Guideline Must‑Know:** **Benzodiazepines are first‑line** for moderate–severe withdrawal; use symptom‑triggered strategies when 24/7 assessment is available; front‑load diazepam for rapid control if IV access and no severe hepatic impairment. citeturn2search1turn2search2", "Practical dosing: diazepam **10 mg IV** q5–10 min until light somnolence and vitals stabilize, or lorazepam **2–4 mg IV** q10–15 min (preferred in **severe liver disease/elderly** due to no active metabolites). citeturn2search16", "**Guideline Must‑Know:** In **benzodiazepine‑refractory AWS**, consider **phenobarbital** (e.g., **10–15 mg/kg** total load IV, divided) with ICU‑capable monitoring; avoid if heavy recent BZD exposure or suspected hepatic encephalopathy. citeturn2search28turn2search25", "**Guideline Must‑Know:** **Dexmedetomidine** may be used as an adjunct to control **tachycardia/hypertension/anxiety** when BZDs alone are insufficient; it **does not prevent seizures or DTs** and should **not be monotherapy**. citeturn2search14", "**Guideline Must‑Know:** For intubated patients already on **propofol** or **midazolam** infusions, additional AWS‑specific sedatives may be unnecessary while on those infusions; continue thiamine and transition to BZD/barbiturate strategy as sedation is weaned. citeturn2search27", "**Thiamine**: give **parenteral thiamine** to malnourished, decompensated liver disease, ED attendees, or inpatients with acute illness; for **suspected Wernicke’s**, give **high‑dose IV for ≥5 days**, then PO. **Do not delay emergent glucose**. citeturn2search2", "Adjuncts: **beta‑blockers** or **clonidine** can blunt autonomic surge but **must not replace BZDs**; avoid routine **magnesium prophylaxis** for AWS itself (treat documented deficiency). citeturn2search14", "Antipsychotics (e.g., **haloperidol**) may calm severe hallucinosis **after** adequate GABAergic therapy; in ICU delirium, routine antipsychotics show **no clear benefit**; 2025 SCCM update issues **conditional** recs prioritizing **dexmedetomidine** over propofol when light sedation and delirium reduction are priorities. citeturn2search23turn2search24", "**Guideline Must‑Know:** Evaluate for **co‑occurring SUDs** and initiate **AUD treatment** (naltrexone, acamprosate) when medically safe; link to services per **VA/DoD 2021 SUD CPG**. citeturn2search71", "**Guideline Must‑Know:** In **decompensated cirrhosis**, avoid long‑acting, hepatically metabolized BZDs (diazepam/chlordiazepoxide); use **lorazepam** or **oxazepam** with careful titration and close monitoring. citeturn2search2", "**Confirm Before Proceed:** Large **phenobarbital** loads after substantial recent BZD dosing increase risk of oversedation/respiratory depression—review last **8–12 h** BZD exposure before loading. citeturn2search28", "Pitfalls: undertreatment leading to escalating agitation; mistaking **sepsis, thyrotoxicosis, stimulant intoxication, or CNS lesions** for withdrawal; missing **electrolyte derangements** (Mg²⁺, K⁺, PO₄³⁻) that worsen arrhythmia/seizure risk. citeturn2search1", "**Guideline Must‑Know:** Consider **front‑loading** strategies to reduce total BZD dose and ICU transfers; symptom‑triggered regimens reduce cumulative sedative use and LOS when implemented correctly. citeturn2search1turn2search16", "**Guideline Must‑Know:** Use **CIWA‑Ar alternatives** (e.g., **mMINDS**) for non‑communicative or ICU patients; don’t rely on CIWA in intubated or delirious patients. citeturn2search64", "**Guideline Must‑Know:** Avoid **phenytoin** for AWS seizures; use **lorazepam** as rapid‑acting therapy and review the regimen. citeturn2search2", "Disposition: escalate to ICU for **refractory agitation, escalating sedative needs, respiratory compromise, or delirium tremens**; implement PADIS‑aligned light‑sedation strategies and early mobilization when safe. citeturn2search19turn2search23"], "icu_consult_triggers": ["Persistent **CIWA‑Ar ≥19** or need for **>40 mg diazepam equivalents within 1–2 h** to control symptoms. citeturn2search64turn2search16", "Recurrent seizures, evolving **delirium tremens**, or severe autonomic instability (**HR >120**, **SBP >180**, **T ≥38.5°C**) despite therapy. citeturn2search16", "Hypoventilation/aspiration risk, need for continuous infusions (dexmedetomidine/propofol) or **phenobarbital load ≥10 mg/kg** with close cardiorespiratory monitoring. citeturn2search25turn2search14"], "orders_to_place_now": ["Order: Alcohol withdrawal nursing protocol — {CIWA‑Ar q{1–4}h, seizure precautions, sitter if needed} citeturn2search64", "Order: Thiamine — {suspected WE: **500 mg IV q8h x 3–5 days**; high risk: **200 mg IV q8–12h**; prophylaxis: **100 mg IV/PO daily**} citeturn2search2", "Order: Benzodiazepine symptom‑triggered — {diazepam **10 mg IV** q5–10 min PRN or lorazepam **2–4 mg IV** q10–15 min PRN to CIWA <10 and calm, arousable state} citeturn2search1turn2search16", "Order: Phenobarbital load (refractory AWS) — {**10–15 mg/kg IV** in divided doses; hold if heavy recent BZD exposure; continuous monitoring} citeturn2search28turn2search25", "Order: Dexmedetomidine infusion (adjunct) — {start **0.2–0.7 mcg/kg/h**, titrate to light sedation; continue BZD for seizure prophylaxis} citeturn2search14", "Order: Lab bundle — {BMP/Mg/PO₄, CBC, LFTs, ethanol, TSH if unclear, ECG/telemetry; replete **Mg²⁺ ≥1.0 mmol/L**, **K⁺ ≥4.0 mmol/L**} citeturn2search1"], "abim_cases": [{"case_id": "02A", "stem": "A 52‑year‑old man with alcohol use disorder is 12 hours after his last drink. He is anxious, diaphoretic, and tremulous with HR 122/min, BP 168/92 mmHg, T 37.9°C. CIWA‑Ar is 21. No focal deficits. Labs: Na 138 mmol/L, K 3.6 mmol/L, Mg 0.58 mmol/L (1.4 mg/dL), glucose 6.3 mmol/L. He is not cirrhotic. Best next step?", "options": ["Start haloperidol 5 mg IV and observe", "Begin dexmedetomidine 0.4 mcg/kg/h infusion as monotherapy", "Give diazepam 10 mg IV now and repeat q5–10 min to symptom control", "Administer phenytoin 20 mg/kg IV for seizure prophylaxis", "Start chlordiazepoxide 50 mg PO scheduled q6h"], "answer": "C", "explanation": "Benzodiazepines are **first‑line** for moderate–severe alcohol withdrawal; in the ED/inpatient setting, IV **diazepam 10 mg** can be rapidly titrated to control autonomic hyperactivity and prevent progression. Dexmedetomidine is an **adjunct** only and does not prevent seizures; antipsychotics do not treat AWS and may lower seizure threshold; phenytoin is **not recommended** for AWS seizures; PO chlordiazepoxide is slower onset and less suitable when **CIWA‑Ar ≥19**. citeturn2search1turn2search14turn2search2"}, {"case_id": "02B", "stem": "A 58‑year‑old man with decompensated cirrhosis (ascites, INR 1.8, bilirubin 58 μmol/L) is 16 hours after last drink with agitation, tremor, and hallucinations. HR 118/min, BP 160/88 mmHg. CIWA‑Ar 20. Which initial medication strategy is best?", "options": ["Diazepam 10 mg IV q5–10 min to sedation", "Lorazepam 2–4 mg IV q10–15 min with careful titration", "Chlordiazepoxide 100 mg PO once, then q6h", "Phenobarbital 10 mg/kg IV load as monotherapy", "Haloperidol 5 mg IV q4h scheduled"], "answer": "B", "explanation": "In **decompensated liver disease**, choose intermediate/short‑acting BZDs without active metabolites (e.g., **lorazepam**) and titrate carefully; avoid diazepam/chlordiazepoxide due to hepatic accumulation. Phenobarbital may be used adjunctively in refractory cases but is not first‑line and poses oversedation risk in hepatic impairment—the **pitfall** is using long‑acting or barbiturate monotherapy in cirrhosis. Antipsychotics do not treat the underlying withdrawal. citeturn2search2turn2search1"}], "micro_questions": [{"q": "What **CIWA‑Ar** score defines severe withdrawal requiring aggressive therapy?", "a": "**≥19** indicates severe AWS and warrants rapid escalation and close monitoring. citeturn2search64"}, {"q": "What’s a typical **phenobarbital** cumulative loading target in refractory AWS?", "a": "**10–15 mg/kg IV** (ideal or actual body weight per protocol), given with continuous monitoring. citeturn2search25turn2search28"}, {"q": "Can **dexmedetomidine** replace benzodiazepines for AWS?", "a": "No; it is an **adjunct** for autonomic hyperactivity and anxiety and **does not** prevent seizures or DTs. citeturn2search14"}, {"q": "In suspected **Wernicke’s**, how long should parenteral thiamine be continued?", "a": "For a **minimum of 5 days**, then transition to oral therapy. citeturn2search2"}], "references": [{"label": "ASAM Clinical Practice Guideline on Alcohol Withdrawal Management (2020), PDF", "url": "https://www.asam.org/docs/default-source/quality-science/the_asam_clinical_practice_guideline_on_alcohol-1.pdf"}, {"label": "SCCM PADIS Guidelines—Pain, Agitation/Sedation, Delirium, Immobility, Sleep (2018), SCCM page", "url": "https://sccm.org/clinical-resources/guidelines/guidelines/guidelines-for-the-prevention-and-management-of-pa"}, {"label": "SCCM Focused Update to PADIS for Adult ICU (2025), SCCM page", "url": "https://www.sccm.org/clinical-resources/guidelines/guidelines/focused-update-padis-guideline"}, {"label": "VA/DoD Clinical Practice Guideline: Management of Substance Use Disorder (2021), main page", "url": "https://www.healthquality.va.gov/guidelines/MH/sud/"}, {"label": "NICE CG100: Alcohol‑use disorders—Diagnosis and management of physical complications (updated 2017), PDF", "url": "https://www.nice.org.uk/guidance/cg100/resources/alcoholuse-disorders-diagnosis-and-management-of-physical-complications-pdf-35109322251973"}], "cdi": ["Alcohol withdrawal syndrome: **acuity/severity** (e.g., severe with **CIWA‑Ar 22**, autonomic instability), **complicated vs uncomplicated**, **delirium tremens** if present; objective vitals/scores. citeturn2search64", "Etiology: **alcohol cessation/reduction** with last drink time; history of prior severe AWS/seizures/DTs; comorbid SUDs. citeturn2search1", "Organ dysfunction/risk: respiratory compromise, aspiration risk, electrolyte abnormalities (Mg²⁺/K⁺), hepatic impairment/cirrhosis. citeturn2search1", "Treatments supporting severity: **benzodiazepine doses/titration**, **phenobarbital load**, **dexmedetomidine infusion**, **thiamine IV dosing**, continuous monitoring/ICU transfer. citeturn2search25turn2search14turn2search2"]}, {"id": "03", "title": "Alcohol Withdrawal", "tags": ["addiction-medicine", "inpatient", "night-float"], "date": "2026-02-21", "panic_card": ["Ensure safety and airway: place patient on monitor, **SpO₂ ≥92%**, aspiration precautions, IV access; if severe agitation, use rapid‑acting benzodiazepine (e.g., **diazepam 10–20 mg IV q5–10 min** or **lorazepam 2–4 mg IV q15–20 min**) until calm but arousable.", "Give **thiamine 100–500 mg IV** before glucose if not hypoglycemic; if hypoglycemic, treat with **IV dextrose now**, then thiamine.", "Correct electrolytes early: target **K⁺ ≥4.0 mmol/L**, **Mg²⁺ ≥0.8–1.0 mmol/L (~2.0–2.4 mg/dL)**, **Phos ≥0.8 mmol/L**; recheck frequently.", "If refractory agitation or seizures despite escalating benzodiazepines, give **phenobarbital 130–260 mg IV** (repeat to effect; consider load up to **8–10 mg/kg** in monitored/ICU setting).", "Confirm Before Proceed: before large/stacked sedative doses or phenobarbital loading, confirm airway strategy, end‑tidal CO₂ if available, and exclude severe hepatic encephalopathy or mixed intoxication."], "brief_overview": ["Alcohol withdrawal (AWS) ranges from tremor/anxiety to seizures and delirium tremens (DTs); onset **6–24 h** after last drink, seizures typically **6–48 h**, DTs **48–96 h**. Night‑float priorities are rapid control of autonomic hyperactivity, seizure prevention, nutrition, and electrolyte repletion.", "**Guideline Must‑Know:** First‑line therapy is **benzodiazepines** (symptom‑triggered preferred when safely monitored) per **ASAM 2020**; front‑load diazepam for rapid CNS effect or use lorazepam if hepatic impairment.", "**Guideline Must‑Know:** Use structured assessments (e.g., **CIWA‑Ar**) when the patient can participate; for severe agitation/ICU or non‑verbal patients, use **RASS‑targeted** sedation or an ICU protocol (ASAM 2020; SCCM PADIS 2018).", "**Guideline Must‑Know:** High‑risk features prompting aggressive therapy/ICU consideration include **history of DTs or withdrawal seizures**, **CIWA‑Ar ≥15–20**, **need for continuous infusion**, or **refractory symptoms** despite adequate benzodiazepines (ASAM 2020).", "**Guideline Must‑Know:** For benzodiazepine‑refractory AWS, **phenobarbital** (boluses or load **8–10 mg/kg**) is evidence‑supported; **dexmedetomidine** may reduce autonomic hyperactivity as an **adjunct** but does **not** treat the underlying GABA/glutamate imbalance or prevent seizures (ASAM 2020; SCCM PADIS 2018).", "**Guideline Must‑Know:** Give **parenteral thiamine** to all with moderate–severe AWS or malnutrition; use **200–500 mg IV q8h for 2–3 days** if Wernicke risk, then daily (ASAM 2020).", "**Guideline Must‑Know:** Avoid **antipsychotic monotherapy**; if needed for hallucinations, use low‑dose haloperidol **2–5 mg** with concurrent benzodiazepine and **QTc monitoring**; antipsychotics lower seizure threshold (ASAM 2020).", "What must happen now: establish monitoring, start benzodiazepine protocol (symptom‑triggered if feasible), administer thiamine and fluids, replete **K/Mg/Phos**, obtain EKG and basic labs (BMP, Mg, Phos, glucose), and rule out mimics (sepsis, hypoglycemia, head injury, hypoxia, hepatic encephalopathy).", "What can wait: long‑term AUD pharmacotherapy (naltrexone/acamprosate), comprehensive counseling, and social work planning once the patient is clinically stable.", "Choose agent/dose: **Diazepam** 10–20 mg IV/PO q5–15 min to effect (long half‑life, fast onset); **Lorazepam** 2–4 mg IV/PO q15–20 min (preferred in cirrhosis/elderly due to glucuronidation); **Chlordiazepoxide** 25–50 mg PO for scheduled tapers if mild–moderate and reliable oral intake.", "Pitfalls: under‑dosing leading to escalation into DTs; stacking multiple sedatives without monitoring; missing **Wernicke encephalopathy** (ataxia, ophthalmoplegia, confusion) requiring high‑dose IV thiamine; masking withdrawal with antipsychotics alone; iatrogenic aspiration from oversedation.", "**Guideline Must‑Know:** Use **symptom‑triggered** protocols (e.g., CIWA‑Ar‑based) when staff can assess frequently; use **fixed‑dose with PRN** if assessments are unreliable (ASAM 2020).", "**Guideline Must‑Know:** **Seizure management** is benzodiazepines first; avoid phenytoin for AWS seizures unless a separate seizure disorder exists (ASAM 2020).", "**Guideline Must‑Know:** In ICU, consider **propofol** if intubated and refractory; target light sedation (**RASS 0 to −1**) while preventing recurrence of seizures (SCCM PADIS 2018).", "Electrolytes/nutrition: maintain **K⁺ ≥4.0**, **Mg²⁺ ≥0.8–1.0 mmol/L (~2.0–2.4 mg/dL)**, **Phos ≥0.8 mmol/L**; start multivitamin/folate; consider dextrose‑containing fluids if poor intake, but never delay urgent hypoglycemia treatment for thiamine.", "**Guideline Must‑Know:** Comorbidities modifying dosing: **cirrhosis, COPD/OSA, elderly, head injury, pregnancy**; in hepatic impairment, prefer lorazepam with careful titration; avoid phenobarbital loads if severe hepatic encephalopathy (ASAM 2020).", "Confirm Before Proceed: before initiating **dexmedetomidine** or **propofol**, ensure a benzodiazepine‑centered regimen is in place and airway/ICU monitoring available; these agents **do not** replace GABAergic therapy."], "icu_consult_triggers": ["Persistent severe agitation or autonomic instability despite **≥40–60 mg diazepam equivalents** or need for continuous infusion/adjuncts (dexmedetomidine/propofol).", "**Recurrent seizures**, status epilepticus, or need for airway protection/intubation.", "**CIWA‑Ar ≥20** with inability to safely assess or **RASS ≥+2** despite escalating therapy; hyperthermia **≥39°C**, profound tachycardia **≥140 bpm**, or hypertensive emergency.", "Suspected **Wernicke encephalopathy** or aspiration pneumonia with respiratory compromise; severe metabolic derangements (e.g., **Mg²⁺ <0.5 mmol/L**, **K⁺ <3.0 mmol/L**)."], "orders_to_place_now": ["Order: Symptom‑triggered benzodiazepine protocol — {agent=diazepam 10–20 mg IV q5–10 min PRN agitation or lorazepam 2–4 mg IV q15–20 min, target=calm but arousable (RASS 0 to −1), reassess=q15–30 min, max_total={institutional}}", "Order: CIWA‑Ar or RASS monitoring — {scale=CIWA‑Ar if cooperative; RASS if non‑verbal/ICU, frequency=q1h until controlled then q4h}", "Order: Thiamine and nutrition repletion — {thiamine=100 mg IV daily (prophylaxis) or 200–500 mg IV q8h x 2–3 days if Wernicke risk, folate=1 mg daily, multivitamin=standard, glucose_protocol=FS q4–6h}", "Order: Electrolyte repletion with targets — {K⁺ target=≥4.0 mmol/L, Mg²⁺ target=≥0.8–1.0 mmol/L, Phos target=≥0.8 mmol/L, labs=BMP/Mg/Phos now and q12–24h}", "Order: Phenobarbital rescue (if refractory) — {dose=130–260 mg IV bolus, repeat to effect, consideration=load up to 8–10 mg/kg in monitored/ICU setting, caution=hepatic encephalopathy/respiratory depression}", "Order: Safety and monitoring — {telemetry=yes, continuous pulse‑ox=yes, seizure precautions=yes, EKG=now, CXR if aspiration concern=yes}"], "abim_cases": [{"case_id": "03A", "stem": "A 52‑year‑old man with severe alcohol use disorder is admitted 12 hours after his last drink with tremor, diaphoresis, HR 120, BP 168/96, and anxiety. He is oriented and cooperative. CIWA‑Ar is 18. Labs show K⁺ 3.4 mmol/L, Mg²⁺ 0.6 mmol/L, glucose 98 mg/dL. What is the best next step?", "options": ["Start dexmedetomidine infusion and avoid benzodiazepines", "Start symptom‑triggered benzodiazepine therapy with diazepam 10–20 mg IV to effect and replete electrolytes", "Administer haloperidol 5 mg IV monotherapy for agitation", "Begin fixed‑schedule chlordiazepoxide 25 mg PO q6h without PRN doses", "Load levetiracetam 1,500 mg IV to prevent withdrawal seizures"], "answer": "B", "explanation": "ASAM 2020 recommends **benzodiazepines as first‑line**; symptom‑triggered therapy is preferred when monitoring is available, with diazepam front‑loading for rapid control, alongside **K/Mg repletion**. Dexmedetomidine is an **adjunct** for autonomic symptoms and not monotherapy, antipsychotics alone are contraindicated due to seizure risk, fixed schedules without PRNs risk under‑ or over‑sedation, and antiepileptics like levetiracetam do not prevent AWS seizures."}, {"case_id": "03B", "stem": "A 58‑year‑old man with alcohol‑related cirrhosis (bilirubin 4.2 mg/dL, INR 1.8) presents 24 hours after last drink with tremor, agitation, and BP 156/92. He is intermittently confused but arousable; ammonia is mildly elevated without asterixis. Which regimen is most appropriate initially?", "options": ["Diazepam 20 mg IV q5–10 min to large cumulative doses", "Lorazepam 2–4 mg IV q15–20 min to effect with close monitoring", "Phenobarbital 10 mg/kg load immediately on the ward", "Haloperidol 5 mg IV monotherapy for agitation", "Dexmedetomidine infusion to replace benzodiazepines"], "answer": "B", "explanation": "In hepatic impairment, **lorazepam** (glucuronidation) is preferred over diazepam (oxidative metabolism with active metabolites). Phenobarbital loading should be used cautiously and typically in monitored/ICU settings; antipsychotic monotherapy is unsafe; dexmedetomidine is adjunctive only. The pitfall is using diazepam or barbiturate loads in decompensated liver disease without monitoring."}], "micro_questions": [{"q": "What CIWA‑Ar threshold indicates severe withdrawal needing aggressive therapy?", "a": "**≥15–20** is commonly used for severe AWS requiring more intensive dosing/monitoring."}, {"q": "Preferred benzodiazepine in significant hepatic impairment?", "a": "**Lorazepam** due to glucuronidation and lack of active metabolites."}, {"q": "Does dexmedetomidine prevent withdrawal seizures?", "a": "No; it is an **adjunct** for autonomic hyperactivity and does not treat the underlying GABA/glutamate imbalance."}, {"q": "What thiamine dosing is recommended when Wernicke encephalopathy is suspected?", "a": "**200–500 mg IV q8h for 2–3 days**, then daily per ASAM guidance."}], "references": [{"label": "American Society of Addiction Medicine (ASAM). Clinical Practice Guideline on Alcohol Withdrawal Management. 2020", "url": ""}, {"label": "Society of Critical Care Medicine (SCCM) PADIS Guidelines for the Prevention and Management of Pain, Agitation/Sedation, Delirium, Immobility, and Sleep Disruption in Adult ICU Patients. 2018", "url": ""}, {"label": "U.S. Department of Veterans Affairs/Department of Defense (VA/DoD). Clinical Practice Guideline for the Management of Substance Use Disorders. 2021", "url": ""}, {"label": "American Psychiatric Association. Practice Guideline for the Pharmacological Treatment of Patients With Alcohol Use Disorder. 2018", "url": ""}], "cdi": ["Acute alcohol withdrawal with severity (mild/moderate/severe or DTs) due to chronic alcohol use—objective: HR/BP/Temp, **CIWA‑Ar score**, need for IV/ICU‑level sedatives—treatment: benzodiazepines (agent/doses), adjuncts.", "Alcohol withdrawal seizure(s)—timing relative to last drink, number/duration, response to benzodiazepines—no evidence of alternative seizure etiology if applicable.", "Suspected Wernicke encephalopathy—triad elements present/absent, malnutrition risk—parenteral thiamine dosing and route started.", "Electrolyte abnormalities (hypomagnesemia, hypokalemia, hypophosphatemia)—lowest values, replacements given, post‑repletion targets.", "Alcohol use disorder (severity per DSM‑5 if assessed)—readiness to change—plan for medications for AUD and follow‑up once medically stable."]}, {"id": "04", "title": "Altered Mental Status", "tags": ["neurology", "inpatient", "night-float", "emergencies", "delirium"], "date": "2026-02-21", "panic_card": ["Assess ABCs; secure airway if **GCS ≤8** or loss of protective reflexes; target **MAP ≥65 mmHg**; titrate O₂ to **SpO₂ 94–98%** (or **88–92%** if chronic hypercapnic risk).", "Check capillary glucose immediately; if **<3.0 mmol/L**, give **dextrose 25 g IV** and recheck; give **thiamine 100 mg IV** in malnutrition/alcohol use (do not delay glucose for thiamine).", "Suspected opioid toxicity: give **naloxone 0.04–0.4 mg IV**, titrate q2–3 min up to 2 mg; consider infusion if recurrent.", "Active seizure/status: **lorazepam 2 mg IV q1–2 min** up to 4–8 mg, then **levetiracetam 60 mg/kg (max 4500 mg)** or **fosphenytoin 20 mg PE/kg**; prepare for airway protection.", "Suspected sepsis: obtain cultures, give broad‑spectrum antibiotics within 1 h, start fluids and **norepinephrine** to **MAP ≥65 mmHg**; lactate and repeat assessment."], "brief_overview": ["Altered mental status (AMS) spans agitation, delirium, somnolence, and coma; prioritize reversible causes (hypoxia, hypoglycemia, opioids/sedatives, seizures, stroke, sepsis, electrolyte/acid‑base disorders, hepatic/uremic encephalopathy, Wernicke encephalopathy, CNS infection, trauma).", "**Guideline Must‑Know:** For suspected stroke with focal deficit/acute onset, obtain non‑contrast head CT rapidly; **IV thrombolysis ≤4.5 h** from last‑known‑well in eligible patients; evaluate for mechanical thrombectomy up to **24 h** in selected LVO patients.", "**Guideline Must‑Know:** Sepsis with AMS is organ dysfunction; initiate **antibiotics within 1 h**, **30 mL/kg** balanced crystalloids for hypotension or lactate ≥4, and **norepinephrine** as first‑line vasopressor to **MAP ≥65 mmHg**; reassess volume and perfusion frequently.", "**Guideline Must‑Know:** Status epilepticus requires benzodiazepines first (IM midazolam or IV lorazepam), then a second‑line antiseizure medication (fosphenytoin, valproate, or levetiracetam) if seizures persist; avoid treatment delays.", "**Guideline Must‑Know:** ICU delirium management emphasizes non‑pharmacologic measures (reorientation, sleep, mobilization), pain control, and light sedation; avoid benzodiazepines unless specifically indicated (e.g., alcohol withdrawal).", "**Guideline Must‑Know:** Alcohol withdrawal delirium presents with tremor, tachycardia, diaphoresis, agitation, hallucinations; treat with symptom‑triggered or front‑loaded benzodiazepines; add adjuncts (e.g., phenobarbital) per protocol if refractory; correct electrolytes and give **thiamine**.", "**Guideline Must‑Know:** In hyper‑ or hyponatremia causing AMS, limit **Na⁺ correction to ≤8–10 mmol/L per 24 h** (≤4–6 if high risk) to prevent osmotic demyelination or cerebral edema; for severe symptomatic hyponatremia (e.g., seizures), give **3% saline 100 mL IV bolus** and recheck sodium.", "What must happen now vs later: now—stabilize airway/breathing/circulation, glucose check/tx, antidotes (naloxone), seizure control, treat sepsis, obtain head CT if focal deficits/trauma/anticoagulation. Later—broad diagnostic panels, medication reconciliation, neurocognitive assessment, delirium prevention bundle, collateral history.", "Red flags demanding rapid escalation: new focal neurologic deficit, fever/hypotension, meningismus, head trauma/anticoagulation use, **GCS drop ≥2**, persistent hypoxemia/hypercapnia, refractory seizures, severe metabolic derangement (pH **<7.2**, K⁺ **≥6.0 mmol/L** with ECG changes).", "Pitfalls: missing hypoglycemia; over‑oxygenating hypercapnic COPD patients (worsening CO₂ narcosis—target **SpO₂ 88–92%**); giving haloperidol in prolonged QT; delaying antibiotics in sepsis; overlooking polypharmacy (anticholinergics, sedatives, baclofen, gabapentinoids); not checking **AMMONIA** in cirrhosis or **TSH** when indicated.", "Imaging: non‑contrast head CT first for bleed/mass; consider C‑spine imaging if trauma; MRI brain when CT non‑diagnostic and suspicion for stroke/encephalitis remains; lumbar puncture after imaging if meningitis/encephalitis suspected—start empiric antimicrobials promptly if high suspicion.", "Labs to send early: CBC, CMP (Na⁺/K⁺/Ca²⁺/Mg²⁺), VBG/ABG, lactate, osmolar gap if toxic alcohols suspected, ammonia, TSH, B12, troponin, UA/urine culture, blood cultures, ethanol, acetaminophen/salicylate levels, urine tox screen.", "Medication issues: hold/adjust CNS depressants and renally cleared drugs in AKI; consider baclofen toxicity in CKD; evaluate for serotonin syndrome (hyperreflexia/clonus) vs neuroleptic malignant syndrome (rigidity, hyperthermia) and treat accordingly.", "**Guideline Must‑Know:** For CAP‑related sepsis with AMS, follow ATS/IDSA CAP recommendations for empiric coverage based on severity and risk factors; de‑escalate with culture data and treat typical durations (often **5–7 days** if improving).", "**Guideline Must‑Know:** Transfusion for anemia‑related AMS is rarely emergent unless hemodynamically unstable or with active ischemia; most stable adults use **restrictive thresholds (Hb <7 g/dL)**—individualize to symptoms/ischemia.", "“Confirm Before Proceed” warnings: thrombolysis/anticoagulation reversal, hypertonic saline, lumbar puncture in coagulopathy, and aggressive Na⁺ correction; re‑verify last‑known‑well, anticoagulant use, and current labs before irreversible steps.", "When to call ICU/consults: airway compromise, shock, refractory seizures, deteriorating neuro status, suspected stroke (neurology) or ICH, fulminant hepatic failure (transplant/hepatology), meningitis/encephalitis (ID), toxicology for complex overdoses."], "icu_consult_triggers": ["**GCS ≤8**, persistent airway compromise, or escalating oxygen/ventilation support (need for NIV or intubation).", "Refractory seizures or **status epilepticus ≥5 min** despite first‑line therapy.", "Septic shock requiring **norepinephrine ≥0.1–0.2 μg/kg/min** or lactate rising despite resuscitation.", "Rapidly evolving focal deficit or suspected large‑vessel stroke candidate for thrombectomy.", "Severe metabolic derangement: pH **<7.2**, K⁺ **≥6.0 mmol/L** with ECG changes, or Na⁺ **<120**/**>160 mmol/L** with symptoms."], "orders_to_place_now": ["Order: Point‑of‑care glucose — {now}", "Order: Airway management — {O₂ device; target SpO₂ {88–92% if hypercapnic risk, else 94–98%}; EtCO₂ if available}", "Order: Naloxone IV — {0.04–0.4 mg IV; repeat q2–3 min to desired effect; consider infusion if recurrent}", "Order: Lorazepam IV for seizure — {2 mg IV q1–2 min up to 4–8 mg}", "Order: Non‑contrast head CT — {stat for focal deficit/trauma/anticoagulation/new severe headache}", "Order: Broad labs & cultures — {CBC, CMP, Mg²⁺/PO₄³⁻, VBG/ABG, lactate, ammonia, TSH, B12, ethanol, acetaminophen/salicylate, urine tox, UA/urine culture, blood cultures}"], "abim_cases": [{"case_id": "04A", "stem": "A 62‑year‑old man with poorly controlled epilepsy is brought from the ward for unresponsiveness and tonic–clonic movements lasting 6 minutes. Vitals: BP 148/86, HR 112, RR 20, SpO₂ 95% on nasal cannula. He received no medications yet. Bedside glucose is 6.0 mmol/L. Neurologic exam shows ongoing generalized convulsions.", "options": ["Administer IV dextrose 25 g immediately", "Administer IV lorazepam 2 mg, repeat as needed, then load IV levetiracetam 60 mg/kg", "Intubate now and start propofol infusion without benzodiazepines", "Give IV phenytoin 10 mg/kg as initial therapy", "Obtain urgent MRI brain before treatment"], "answer": "B", "explanation": "Convulsive status epilepticus requires immediate benzodiazepines (e.g., **lorazepam 2 mg IV**, repeat) followed by a second‑line antiseizure medication such as **levetiracetam 60 mg/kg** if seizures persist; delaying therapy worsens outcomes. MRI should not precede stabilization; phenytoin/fosphenytoin, valproate, or levetiracetam are appropriate second‑line agents, but benzodiazepines come first per the guideline algorithm."}, {"case_id": "04B", "stem": "A 74‑year‑old woman with atrial fibrillation on apixaban (last dose 3 hours ago) develops acute right‑sided weakness and aphasia 45 minutes after last‑known‑well. BP 168/92, glucose 7.2 mmol/L. Non‑contrast CT head shows no hemorrhage.", "options": ["Administer IV alteplase now", "Withhold IV thrombolysis; urgently evaluate for mechanical thrombectomy and consult neurology", "Lower BP to <140/90 before any other intervention", "Give full‑dose IV heparin infusion immediately", "Delay all therapy pending MRI brain", "Guidelines for the Early Management of Patients With Acute Ischemic Stroke (2019 Update). https://professional.heart.org/en/guidelines-statements/guidelines-for-the-early-management-of-patients-with-acute-ischemic-stroke-2019101161str0000000000  \n- Surviving Sepsis Campaign. International Guidelines for Management of Sepsis and Septic Shock (2021). https://www.sccm.org/clinical-resources/guidelines/guidelines/surviving-sepsis-guidelines-2021  \n- American Epilepsy Society. Treatment of Convulsive Status Epilepticus in Children and Adults (2016). https://www.aesnet.org/clinical-care/clinical-guidance/guideline-prolonged-seizures  \n- SCCM PADIS Guidelines: Pain, Agitation/Sedation, Delirium, Immobility, Sleep (2018). https://sccm.org/clinical-resources/guidelines/guidelines/guidelines-for-the-prevention-and-management-of-pa  \n- ASAM. Clinical Practice Guideline on Alcohol Withdrawal Management (2020). https://www.asam.org/quality-care/clinical-guidelines/alcohol-withdrawal-management-guideline"], "answer": "B", "explanation": "Recent factor‑Xa inhibitor use is a contraindication to IV thrombolysis unless specific reversal/lab criteria are met; giving alteplase here risks major bleeding—the pitfall is missing anticoagulant exposure. Proceed with rapid large‑vessel occlusion evaluation for endovascular therapy if eligible; manage blood pressure per stroke protocols."}], "micro_questions": [{"q": "What is the safe daily limit for sodium correction in symptomatic dysnatremia?", "a": "**≤8–10 mmol/L in 24 h** (use **≤4–6** if high risk: alcoholism, malnutrition, advanced liver disease, hypokalemia)."}, {"q": "After benzodiazepines, what is an effective second‑line loading dose of levetiracetam for status epilepticus?", "a": "**60 mg/kg IV** (maximum **4500 mg**), infused over 10–15 minutes."}, {"q": "What **MAP** target should be maintained in septic shock?", "a": "**MAP ≥65 mmHg**, titrating norepinephrine as first‑line vasopressor and reassessing perfusion."}, {"q": "What oxygen saturation target minimizes CO₂ retention risk in chronic hypercapnic COPD?", "a": "**SpO₂ 88–92%**, with ABG/VBG monitoring if worsening mental status."}, {"q": "What is the IV thrombolysis window for acute ischemic stroke and extended window for thrombectomy?", "a": "**≤4.5 h** for IV thrombolysis in eligible patients; **≤24 h** for mechanical thrombectomy in selected LVO cases."}], "references": [{"label": "AHA/ASA. Guidelines for the Early Management of Patients With Acute Ischemic Stroke (2019 Update)", "url": "https://professional.heart.org/en/guidelines-statements/guidelines-for-the-early-management-of-patients-with-acute-ischemic-stroke-2019101161str0000000000"}, {"label": "Surviving Sepsis Campaign. International Guidelines for Management of Sepsis and Septic Shock (2021)", "url": "https://www.sccm.org/clinical-resources/guidelines/guidelines/surviving-sepsis-guidelines-2021"}, {"label": "American Epilepsy Society. Treatment of Convulsive Status Epilepticus in Children and Adults (2016)", "url": "https://www.aesnet.org/clinical-care/clinical-guidance/guideline-prolonged-seizures"}, {"label": "SCCM PADIS Guidelines: Pain, Agitation/Sedation, Delirium, Immobility, Sleep (2018)", "url": "https://sccm.org/clinical-resources/guidelines/guidelines/guidelines-for-the-prevention-and-management-of-pa"}, {"label": "ASAM. Clinical Practice Guideline on Alcohol Withdrawal Management (2020)", "url": "https://www.asam.org/quality-care/clinical-guidelines/alcohol-withdrawal-management-guideline"}], "cdi": ["Acute metabolic encephalopathy — etiology {sepsis/hypoxia/hypercapnia/hyper‑ or hyponatremia/hepatic/uremic/toxic}; severity; objective evidence (GCS, ABG, Na⁺, ammonia, lactate, imaging); treatment/monitoring provided.", "Delirium (specify hyperactive/hypoactive/mixed) — precipitant(s) {infection, medications, withdrawal, metabolic}; objective findings (CAM‑ICU/4AT, vitals); safety risks; non‑pharm bundle and meds used/avoided.", "Toxic encephalopathy due to {drug/toxin} — exposure history, serum levels if available, ECG/QT, antidotes (e.g., naloxone) and response.", "Suspected acute ischemic stroke — last‑known‑well time, NIHSS, imaging results, anticoagulant use, thrombolysis/thrombectomy eligibility decisions with reasons (“Confirm Before Proceed” applied).", "Sepsis with acute organ dysfunction (encephalopathy) — source, qSOFA/SOFA elements, lactate, cultures, antibiotics/timing, fluids/pressors, response to therapy."]}, {"id": "05", "title": "Anaphylaxis", "tags": ["allergy-immunology", "inpatient", "night-float", "emergency", "resuscitation"], "date": "2026-02-21", "panic_card": ["Give epinephrine IM to mid‑anterolateral thigh now: **0.3–0.5 mg (1 mg/mL)**; repeat every **5–15 min** as needed. Keep patient **supine with legs elevated**; apply **high‑flow O₂**. Call for help and bring airway cart. citeturn2search13turn2search24", "Establish 2 large‑bore IVs; rapid isotonic crystalloids **1–2 L**; target **MAP ≥65 mmHg**. citeturn2search7", "If airway compromise (stridor/voice change/lingual or laryngeal edema), call anesthesia/ENT early and prepare for **difficult airway**; avoid sitting upright if hypotensive. citeturn2search24", "Refractory hypotension despite IM epinephrine and fluids: start **epinephrine infusion** (titrate to **MAP ≥65 mmHg**) and consider **glucagon 1–5 mg IV over 5 min, then 5–15 µg/min** if on β‑blocker. citeturn2search24turn2search32", "Confirm Before Proceed: use **pump‑driven epinephrine infusion with correct concentration**; avoid IV epinephrine bolus outside cardiac arrest/experienced hands to prevent dosing error. citeturn2search24"], "brief_overview": ["Anaphylaxis is a rapidly evolving, multi‑system emergency; **IM epinephrine is first‑line and time‑critical**, and treatment should not wait for diagnostic certainty. Night‑float priorities are airway, breathing, circulation, and immediate IM dosing with repeat assessment every 5–15 minutes. citeturn2search13", "**Guideline Must‑Know:** Adult IM dose **0.3–0.5 mg (1 mg/mL)** to the lateral thigh, repeat every **5–15 min** until improved; do not substitute antihistamines or steroids for epinephrine. citeturn2search13turn2search18", "**Guideline Must‑Know:** Positioning matters—keep the patient **supine with legs elevated** (or left lateral in late pregnancy) to reduce sudden circulatory collapse; provide high‑flow oxygen and continuous monitoring. citeturn2search24", "**What must happen now:** Remove/stop the trigger (e.g., antibiotic/IV contrast), give IM epinephrine, start O₂, secure IV access, give **1–2 L** isotonic fluids rapidly if hypotensive, and call for senior help/anesthesia early for voice change/stridor. **What can wait:** adjunct H1/H2 blockers, corticosteroids, root‑cause workup. citeturn2search7turn2search24", "**Guideline Must‑Know:** For **refractory shock**, start **epinephrine infusion** (use pump; avoid IV bolus) and titrate to **MAP ≥65 mmHg**; large fluid volumes may be required due to profound vasodilation and capillary leak. citeturn2search24turn2search7", "**Guideline Must‑Know:** If on **β‑blockers** and not responding, give **glucagon 1–5 mg IV over 5 min**, then **5–15 µg/min** infusion (watch for nausea/vomiting). citeturn2search32", "Bronchospasm: add **nebulized β‑agonist (albuterol)**; consider nebulized epinephrine for laryngeal edema while preparing a definitive airway—these are **adjuncts**, not substitutes for IM epinephrine. citeturn2search24", "**Confirm Before Proceed:** Double‑check **epinephrine concentration and route** (1 mg/mL IM vs 0.1 mg/mL IV infusion) to prevent **10–100×** dosing errors. citeturn2search24", "**Guideline Must‑Know:** Draw **serum tryptase** as soon as feasible **within 1–3 h of symptom onset**, and a **baseline at 24–48 h**; apply the **20% + 2 ng/L rule** to support mast‑cell activation and consider mast‑cell disorders when baseline is elevated. citeturn2search2turn2search4", "**Guideline Must‑Know:** Observation: low‑risk patients who respond promptly may be observed **≥2–6 h**; higher‑risk (severe presentation, multiple epinephrine doses, hypotension, airway involvement) often require **≥6–12 h** or admission due to **biphasic risk**. citeturn2search24", "Common inpatient triggers: antibiotics, perioperative agents (neuromuscular blockers, chlorhexidine, latex), radiocontrast, blood products, biologics; document precisely and refer for allergy evaluation after stabilization. citeturn2search7", "**Guideline Must‑Know:** Do **not** delay epinephrine while applying formal diagnostic criteria; meeting criteria is **not required** before giving epinephrine. citeturn2search16", "Antihistamines (H1±H2) can reduce cutaneous symptoms; **corticosteroids do not treat acute life‑threatening features** and should never replace epinephrine; they may be used as adjuncts per clinician judgment. citeturn2search18", "**Guideline Must‑Know:** Early **anesthesia/ICU** involvement for progressive airway edema, stridor, fatigue, or refractory hypotension; prepare for a **difficult airway** and **early intubation** if voice changes/stridor evolve. citeturn2search24", "**Pitfalls:** Attributing hypotension/wheeze to other causes (e.g., sepsis, COPD) and **withholding epinephrine**; giving IV bolus epinephrine; sitting the hypotensive patient upright; missing biphasic deterioration after early discharge. citeturn2search24", "**Guideline Must‑Know:** After stabilization, ensure **discharge planning** (if appropriate) includes education, trigger avoidance plan, and epinephrine auto‑injector prescribing/training with documented allergy follow‑up. citeturn2search18"], "icu_consult_triggers": ["Need for **epinephrine infusion** or persistent hypotension despite ≥2 IM doses and adequate fluids. citeturn2search24", "Stridor, voice change, tongue/laryngeal edema, or anticipated **difficult airway**. citeturn2search24", "Recurrent/worsening symptoms during observation (suspected **biphasic** reaction) or need for prolonged monitoring due to comorbidities (CAD, severe asthma, pregnancy). citeturn2search24", "Suspected peri‑operative anaphylaxis or high‑risk triggers (e.g., neuromuscular blockers, chlorhexidine) requiring specialty evaluation. citeturn2search7"], "orders_to_place_now": ["Order: Epinephrine IM (1 mg/mL) — {dose: 0.3–0.5 mg IM to lateral thigh; frequency: q5–15 min PRN; start now} citeturn2search13", "Order: Oxygen therapy — {delivery: non‑rebreather; flow: 10–15 L/min; target: SpO₂ ≥94%} citeturn2search24", "Order: IV crystalloids — {type: lactated Ringer’s or normal saline; bolus: 1–2 L rapid; goal: MAP ≥65 mmHg} citeturn2search7", "Order: Epinephrine infusion — {start: pump infusion; initial rate: low‑dose titration; goal: MAP ≥65 mmHg; avoid IV bolus} citeturn2search24", "Order: Glucagon IV — {indication: refractory anaphylaxis on β‑blocker; bolus: 1–5 mg over 5 min; infusion: 5–15 µg/min; monitoring: N/V, glucose} citeturn2search32", "Order: Serum tryptase — {timing: as soon as feasible within 1–3 h of onset; baseline: 24–48 h after recovery} citeturn2search2"], "abim_cases": [{"case_id": "05A", "stem": "A 58‑year‑old inpatient develops generalized urticaria, hoarseness, wheeze, and systolic BP 82 mmHg five minutes after starting IV cefazolin. He is tachycardic and anxious. IV access is in place.", "options": ["Administer intramuscular epinephrine 0.5 mg now to the lateral thigh and place the patient supine", "Give IV diphenhydramine 50 mg and observe for response", "Start methylprednisolone 125 mg IV and obtain a stat tryptase level before any other therapy", "Begin norepinephrine infusion and avoid epinephrine due to CAD risk", "Intubate now without medications and reassess before giving epinephrine"], "answer": "A", "explanation": "**IM epinephrine is first‑line and should be given immediately** for suspected anaphylaxis with airway and circulatory involvement; positioning and oxygen are concurrent priorities. Antihistamines and corticosteroids are adjuncts only and **must not delay epinephrine**. IV pressors may be needed later if refractory after IM epinephrine and fluids. citeturn2search13turn2search24"}, {"case_id": "05B", "stem": "A 72‑year‑old with atrial fibrillation on metoprolol develops hypotension (SBP 72 mmHg), diffuse hives, and wheeze after vancomycin. He received two appropriate IM epinephrine doses and 1.5 L isotonic fluid with minimal improvement. He is alert, with persistent bronchospasm.", "options": ["Administer an IV epinephrine bolus", "Start an epinephrine infusion and add glucagon 1–5 mg IV over 5 min, then 5–15 µg/min", "Give methylprednisolone 125 mg IV and observe", "Start diphenhydramine 50 mg IV and albuterol; avoid further adrenergics due to β‑blocker", "Begin vasopressin infusion and avoid epinephrine due to β‑blocker"], "answer": "B", "explanation": "Refractory anaphylaxis in patients on **β‑blockers** may improve with **glucagon** (bypasses β‑receptors) along with **epinephrine infusion** titrated to MAP goals. Avoid IV epinephrine **bolus** due to dosing error/arrhythmia risk—the pitfall is undertreating epinephrine‑refractory shock without adding glucagon when β‑blockade is present. citeturn2search24turn2search32"}], "micro_questions": [{"q": "Adult IM epinephrine dose and route for anaphylaxis?", "a": "**0.3–0.5 mg (1 mg/mL) IM** into the lateral thigh; may repeat every **5–15 min**. citeturn2search13"}, {"q": "Timing for serum tryptase collection after onset?", "a": "As soon as feasible **within 1–3 h** of onset, with a **baseline at 24–48 h** to apply the 20% + 2 ng/L rule. citeturn2search2"}, {"q": "Minimum observation window after severe reaction or need for multiple epinephrine doses?", "a": "At least **6–12 h** (longer if airway involvement, hypotension, or comorbid risk). citeturn2search24"}, {"q": "Target MAP for resuscitation in anaphylactic shock?", "a": "**MAP ≥65 mmHg**. citeturn2search24"}], "references": [{"label": "AAAAI/ACAAI Joint Task Force Practice Parameter (2023) — citeturn2search13", "url": ""}, {"label": "World Allergy Organization (2020) — citeturn2search7", "url": ""}, {"label": "EAACI (2021 update; Allergy 2022) — citeturn2search18", "url": ""}, {"label": "Resuscitation Council UK (2021) — citeturn2search24", "url": ""}, {"label": "NICE CG134 (updated 2021) — citeturn2search26", "url": ""}], "cdi": ["Anaphylaxis, acute—trigger suspected {drug/food/latex/contrast/unknown}; systems involved {airway, respiratory, cardiovascular, skin/GI}; severity {hypotension present/absent; airway edema present/absent}.", "Objective evidence: lowest BP/HR, **SpO₂**, wheeze/stridor, edema findings; treatments given (IM epinephrine doses ×{n}, fluids {L}, epinephrine infusion start/stop, adjuncts).", "Shock due to anaphylaxis (if applicable)—MAP nadir, lactate, total fluids, vasopressor/infusion requirements, response to therapy.", "Complications/risk: β‑blocker use, asthma/COPD, pregnancy, CAD; monitoring level (telemetry/ICU), observation duration; biphasic symptoms yes/no.", "Disposition plan: allergy referral, trigger avoidance counseling, auto‑injector education/order, updated allergy list with exact agent and reaction."]}, {"id": "06", "title": "Antibiotic Stewardship at Night", "tags": ["inpatient", "night-float", "stewardship", "infectious-diseases"], "date": "2026-02-21", "panic_card": ["If septic shock, give first effective empiric antibiotic within **1 h** while initiating fluids and vasopressors to **MAP ≥65 mmHg**; obtain cultures first only if this will not delay antibiotics. citeturn2search44turn2search47", "Verify true allergy history before broadening or desensitizing; if anaphylaxis risk is unclear, choose a non–cross-reactive agent and reassess urgently.", "Dose right the first time: weight- and renal-adjusted loading doses (e.g., vancomycin AUC-based targeting **AUC/MIC 400–600**). citeturn2search26turn2search29", "Send source-appropriate cultures (two sets blood; targeted site) and begin source control planning; reassess at **48–72 h** for de‑escalation/stop. citeturn2search56", "Confirm Before Proceed: do not initiate long-acting/irreversible steps (e.g., desensitization) without verifying indication, allergy details, and necessity."], "brief_overview": ["Night stewardship priorities: distinguish time‑critical sepsis from non‑severe infection, start appropriate empiric therapy promptly in shock, and otherwise avoid unnecessary or overly broad antibiotics; reassess daily for de‑escalation. citeturn2search44", "**Guideline Must‑Know:** Surviving Sepsis 2021 recommends antimicrobials within **1 h** for septic shock, with early cultures and daily de‑escalation; avoid routine double gram‑negative coverage unless high risk. citeturn2search44", "**Guideline Must‑Know:** IDSA/SHEA 2016 stewardship guideline endorses prospective audit/feedback, preauthorization, IV‑to‑PO conversion, and optimized dose/duration as core inpatient tactics. citeturn2search7turn2search11", "**Guideline Must‑Know:** CDC Core Elements (2019 update) frame night actions: clear accountability, indication + stop date on every order, and routine reporting/tracking of use and resistance. citeturn2search17turn2search14", "Obtain **blood cultures ×2** before antibiotics if feasible; send targeted site cultures (urine only if urinary symptoms or catheter change) to guide day‑2 narrowing. citeturn2search56turn2search1", "**Guideline Must‑Know:** Avoid treating **asymptomatic bacteriuria** except pregnancy or invasive urologic procedures; delirium or falls alone are not UTI unless genitourinary/localizing signs or systemic instability. citeturn2search1turn2search6", "Use MRSA nasal PCR in pneumonia to **de‑escalate anti‑MRSA therapy** when negative (high NPV ≈95–97%), recognizing limited PPV; avoid use to “rule in.” citeturn2search52turn2search51", "**Guideline Must‑Know:** ATS/IDSA 2019 CAP supports 5‑day minimum therapy once clinically stable; abandon HCAP label; tailor diagnostics and de‑escalate based on risks and cultures. citeturn2search21", "**Guideline Must‑Know:** HAP/VAP 2016 recommends **~7‑day** total therapy with daily de‑escalation; obtain noninvasive respiratory samples and avoid routine prolonged courses. citeturn2search56", "For suspected ESBL/**AMR** infections, avoid piperacillin‑tazobactam for ESBL‑E bacteremia/pyelonephritis; prefer carbapenem or guideline‑preferred agents, then step down when susceptibilities allow. citeturn2search38turn2search42", "**Guideline Must‑Know:** Vancomycin—target **AUC/MIC 400–600** to reduce nephrotoxicity vs trough‑only strategies; leverage pharmacy services for Bayesian/AUC dosing overnight. citeturn2search26turn2search29", "Document indication and **planned duration** for every antibiotic order (e.g., CAP 5 days if stable; cUTI 7–10 depending on source and agent). This supports automatic stop and next‑day review. citeturn2search21", "Consider **IV‑to‑PO** switch once hemodynamically stable, afebrile/improving, able to absorb PO, and with an available high‑bioavailability option (e.g., levofloxacin, linezolid); aligns with stewardship core elements and CAP practice. citeturn2search14turn2search21", "**Guideline Must‑Know:** Test for **C. difficile** only with **≥3 unformed stools/24 h** and no laxatives in prior 48 h; treat with fidaxomicin preferred for initial/recurrent episodes per 2021 focused update. citeturn2search35turn2search32", "**Guideline Must‑Know:** De‑label false β‑lactam “allergies” when history is inconsistent; penicillin allergy evaluation improves access to first‑line therapy per stewardship best practices. citeturn2search7", "Overnight pitfalls: anchoring on a positive UA without symptoms (ASB), continuing vancomycin after negative MRSA nares, double covering gram‑negatives without an indication, and skipping stop dates—all escalate harm (AKI, CDI, resistance) without benefit. citeturn2search52turn2search56turn2search32"], "icu_consult_triggers": ["Septic shock needing vasopressors to maintain **MAP ≥65 mmHg**, lactate **≥4 mmol/L**, or rapidly rising lactate despite fluids. citeturn2search44", "Escalating O₂/ventilatory support, concern for necrotizing/complicated infection (e.g., empyema), or hemodynamic instability after antibiotics. citeturn2search56", "AMR isolate (ESBL/CRE/DTR Pseudomonas/CRAB) or persistent bacteremia **>48–72 h** despite appropriate therapy—contact ID early. citeturn2search38"], "orders_to_place_now": ["Order: Blood cultures — {2 sets, separate sites, before first antibiotic if no delay} citeturn2search56", "Order: MRSA nares PCR — {now; pneumonia de‑escalation if negative} citeturn2search52turn2search51", "Order: Empiric antibiotic — {indication, agent, dose, route, interval, weight, CrCl, “stop after {X} days if stable”} citeturn2search14", "Order: Pharmacy to dose vancomycin (AUC‑guided) — {weight, SCr, target **AUC/MIC 400–600**} citeturn2search26", "Order: C. difficile NAAT + toxin algorithm — {only if ≥3 unformed stools/24 h and no laxatives 48 h} citeturn2search35", "Order: IV‑to‑PO switch assessment — {agent options, criteria: stable vitals, PO tolerance, improving labs} citeturn2search14turn2search21"], "abim_cases": [{"case_id": "06A", "stem": "A 68‑year‑old man admitted with community‑acquired pneumonia received ceftriaxone, azithromycin, and vancomycin. He is afebrile on day 2, oxygen needs down, and a **MRSA nares PCR is negative**. Sputum culture is non‑diagnostic. Vitals are stable; creatinine is rising slightly.", "options": ["Continue all antibiotics for 7 days", "Stop azithromycin; continue ceftriaxone and vancomycin", "Stop vancomycin; continue ceftriaxone ± azithromycin to complete 5 days if stable", "Switch vancomycin to linezolid and continue dual therapy", "Stop all antibiotics today"], "answer": "C", "explanation": "Negative MRSA nasal PCR has a high negative predictive value for MRSA pneumonia, supporting **de‑escalation off anti‑MRSA therapy** when clinical risk is low and the patient is improving; continuing ceftriaxone ± azithromycin to a **5‑day** total if stable aligns with ATS/IDSA CAP guidance. citeturn2search52turn2search21\nDe‑escalation reduces nephrotoxicity risk (vancomycin) without compromising outcomes. citeturn2search26"}, {"case_id": "06B", "stem": "An 82‑year‑old woman with dementia is admitted for acute delirium without fever, dysuria, flank pain, or suprapubic tenderness. Indwelling catheter present; urinalysis shows pyuria and bacteriuria; urine culture later grows E. coli. Vitals stable; no leukocytosis.", "options": ["Start ceftriaxone now for catheter‑associated UTI", "Start amoxicillin‑clavulanate and plan 7 days", "Replace the catheter, avoid antibiotics, evaluate noninfectious causes of delirium", "Give a single dose gentamicin and observe", "Begin piperacillin‑tazobactam for possible ESBL"], "answer": "C", "explanation": "This is **asymptomatic bacteriuria** with delirium alone; IDSA 2019 recommends **no antibiotics** (treat only in pregnancy or before invasive urologic urologic procedures). The pitfall is equating pyuria/culture positivity with infection; manage catheter and search for alternate delirium causes. citeturn2search1"}], "micro_questions": [{"q": "In septic shock, should empiric antibiotics begin within **1 hour** of recognition?", "a": "Yes. Early antimicrobials within 1 h are recommended by Surviving Sepsis 2021, alongside source control and de‑escalation. citeturn2search44"}, {"q": "A **negative MRSA nares PCR** within 72 h of pneumonia presentation—can you stop empiric vancomycin if the patient is improving?", "a": "Yes; high NPV (~95–97%) supports de‑escalation when clinical risk is low. citeturn2search52turn2search51"}, {"q": "Vancomycin PK target for serious MRSA infections?", "a": "**AUC/MIC 400–600** (MIC assumed 1 mg/L) to balance efficacy and nephrotoxicity. citeturn2search26"}, {"q": "Treat **asymptomatic bacteriuria** in older adults with delirium but no GU symptoms or instability?", "a": "No; do not treat ASB except pregnancy or invasive urologic procedures. citeturn2search1"}, {"q": "Typical total duration for **HAP/VAP** when improving?", "a": "About **7 days** with daily reassessment for de‑escalation. citeturn2search56"}], "references": [{"label": "IDSA/SHEA Implementing an Antibiotic Stewardship Program (2016)", "url": "https://www.idsociety.org/practice-guideline/implementing-an-ASP/"}, {"label": "CDC Core Elements of Hospital Antibiotic Stewardship Programs (2019)", "url": "https://stacks.cdc.gov/view/cdc/82908"}, {"label": "Surviving Sepsis Campaign Adult Guidelines (2021)", "url": "https://www.sccm.org/clinical-resources/guidelines/guidelines/surviving-sepsis-guidelines-2021"}, {"label": "ATS/IDSA CAP in Adults (2019)", "url": "https://www.idsociety.org/practice-guideline/community-acquired-pneumonia-cap-in-adults/"}, {"label": "IDSA 2024 Guidance on AMR Gram‑Negative Infections", "url": "https://www.idsociety.org/practice-guideline/amr-guidance/"}], "cdi": ["Document infection diagnosis (acuity/type/source), suspected/confirmed pathogen, and sepsis severity (SOFA change, **MAP**, lactate) with objective data (vitals, labs, imaging).", "Record cultures obtained **before** first dose when feasible, source control steps, and hemodynamic/oxygen status supporting severity.", "Specify antibiotic indication, **dose/route/interval**, renal/hepatic adjustments, **planned duration/stop date**, and de‑escalation/IV‑to‑PO plan tied to culture and clinical milestones.", "Clarify drug allergies (agent, reaction, timing) and risk stratification for β‑lactam use or need for alternative therapy.", "Note high‑risk contexts (pregnancy, severe CKD/ESRD, cirrhosis, QT risk, active GI bleed) that affect selections, monitoring, and dosing."]}, {"id": "07", "title": "Arrhythmias You Can’t Miss", "tags": ["cardiology", "inpatient", "night-float"], "date": "2026-02-20", "panic_card": ["Check responsiveness, pulse, and ABCs; place on monitor, defibrillator at bedside; target **MAP ≥65 mmHg**, **SpO₂ ≥94%**.", "Unstable tachyarrhythmia (hypotension, shock, chest pain, altered mental status): immediate **synchronized cardioversion 100–200 J biphasic**; escalate if ineffective.", "Pulseless VT/VF: **defibrillate 200 J biphasic**, high‑quality CPR, epinephrine **1 mg IV q3–5 min**, consider amiodarone **300 mg IV push** after second shock.", "Torsades de pointes: **magnesium sulfate 2 g IV over 10–15 min**, repeat once if needed; correct **K⁺ to 4.0–4.5 mmol/L**; consider overdrive pacing if recurrent.", "Symptomatic bradycardia: **atropine 1 mg IV q3–5 min (max 3 mg)**; if ineffective, **transcutaneous pacing** and start **dopamine 5–20 µg/kg/min** or **epinephrine 2–10 µg/min** infusion.", "**Confirm Before Proceed:** If AF + pre‑excitation (irregular wide‑complex tachycardia), avoid AV nodal blockers (adenosine, diltiazem, beta‑blockers, digoxin); use **procainamide** or synchronized cardioversion."], "brief_overview": ["Night‑float success hinges on rapidly distinguishing stable vs unstable rhythms; instability mandates electricity first (synchronized cardioversion for organized tachyarrhythmias, defibrillation for pulseless/irregular polymorphic VT). Keep pads on, oxygen, IV access, and airway readiness.", "**Guideline Must‑Know:** AHA ACLS recommends immediate synchronized cardioversion for tachyarrhythmias with hypotension, shock, ischemic chest pain, acute heart failure, or altered mental status; start at **100–200 J biphasic** and escalate as needed.", "**Guideline Must‑Know:** For symptomatic bradycardia, give **atropine 1 mg IV**, repeat q3–5 min to **3 mg max**; if ineffective, pace and consider **dopamine 5–20 µg/kg/min** or **epinephrine 2–10 µg/min** infusions.", "**Guideline Must‑Know:** Torsades de pointes (polymorphic VT with prolonged QT) requires **magnesium sulfate 2 g IV over 10–15 min**, correction of **K⁺ 4.0–4.5 mmol/L, Mg²⁺ ≥0.8 mmol/L**, removal of QT‑prolonging drugs, and possible overdrive pacing.", "**Guideline Must‑Know:** In AF with pre‑excitation (WPW pattern), avoid AV nodal blockers; use **procainamide 10 mg/kg IV over 20–30 min** if stable or synchronized cardioversion if unstable.", "**Guideline Must‑Know:** Stable monomorphic wide‑complex tachycardia of uncertain origin should be treated as VT; preferred IV options include **amiodarone 150 mg over 10 min**, repeat as needed, then infusion **1 mg/min**.", "**Guideline Must‑Know:** High‑grade AV block (Mobitz II or complete heart block) with symptoms warrants **temporary pacing** and evaluation for reversible causes (ischemia, drugs, hyperkalemia); consult cardiology early for permanent pacing needs.", "When the rhythm is unclear, prioritize patient status: oxygenation, perfusion, and mental status. Get a 12‑lead ECG quickly but do not delay life‑saving cardioversion/defibrillation for diagnostics.", "Common precipitants at night: ischemia, hypoxemia, sepsis, **K⁺/Mg²⁺ abnormalities**, drug effects (e.g., sotalol, amiodarone interactions, digoxin), and missed beta‑blocker doses. Replace electrolytes early and aggressively within safety limits.", "Misleading patterns: AF with aberrancy vs VT—treat uncertain wide‑complex tachycardia as VT. Irregular wide‑complex tachycardia suggests AF with pre‑excitation; electricity or procainamide, not AV nodal blockers.", "What must happen now: stabilize, attach defib pads, verify hemodynamics, obtain ECG, correct electrolytes, prepare sedation for cardioversion, and call ICU if escalating support is needed. What can wait: long‑term anticoagulation strategy, EP study planning, and upstream risk modification.", "**Guideline Must‑Know:** For pulseless VT/VF, defibrillation plus high‑quality CPR, **epinephrine 1 mg IV q3–5 min**, and **amiodarone 300 mg IV push** (then **150 mg**) improves defibrillation success; resume compressions immediately after shocks.", "**Guideline Must‑Know:** Rate control in hemodynamically stable AF with RVR typically uses **diltiazem** or **metoprolol**; however, in decompensated HFrEF, prefer **amiodarone** or **digoxin** for rate control; electricity for instability.", "Pitfalls: Giving amiodarone for torsades (can worsen QT), using adenosine in irregular wide‑complex tachycardia with pre‑excitation, or delaying pacing in complete heart block. Recognize drug accumulation in CKD and avoid multiple AV nodal blockers together.", "Call ICU/Consult: refractory VT/VF, recurrent torsades, complete heart block not responding to atropine, unstable AF/flutter requiring repeated cardioversion, or need for temporary transvenous pacing or antiarrhythmic infusions with vasopressors."], "icu_consult_triggers": ["Persistent or recurrent VT/VF, torsades, or need for **>1** cardioversion/defibrillation with ongoing instability.", "High‑grade AV block with hypotension, syncope, or bradycardia **<40/min** requiring pacing or vasoactive infusions.", "Escalating oxygen/pressor requirements, ischemia with dynamic ST changes, or rising troponin with malignant arrhythmia.", "Wide‑complex tachycardia requiring antiarrhythmic infusion and continuous titration or need for temporary transvenous pacing."], "orders_to_place_now": ["Order: 12‑Lead ECG — {STAT acquisition; repeat after intervention}", "Order: Continuous cardiac monitoring — {telemetry with external defibrillation/pacing pads applied}", "Order: Electrolyte repletion — {potassium goal 4.0–4.5 mmol/L; magnesium goal ≥0.8 mmol/L; protocolized IV/PO replacement}", "Order: Antiarrhythmic infusion — {amiodarone 150 mg IV over 10 min → 1 mg/min for 6 h → 0.5 mg/min; adjust for hypotension}", "Order: Synchronized cardioversion — {energy {100–200 J biphasic}, sedation {etomidate 0.15–0.3 mg/kg or ketamine 0.5–1 mg/kg}, oxygen and suction ready}"], "abim_cases": [{"case_id": "07A", "stem": "A 62‑year‑old man with palpitations and dizziness becomes hypotensive (BP 78/48 mmHg). Monitor shows an irregular wide‑complex tachycardia at 180/min; ECG reveals delta waves when briefly slower. He is diaphoretic and confused.", "options": ["Adenosine rapid IV push", "Diltiazem IV bolus", "Synchronized cardioversion", "Metoprolol IV bolus", "Digoxin IV load"], "answer": "C", "explanation": "Unstable AF with pre‑excitation requires immediate **synchronized cardioversion**. AV nodal blockers (adenosine, diltiazem, beta‑blockers, digoxin) can accelerate conduction down the accessory pathway and precipitate VF. When stable, **procainamide** is preferred for AF with WPW."}, {"case_id": "07B", "stem": "A 55‑year‑old woman on sotalol for PVCs presents with syncope. ECG shows polymorphic VT with prolonged QTc 530 ms. She is awake with BP 92/56 mmHg and ongoing runs of torsades.", "options": ["Amiodarone IV bolus", "Magnesium sulfate 2 g IV over 10–15 min", "Diltiazem IV bolus", "Lidocaine IV bolus", "Immediate thrombolysis"], "answer": "B", "explanation": "Torsades due to QT prolongation is treated with **magnesium sulfate 2 g IV**, electrolyte optimization (**K⁺ 4.0–4.5 mmol/L; Mg²⁺ ≥0.8 mmol/L**), and stopping QT‑prolonging drugs; overdrive pacing if recurrent. The pitfall is giving **amiodarone**, which can further prolong QT."}], "micro_questions": [{"q": "First step for unstable organized tachyarrhythmia?", "a": "Immediate synchronized cardioversion with **100–200 J bi
