response to infection; operationally, think acute SOFA increase ≥2. Septic shock is the sickest subset: vasopressors needed to keep MAP ≥65 plus lactate >2 mmol/L after adequate fluids. (Sepsis-3) jamanetwork.com", "refs": []}, {"text": "Screening at night: do not rely on qSOFA alone as a single screening tool; use a system that catches sick ward patients (e.g., SIRS/NEWS/MEWS) plus clinical gestalt and trend changes. (SSC 2021) guidelinecentral.com, sepsis.ch", "refs": []}, {"text": "Guideline Must-Know: time matters most in shock—for septic shock/high likelihood sepsis, give empiric antimicrobials immediately (ideally ≤1 hour); for possible sepsis without shock, do a rapid, time-limited assessment, then if infection remains likely, give antibiotics ≤3 hours from recognition. (SSC 2021) guidelinecentral.com, sepsis.ch", "refs": []}, {"text": "Draw cultures early: obtain blood cultures before antibiotics when feasible, but do not let culture logistics delay antibiotics in shock. (SSC bundle/SSC 2021) rwjbh.org, sepsis.ch", "refs": []}, {"text": "Lactate: measure lactate in suspected sepsis; remeasure if >2 mmol/L; decreasing lactate can help guide resuscitation in patients with elevated levels. (SSC 2021) guidelinecentral.com, rwjbh.org", "refs": []}, {"text": "Fluids first hour reality: for sepsis-induced hypoperfusion or septic shock, give at least 30 mL/kg IV crystalloid within the first 3 hours; this is a starting point, not an endpoint—reassess after each bolus. (SSC 2021) guidelinecentral.com, guidelines...dcross.org", "refs": []}, {"text": "Guideline Must-Know: prefer balanced crystalloids over normal saline for resuscitation when feasible (less hyperchloremic acidosis signal; weak recommendation). (SSC 2021 summaries) emdocs.net, guidelinecentral.com", "refs": []}, {"text": "Guideline Must-Know: after initial resuscitation, guide further fluids using dynamic measures (passive leg raise response, stroke volume/pulse pressure variation, response to mini-bolus) rather than static exam alone. (SSC 2021) guidelinecentral.com, guidelines...dcross.org", "refs": []}, {"text": "Bedside perfusion adjunct: capillary refill time may be used as an adjunct to other perfusion measures in septic shock. (SSC 2021) guidelinecentral.com, guidelines...dcross.org", "refs": []}, {"text": "Vasopressors: if hypotension persists during/after fluids, start vasopressors to maintain MAP ≥65 mmHg; this is the recommended initial target over higher targets. (SSC 2021) guidelinecentral.com, guidelines...dcross.org", "refs": []}, {"text": "Guideline Must-Know: norepinephrine is first-line vasopressor for septic shock (then add agents if needed rather than chasing ever-higher single-agent doses). (SSC 2021) sepsis.ch, guidelinecentral.com", "refs": []}, {"text": "Oxygen/ventilation priorities: correct hypoxemia, avoid fatigue; if escalating oxygen needs or altered mental status, involve ICU early—airway decisions should not wait for “morning rounds.” (SSC 2021 ICU systems emphasis) sepsis.ch", "refs": []}, {"text": "Source control: identify source early (urine, lung, abdomen, skin/soft tissue, lines); arrange timely imaging/procedures and remove/replace potentially infected vascular catheters when suspected. (SSC 2021) sepsis.ch, guidelinecentral.com", "refs": []}, {"text": "Stewardship Must-Know: if infection remains unconfirmed, continuously re-evaluate and stop empiric antimicrobials when a noninfectious diagnosis is demonstrated or strongly suspected. (SSC 2021) guidelinecentral.com, sepsis.ch", "refs": []}, {"text": "Night-float pitfall: “warm shock” with normal BP can still be severe—look for rising O₂ needs, new encephalopathy, oliguria, mottling, or lactate >2; do not wait for hypotension to declare shock. (SSC 2021 emphasis on early treatment; Sepsis-3 organ dysfunction framing) sepsis.ch, jamanetwork.com", "refs": []}, {"text": "Comorbidity auto-flags: HFrEF/ESRD/cirrhosis → use the 30 mL/kg recommendation as a starting benchmark but reassess extremely frequently with dynamic measures and early vasopressors if fluid intolerant. (SSC 2021 dynamic-guided fluids) guidelinecentral.com, guidelines...dcross.org", "refs": []}, {"text": "When to call for help: if you are considering pressors, the patient is already “ICU-adjacent”—call early, and document recognition time and bundle actions. (SSC 2021 systems/ICU timing suggestion) guidelinecentral.com, sepsis.ch", "refs": []}], "icu_consult_triggers": [{"text": "MAP <65 mmHg despite fluids or need for any vasopressor infusion to maintain MAP ≥65 mmHg. guidelinecentral.com, guidelines...dcross.org", "refs": []}, {"text": "Lactate ≥4 mmol/L or rising lactate despite resuscitation; or lactate >2 mmol/L with worsening organ dysfunction. rwjbh.org, guidelinecentral.com", "refs": []}, {"text": "New or worsening respiratory failure (rapidly escalating O₂ requirement, impending intubation), or persistent altered mental status felt due to shock/hypoperfusion. sepsis.ch", "refs": []}, {"text": "Suspected source requiring urgent procedure (obstructed infected stone, intra-abdominal catastrophe, necrotizing infection, infected device/line). sepsis.ch, guidelinecentral.com", "refs": []}, {"text": "Oliguria or rapidly worsening creatinine with shock physiology despite initial resuscitation. jamanetwork.com, guidelinecentral.com", "refs": []}], "orders_to_place_now": [{"text": "“Sepsis evaluation/resuscitation order set” + “Lactate now; repeat in {hours}=2–4 if >2 mmol/L” rwjbh.org, guidelinecentral.com", "refs": []}, {"text": "“Blood cultures ×2 (separate sites) before antibiotics” + “Urinalysis/urine culture; sputum culture if productive; source-directed cultures” rwjbh.org, sepsis.ch", "refs": []}, {"text": "“Empiric broad-spectrum antibiotics now (shock/high likelihood: ≤1 hour)—tailor to suspected source and MRSA/Pseudomonas risk” guidelinecentral.com, sepsis.ch", "refs": []}, {"text": "“IV crystalloid (balanced preferred) 30 mL/kg = {weight_kg}×30 mL within 3 hours for sepsis-induced hypoperfusion/septic shock; reassess after each bolus” guidelinecentral.com, guidelines...dcross.org, emdocs.net", "refs": []}, {"text": "“Norepinephrine infusion: start {rate} and titrate to MAP ≥65 mmHg; telemetry/arterial line per ICU” guidelinecentral.com, guidelines...dcross.org", "refs": []}, {"text": "“CBC, CMP, Mg/Phos, coags, VBG/ABG, glucose; CXR; {CT/US} for source as indicated” sepsis.ch", "refs": []}], "abim_cases": [{"case_id": "02A", "stem": "A 72-year-old woman is admitted for pyelonephritis. At 02:00 she becomes confused and tachypneic. Vitals: T 38.9°C, HR 122, BP 92/54 (MAP 67), RR 28, SpO₂ 93% on 2 L NC. Foley output has fallen over the past 3 hours. Lactate returns at 4.6 mmol/L. Two peripheral IVs are in place and blood cultures have not yet been drawn. Which is the best next step?", "options": {"A": "Wait for cultures before starting antibiotics to maximize diagnostic yield", "B": "Administer broad-spectrum antibiotics now and begin rapid infusion of 30 mL/kg crystalloid", "C": "Administer antibiotics but defer fluids until a central line is placed", "D": "Start vasopressors immediately and avoid fluids because lactate is elevated", "E": "Repeat lactate in 6 hours before deciding on resuscitation"}, "answer": "B", "explanation": "She has septic shock physiology (hypotension with hypoperfusion and lactate ≥4), and SSC recommends immediate treatment: give antimicrobials as soon as possible (ideally ≤1 hour in shock/high likelihood) and start initial resuscitation with ≥30 mL/kg crystalloid within 3 hours for sepsis-induced hypoperfusion/septic shock. Cultures should be obtained before antibiotics if feasible, but not at the expense of delaying timely antibiotics in shock. guidelinecentral.com, rwjbh.org, sepsis.ch", "what_changed": null, "refs": []}, {"case_id": "02B", "stem": "A 68-year-old man with HFrEF (EF 25%) and CKD3 is admitted with pneumonia. Overnight he becomes hypotensive (BP 86/48), cool, and oliguric; lactate is 3.2 mmol/L. He is on 6 L NC with new crackles and CXR shows worsening bilateral edema compared with earlier. Which management approach is best?", "options": {"A": "Give the full 30 mL/kg bolus as fast as possible without reassessment", "B": "Avoid fluids entirely; give only diuretics and observe until morning", "C": "Start empiric antibiotics promptly and use dynamic reassessment with smaller fluid boluses, escalating early to vasopressors to maintain MAP ≥65 if fluid intolerance develops", "D": "Delay antibiotics until procalcitonin results", "E": "Target MAP 85–90 mmHg with high-dose vasopressors"}, "answer": "C", "explanation": "SSC emphasizes immediate treatment and resuscitation, an initial MAP target of 65 mmHg, and using dynamic measures to guide ongoing fluid resuscitation after initial steps—particularly important in patients at high risk of volume overload. Antibiotics should not be delayed, and higher MAP targets are not recommended routinely over 65 mmHg.", "what_changed": null, "refs": []}], "micro_questions": [{"q_id": "02M01", "q": "In suspected septic shock, when should antibiotics be given?", "a": "Immediately, ideally within 1 hour of recognition. guidelinecentral.com", "refs": []}, {"q_id": "02M02", "q": "What fluid volume is suggested for sepsis-induced hypoperfusion/septic shock in the first hours?", "a": "At least 30 mL/kg IV crystalloid within 3 hours, then reassess. guidelinecentral.com, guidelines...dcross.org", "refs": []}, {"q_id": "02M03", "q": "What is the initial MAP target on vasopressors in septic shock?", "a": "MAP 65 mmHg. guidelinecentral.com, guidelines...dcross.org", "refs": []}, {"q_id": "02M04", "q": "When should lactate be rechecked after an elevated initial value?", "a": "Recheck if initial lactate >2 mmol/L and trend to response. rwjbh.org, guidelinecentral.com", "refs": []}, {"q_id": "02M05", "q": "Is qSOFA recommended as the sole screening tool for sepsis?", "a": "No—avoid qSOFA as a single screening tool compared with SIRS/NEWS/MEWS. guidelinecentral.com", "refs": []}], "references": [], "cdi": [{"text": "Sepsis vs septic shock: suspected source, organ dysfunction, hypotension details, MAP, lactate values/times (initial and repeat)", "refs": []}, {"text": "Bundle timestamps: recognition time, cultures drawn, antibiotic start time, fluid total mL/kg, vasopressor start and MAP target ≥65", "refs": []}, {"text": "Objective hypoperfusion evidence: oliguria (mL/hr), mentation change, mottling/CRT, rising creatinine, escalating O₂ requirement", "refs": []}, {"text": "Source control actions: imaging ordered, lines removed, procedures/consults requested, and rationale if delayed", "refs": []}]}}, {"topic_id": "03", "slug": "undifferentiated-hypotension-shock", "title": "Undifferentiated Hypotension/Shock", "last_content_check": "2026-02-20", "tags": ["undifferentiated", "hypotension", "shock"], "sections": {"panic_card": [{"text": "Confirm hypotension and perfusion: repeat BP (manual if needed), assess mentation, skin, cap refill, urine output; start O₂ and place on monitor. profession....heart.org, profession....heart.org", "refs": []}, {"text": "Get access: 2 large-bore IVs (or IO), draw STAT labs (CBC/CMP/lactate/VBG or ABG/coags/troponin), obtain cultures if infection likely, and start bedside POCUS if available. heartcprtr...center.com, ahajournals.org", "refs": []}, {"text": "Start “shock workflow” in parallel: think distributive vs cardiogenic vs hypovolemic/hemorrhagic vs obstructive; treat immediately while narrowing etiology. profession....heart.org, ahajournals.org", "refs": []}, {"text": "If septic shock likely: begin resuscitation immediately, give empiric antibiotics ideally ≤1 hour, and start fluids ≥30 mL/kg within 3 hours if hypoperfusion; reassess frequently. heartcprtr...center.com, emergencymed.org.il", "refs": []}, {"text": "If hypotension persists during/after initial fluids or patient is fluid-intolerant: start norepinephrine and target MAP ≥65 mmHg (do not wait for a central line if delay is dangerous; short peripheral use can be reasonable per SSC tools). heartcprtr...center.com, dickyricky.com", "refs": []}, {"text": "Confirm Before Proceed: activate MTP / give thrombolytics / perform pericardiocentesis only with rapid confirmation of indication + contraindications and early ICU/consult involvement. ahajournals.org, profession....heart.org", "refs": []}], "brief_overview": [{"text": "Define the problem: shock is inadequate tissue perfusion; BP may be misleading—organ dysfunction and lactate/oliguria/AMS matter as much as the number. (Sepsis-3 emphasizes organ dysfunction; cardiogenic shock statement emphasizes hypoperfusion) profession....heart.org, ahajournals.org", "refs": []}, {"text": "First 2 minutes: verify BP (manual), check rhythm, oxygenate/ventilate, and look for immediate “fixable” causes (arrhythmia, tension PTX, tamponade, massive hemorrhage). ahajournals.org, profession....heart.org", "refs": []}, {"text": "Classify shock fast (night-float friendly):", "refs": []}, {"text": "Distributive: warm extremities, wide pulse pressure, infection clues. profession....heart.org, heartcprtr...center.com", "refs": []}, {"text": "Cardiogenic: cool clammy, pulmonary edema, ischemia/arrhythmia, low output. ahajournals.org, acc.org", "refs": []}, {"text": "Hypovolemic/hemorrhagic: bleeding, GI losses, dehydration; falling Hgb may lag early. aabb.org, profession....heart.org", "refs": []}, {"text": "Obstructive: PE, tamponade, tension PTX—treat the obstruction. ahajournals.org, profession....heart.org", "refs": []}, {"text": "Guideline Must-Know (sepsis timing): in septic shock/high likelihood sepsis, start antimicrobials immediately (ideally ≤1 hour); in possible sepsis without shock, assess rapidly and give antibiotics ≤3 hours if infection remains likely. heartcprtr...center.com, profession....heart.org", "refs": []}, {"text": "Guideline Must-Know (fluids in sepsis hypoperfusion): give ≥30 mL/kg crystalloid within 3 hours for sepsis-induced hypoperfusion/septic shock, then reassess. heartcprtr...center.com, emergencymed.org.il", "refs": []}, {"text": "Guideline Must-Know (dynamic reassessment): after initial bolus, guide further fluids using dynamic measures (passive leg raise/mini-bolus response) rather than static exam alone—especially in CHF/ESRD. heartcprtr...center.com, emergencymed.org.il", "refs": []}, {"text": "Guideline Must-Know (MAP target): for septic shock on vasopressors, target MAP 65 mmHg initially rather than higher targets. heartcprtr...center.com, emergencymed.org.il", "refs": []}, {"text": "Pressor hierarchy (practical): norepinephrine first-line for septic shock; add vasopressin if MAP remains inadequate rather than endlessly escalating norepinephrine, per SSC vasoactive guidance tools. dickyricky.com, sccm.org", "refs": []}, {"text": "Cardiogenic shock bedside priorities: obtain ECG, CXR, and urgent echocardiography to define mechanism (LV failure, RV infarct, tamponade physiology, severe valvular disease) and trigger early revascularization pathways when ACS-associated shock is suspected. ahajournals.org, acc.org", "refs": []}, {"text": "Guideline Must-Know (cardiogenic shock systems): cardiogenic shock management benefits from organized systems of care and early definitive therapy (e.g., revascularization in MI-associated shock) rather than prolonged “pressor-only” stabilization. ahajournals.org, acc.org", "refs": []}, {"text": "Transfusion reality (when hemorrhage/anemia drives shock): for hemodynamically stable hospitalized adults, consider transfusion when Hgb <7 g/dL (restrictive strategy); shock/active bleeding is a different scenario and should follow hemorrhage/MTP principles and clinical context. aabb.org, clinlab.ucsf.edu", "refs": []}, {"text": "Pitfall: “fluid reflex” in cardiogenic shock—small test boluses with immediate reassessment may be reasonable, but worsening oxygenation/crackles should push you toward pressors/inotropes and ICU rather than repeated liters. (Cardiogenic shock statement emphasizes hemodynamic diversity; SSC emphasizes dynamic fluid guidance) ahajournals.org, heartcprtr...center.com", "refs": []}, {"text": "Pitfall: missing obstructive shock—sudden hypotension + hypoxemia + clear lungs can be PE; hypotension + JVD + muffled sounds or POCUS effusion suggests tamponade; hypotension + unilateral breath sounds suggests tension PTX. ahajournals.org, profession....heart.org", "refs": []}, {"text": "Practical night workflow: treat first, diagnose in parallel—start norepinephrine early when hypotension is refractory or fluids are unsafe, while you obtain imaging/labs and call ICU. dickyricky.com, profession....heart.org", "refs": []}], "icu_consult_triggers": [{"text": "Need for vasopressors to maintain MAP ≥65 mmHg or persistent hypotension despite initial resuscitation. heartcprtr...center.com, dickyricky.com", "refs": []}, {"text": "Rising lactate or severe hypoperfusion (e.g., lactate ≥4 mmol/L, oliguria, worsening AMS) despite interventions. acls.net, heartcprtr...center.com", "refs": []}, {"text": "Suspected cardiogenic shock (pulmonary edema, ischemia, new severe LV/RV dysfunction) requiring urgent echo/cardiology pathway. ahajournals.org, acc.org", "refs": []}, {"text": "Suspected obstructive shock needing procedure (tamponade, tension PTX) or high-risk PE pathway activation. ahajournals.org, profession....heart.org", "refs": []}, {"text": "Any shock with escalating oxygen/ventilatory support or multi-organ failure trajectory. profession....heart.org, heartcprtr...center.com", "refs": []}], "orders_to_place_now": [{"text": "“Shock evaluation: CBC, CMP, Mg/Phos, lactate, VBG/ABG, coags, troponin, type & screen; POC glucose” heartcprtr...center.com, acls.net", "refs": []}, {"text": "“EKG stat” + “CXR portable” + “POCUS (IVC/heart/lungs) if available” ahajournals.org", "refs": []}, {"text": "“IV crystalloid (balanced preferred if septic hypoperfusion): {weight_kg}×30 mL within 3 h; reassess with PLR/mini-bolus response” heartcprtr...center.com, emergencymed.org.il", "refs": []}, {"text": "“Norepinephrine infusion: start {rate} and titrate to MAP ≥65 mmHg; consider vasopressin add-on if inadequate MAP on norepi” heartcprtr...center.com, dickyricky.com", "refs": []}, {"text": "“Blood cultures ×2 before antibiotics if feasible” + “Broad-spectrum antibiotics now if high likelihood/shock (goal ≤1 h)” heartcprtr...center.com, acls.net", "refs": []}, {"text": "“Type and screen; transfuse strategy per context (stable threshold <7 g/dL) and activate MTP if hemorrhagic shock suspected” aabb.org, clinlab.ucsf.edu", "refs": []}], "abim_cases": [{"case_id": "03A", "stem": "A 69-year-old man with diabetes is admitted for pneumonia. At 01:30 he is confused and diaphoretic. Vitals: T 38.6°C, HR 128, BP 82/46, RR 26, SpO₂ 92% on 4 L NC. Exam: warm extremities, cap refill 4 seconds. Labs: lactate 5.1 mmol/L. Two peripheral IVs are in place; urine output over 2 hours is 20 mL. Which is the best next step?", "options": {"A": "Delay antibiotics until CT imaging identifies the source", "B": "Give broad-spectrum antibiotics now and begin 30 mL/kg IV crystalloid resuscitation with frequent reassessment", "C": "Start dopamine as first-line vasopressor to raise blood pressure rapidly", "D": "Transfuse 1 unit PRBCs because lactate is elevated", "E": "Target MAP 85–90 mmHg with norepinephrine as initial goal"}, "answer": "B", "explanation": "This presentation is consistent with septic shock physiology (hypotension with hypoperfusion and markedly elevated lactate). SSC 2021 recommends immediate resuscitation, including prompt antimicrobials (ideally ≤1 hour in shock/high likelihood) and initial crystalloid resuscitation ≥30 mL/kg within 3 hours for sepsis-induced hypoperfusion/septic shock, with reassessment guiding additional fluids. An initial MAP target of 65 mmHg is recommended over higher targets when vasopressors are needed. heartcprtr...center.com, emergencymed.org.il, profession....heart.org", "what_changed": null, "refs": []}, {"case_id": "03B", "stem": "A 74-year-old woman with known HFrEF is found hypotensive overnight (BP 78/44) with cool mottled extremities and new crackles; SpO₂ is 86% on 6 L NC. Lactate is 3.8 mmol/L. POCUS shows a dilated LV with poor systolic function and B-lines bilaterally. After a cautious 250 mL test bolus, oxygenation worsens. What is the best next step?", "options": {"A": "Continue large-volume fluids to complete 30 mL/kg before any pressor", "B": "Start norepinephrine to maintain perfusion and involve ICU/cardiology for cardiogenic shock management/echo-guided strategy", "C": "Withhold vasopressors and treat only with diuretics until morning rounds", "D": "Give empiric thrombolytics for presumed PE", "E": "Target MAP 90 mmHg with high-dose vasopressors immediately"}, "answer": "B", "explanation": "She has evidence of cardiogenic shock (hypoperfusion with poor LV function and pulmonary edema), and additional fluid worsened respiratory status. The AHA cardiogenic shock statement emphasizes early diagnostic clarification (including echocardiography) and definitive management pathways rather than repeated fluids; stabilization often requires vasoactive support and ICU-level care. Extremely high MAP targets are not routinely recommended as initial strategy in shock states and risk increasing afterload in failing hearts.", "what_changed": null, "refs": []}], "micro_questions": [{"q_id": "03M01", "q": "What is the recommended initial MAP target when vasopressors are used for septic shock?", "a": "MAP 65 mmHg is the recommended initial target. heartcprtr...center.com, emergencymed.org.il", "refs": []}, {"q_id": "03M02", "q": "In septic shock/high likelihood sepsis, what is the antibiotic timing goal?", "a": "Give antimicrobials immediately, ideally within 1 hour of recognition. heartcprtr...center.com, profession....heart.org", "refs": []}, {"q_id": "03M03", "q": "What initial fluid volume is suggested for sepsis-induced hypoperfusion/septic shock?", "a": "≥30 mL/kg crystalloid within 3 hours, then reassess with dynamic measures. heartcprtr...center.com, emergencymed.org.il", "refs": []}, {"q_id": "03M04", "q": "For hemodynamically stable hospitalized adults, at what hemoglobin is transfusion generally considered in a restrictive strategy?", "a": "Consider transfusion when Hgb <7 g/dL (stable patients). aabb.org, clinlab.ucsf.edu", "refs": []}, {"q_id": "03M05", "q": "What bedside test is recommended to help define mechanism in suspected cardiogenic shock?", "a": "Comprehensive echocardiography is recommended to identify the dominant mechanism of instability. ahajournals.org, acc.org", "refs": []}], "references": [], "cdi": [{"text": "Shock type suspected (distributive/cardiogenic/hypovolemic/obstructive) + objective evidence (POCUS findings, lactate, oliguria, mentation)", "refs": []}, {"text": "Hemodynamics: lowest BP, MAP, response to fluids (total mL and mL/kg), pressor start time, dose, and MAP ≥65 goal when used", "refs": []}, {"text": "Sepsis specifics if relevant: suspected source, cultures obtained, antibiotic start time, lactate trend (times/values)", "refs": []}, {"text": "If bleeding suspected: suspected source, hemodynamics, type & screen, transfusions/MTP decisions and rationale, Hgb trend", "refs": []}]}}, {"topic_id": "04", "slug": "airway-respiratory-failure-non-intubation-emphasis", "title": "Airway & Respiratory Failure (Non-intubation Emphasis)", "last_content_check": "2026-02-20", "tags": ["airway", "respiratory", "failure", "emphasis"], "sections": {"panic_card": [{"text": "Call RT + bring airway cart; place on continuous pulse ox + cardiac monitor; sit upright; suction ready; confirm code status now if deterioration likely", "refs": []}, {"text": "Oxygenate to target: SpO₂ 94–98% (most) or SpO₂ 88–92% if COPD/obesity hypoventilation/other hypercapnia risk; avoid “blast O₂” once stable", "refs": []}, {"text": "If increased WOB or impending fatigue: start HFNC (e.g., 40–60 L/min, FiO₂ titrate) or NIV (BiPAP/CPAP) based on phenotype; reassess q15–30 min with vitals + mental status", "refs": []}, {"text": "Get ABG/VBG early when hypercapnia risk or NIV used; act on pH ≤7.35 (acute respiratory acidosis) and rising PaCO₂ with somnolence", "refs": []}, {"text": "Escalate immediately if failing noninvasive support: persistent SpO₂ <90% on high settings, worsening acidosis, inability to protect airway, or shock—call ICU/anesthesia; Confirm Before Proceed for intubation (goals of care, difficult airway)", "refs": []}], "brief_overview": [{"text": "Define the problem fast: respiratory failure is hypoxemic (low O₂), hypercapnic (high CO₂ with acidosis), or mixed—your first 2 minutes decide whether HFNC vs NIV vs ICU.", "refs": []}, {"text": "“Airway first” red flags: stridor, gurgling secretions, inability to speak full sentences, pooling saliva, vomiting/aspiration, facial/neck swelling, severe agitation/somnolence—noninvasive strategies fail if the airway can’t be protected.", "refs": []}, {"text": "Oxygen targets (night-float must-know): titrate to SpO₂ 94–98% in most acutely ill adults; if COPD/known chronic hypercapnia/obesity hypoventilation/neuromuscular weakness, target SpO₂ 88–92% pending blood gas, because excessive O₂ can worsen CO₂ retention.", "refs": []}, {"text": "Guideline must-know: oxygen is a drug—document device + FiO₂/flow and a target range; respond to a ≥3% SpO₂ drop or “below target” with immediate reassessment (probe position, waveform, perfusion, device).", "refs": []}, {"text": "Decide HFNC vs NIV by phenotype:", "refs": []}, {"text": "COPD exacerbation with acute respiratory acidosis (e.g., pH ≤7.35, PaCO₂ >45) → BiPAP is first-line to reduce intubation and mortality; monitor closely for early improvement in RR, pH, mental status.", "refs": []}, {"text": "Cardiogenic pulmonary edema → CPAP or BiPAP improves dyspnea/oxygenation and reduces need for intubation; pair with nitrates/diuresis as appropriate.", "refs": []}, {"text": "De novo hypoxemic respiratory failure (pneumonia/ARDS-like) → HFNC often preferred for comfort and oxygenation; NIV can fail if high inspiratory drive (watch for rapid deterioration).", "refs": []}, {"text": "NIV setup “numbers that matter”: start BiPAP IPAP 10–15 / EPAP 5 (titrate quickly), aim to reduce RR and WOB; if oxygenation poor, raise EPAP; if ventilation poor (high CO₂), raise IPAP.", "refs": []}, {"text": "HFNC setup “numbers that matter”: start 40–60 L/min, titrate FiO₂ to target SpO₂; higher flow reduces dead space and improves comfort; reassess within 15–30 min.", "refs": []}, {"text": "Reassessment loop (guideline must-know): if noninvasive support started, you must document response within 30–60 min—RR, accessory muscle use, mental status, SpO₂, and gas (ABG/VBG) when hypercapnia suspected.", "refs": []}, {"text": "Predict NIV failure early (call ICU sooner, not later): persistent tachypnea, worsening agitation/somnolence, copious secretions, inability to tolerate mask, hemodynamic instability, rising PaCO₂ with worsening pH, or need for escalating FiO₂/pressures without clinical improvement.", "refs": []}, {"text": "ABG/VBG pearls: VBG is acceptable for pH/CO₂ trend in many cases; get ABG when oxygenation severity matters (PaO₂/FiO₂), shock/poor perfusion, or unclear status.", "refs": []}, {"text": "“Don’t miss” reversible causes at night: pneumothorax, mucus plug/atelectasis, aspiration, opioid/sedative effect, anaphylaxis/angioedema, PE, and flash pulmonary edema—order imaging and treat while supporting breathing.", "refs": []}, {"text": "Guideline must-know: severe CAP ICU criteria include respiratory failure requiring mechanical ventilation or shock needing vasopressors (major), plus minor criteria such as RR ≥30 or PaO₂/FiO₂ ≤250—use these to justify early ICU consult.", "refs": []}, {"text": "When bronchodilators are used (COPD/asthma): deliver via MDI/spacer when possible; if nebulizing, ensure adequate oxygenation and watch for tachyarrhythmia; correct hypokalemia/magnesemia that can worsen tachycardia/QT risk.", "refs": []}, {"text": "Auto-flag before key decisions: pregnancy (aspiration risk, different physiology), severe CKD/ESRD (volume, acidosis), cirrhosis (encephalopathy/aspiration), QT-risk meds/electrolytes (arrhythmias), active GI bleed (aspiration, anemia)—these shift your threshold for ICU and airway protection.", "refs": []}, {"text": "Communication must-know: if starting NIV/HFNC, tell ICU/RT early if patient is “borderline,” and document “plan if fails” (thresholds/time window) to avoid delayed escalation.", "refs": []}, {"text": "Pitfalls: treating “anxiety” without checking CO₂; chasing SpO₂ to 100% in COPD; leaving NIV on without reassessment; ignoring rising somnolence; delaying diuresis/nitrates in flash pulmonary edema while “just increasing oxygen.”", "refs": []}], "icu_consult_triggers": [{"text": "Inability to protect airway, persistent vomiting/aspiration risk, or rapidly worsening mental status", "refs": []}, {"text": "Refractory hypoxemia: SpO₂ <90% despite HFNC high settings or NIV with escalating FiO₂/EPAP; cyanosis or severe WOB", "refs": []}, {"text": "Hypercapnic failure not improving: pH <7.25 or worsening acidosis after 30–60 min of optimized NIV, rising PaCO₂ with somnolence", "refs": []}, {"text": "Hemodynamic instability: MAP concern, new arrhythmia, or need for vasopressors; suspected pneumothorax/PE requiring urgent intervention", "refs": []}, {"text": "Any “difficult mask” scenario (facial trauma, uncontrolled secretions, high aspiration risk) or anticipated difficult intubation—early anesthesia/ICU", "refs": []}], "orders_to_place_now": [{"text": "Oxygen therapy order: “Titrate O₂ to SpO₂ {target}% via {NC/oxymizer/nonrebreather/HFNC}; notify MD if SpO₂ {RR}”", "refs": []}, {"text": "Respiratory support: “Initiate HFNC {flow} L/min FiO₂ titrate” or “Start BiPAP IPAP {x}/EPAP {y}; RT to titrate to RR/WOB; continuous monitoring”", "refs": []}, {"text": "Diagnostics: “ABG or VBG now; repeat in {30–60} min after NIV/HFNC changes”; “CXR portable STAT”; “EKG”; “BMP/Mg/Phos; CBC; {BNP/troponin} if indicated”", "refs": []}, {"text": "PRN respiratory meds: “Albuterol/ipratropium {dose} inhaled q{interval} PRN wheeze”; “Systemic steroid {agent} {dose} for COPD/asthma exacerbation”", "refs": []}, {"text": "Safety/aspiration: “NPO; aspiration precautions; suction setup”; “Head of bed ≥30°”; “Speech eval {if aspiration concern once stable}”", "refs": []}], "abim_cases": [{"case_id": "04A", "stem": "A 68-year-old man with severe COPD is admitted for worsening dyspnea and cough. He is alert but fatigued, using accessory muscles. Vitals: T 37.2°C, HR 112, RR 30, BP 146/82, SpO₂ 86% on 2 L/min nasal cannula. Exam shows diffuse wheezes. VBG shows pH 7.28, PCO₂ 68 mmHg. After bronchodilators and controlled oxygen to a target saturation, he remains tachypneic. Which next step is most appropriate to reduce the risk of intubation?", "options": {"A": "Increase oxygen to a nonrebreather mask targeting SpO₂ 100%", "B": "Start CPAP alone at 10 cm H₂O", "C": "Start bilevel noninvasive ventilation (BiPAP)", "D": "Give IV furosemide 80 mg and reassess in 2 hours", "E": "Proceed directly to endotracheal intubation"}, "answer": "C", "explanation": "In acute COPD exacerbation with acute respiratory acidosis (pH ≤7.35) and hypercapnia, bilevel NIV is guideline-recommended to improve ventilation, correct acidosis, and reduce intubation and mortality when closely monitored. A trial is appropriate even when the patient appears to be approaching invasive ventilation, provided there is rapid reassessment and access to escalation if no improvement. Targeting SpO₂ to 88–92% avoids worsening CO₂ retention while NIV corrects ventilation; CPAP alone does not provide the same ventilatory support for hypercapnia.", "what_changed": null, "refs": []}, {"case_id": "04B", "stem": "A 74-year-old woman with acute dyspnea and pink frothy sputum arrives from the floor. Vitals: HR 118, RR 34, BP 178/96, SpO₂ 82% on nonrebreather. CXR shows bilateral alveolar edema. You plan to start noninvasive positive pressure ventilation. The nurse notes she just vomited and is now coughing with copious secretions. What is the best next step?", "options": {"A": "Start CPAP immediately; suction can wait", "B": "Start BiPAP immediately and give antiemetic later", "C": "Switch to HFNC and continue observation overnight", "D": "Hold noninvasive ventilation; prioritize airway protection and urgent ICU/anesthesia evaluation", "E": "Give IV diuretics only and reassess in 60 minutes"}, "answer": "D", "explanation": "Copious secretions and active vomiting markedly increase aspiration risk and make mask ventilation unsafe and ineffective; inability to protect the airway is a key noninvasive failure criterion. Although NIV is recommended for cardiogenic pulmonary edema, it should not delay definitive airway management when airway protection is compromised. What changed the decision here? The new aspiration/airway-protection problem (vomiting/secretions) overrides the otherwise appropriate NIV plan. 3–5 Check-Yourself Micro-Questions Q: For most acutely ill adults without hypercapnia risk, what SpO₂ target range should you order? A: 94–98%; titrate oxygen to a prescribed target rather than maximal saturation. Q: In suspected COPD exacerbation with possible CO₂ retention, what SpO₂ target should you use while awaiting blood gases? A: 88–92% to avoid worsening hypercapnia while maintaining adequate oxygenation. Q: What blood gas threshold defines acute respiratory acidosis where NIV is strongly indicated in COPD exacerbation? A: pH ≤7.35 with elevated PaCO₂/PCO₂, especially with tachypnea and increased work of breathing. Q: After starting NIV/HFNC, by when should you document an objective reassessment to detect early failure? A: Within 30–60 minutes (earlier if worsening), including RR/WOB, mental status, SpO₂, and gas trend when indicated.", "what_changed": null, "refs": []}], "micro_questions": [], "references": [{"ref_id": "ers-ats-clinical-practice-guideline-noni-1", "label": "ERS/ATS Clinical Practice Guideline: Noninvasive ventilation for acute respiratory failure (2017)", "url": "https://www.thoracic.org/statements/resources/cc/niv-guidelines.pdf"}, {"ref_id": "british-thoracic-society-guideline-for-o-2", "label": "British Thoracic Society Guideline for oxygen use in adults in healthcare and emergency settings (2017)", "url": "https://www.brit-thoracic.org.uk/quality-improvement/guidelines/emergency-oxygen/"}, {"ref_id": "gold-report-global-strategy-for-preventi-3", "label": "GOLD Report: Global Strategy for Prevention, Diagnosis and Management of COPD (2025)", "url": "https://goldcopd.org/2025-gold-report/"}, {"ref_id": "aha-acc-hfsa-guideline-for-the-managemen-4", "label": "AHA/ACC/HFSA Guideline for the Management of Heart Failure (2022)", "url": "https://www.ahajournals.org/doi/pdf/10.1161/CIR.0000000000001063?download=true"}, {"ref_id": "ats-idsa-guideline-community-acquired-pn-5", "label": "ATS/IDSA Guideline: Community-Acquired Pneumonia in Adults (2019)", "url": "https://www.idsociety.org/practice-guideline/community-acquired-pneumonia-cap-in-adults/"}], "cdi": [{"text": "Acute respiratory failure: hypoxemic vs hypercapnic vs mixed, suspected cause (e.g., COPD exacerbation, pulmonary edema, pneumonia)", "refs": []}, {"text": "Objective severity: SpO₂ {x}% on {device/FiO₂/flow}, RR {x}, accessory muscle use, mental status", "refs": []}, {"text": "Gas evidence: pH {x}, PCO₂ {x} mmHg (VBG/ABG) and trend after intervention", "refs": []}, {"text": "Interventions + response: HFNC {settings} or BiPAP {IPAP/EPAP}, time started, response at {30–60} min", "refs": []}, {"text": "Escalation planning: ICU/consult notification, thresholds for intubation/escalation, and code status/goals of care discussion", "refs": []}]}}, {"topic_id": "05", "slug": "arrhythmias-you-can-t-miss", "title": "Arrhythmias You Can’t Miss", "last_content_check": "2026-02-20", "tags": ["arrhythmias", "you", "can", "t", "miss"], "sections": {"panic_card": [{"text": "If unstable (hypotension, shock, ischemic chest discomfort, acute HF, or altered mental status): synchronized cardioversion now (sedate if feasible, do not delay) cpr.heart.org", "refs": []}, {"text": "If wide & irregular (polymorphic VT / “torsades” or preexcited AF concern): treat as VF → immediate unsynchronized defibrillation if unstable; give magnesium sulfate 2 g IV and stop QT-prolongers cpr.heart.org", "refs": []}, {"text": "If regular narrow SVT and stable: vagal maneuvers → adenosine 6 mg IV rapid push, then 12 mg if needed cpr.heart.org", "refs": []}, {"text": "If stable wide-QRS monomorphic tachycardia: get 12-lead; consider antiarrhythmic infusion (e.g., procainamide 20–50 mg/min to max 17 mg/kg; avoid in prolonged QT or CHF; or amiodarone 150 mg over 10 min) cpr.heart.org", "refs": []}, {"text": "Always: pads on, oxygen if hypoxemic, IV access, correct K/Mg, review meds (QT/AV-nodal blockers), and call ICU/cardiology early if recurrent or any instability cpr.heart.org, ahajournals.org", "refs": []}], "brief_overview": [{"text": "Night-float priority is not “name the rhythm,” it’s stable vs unstable and narrow vs wide while you correct reversible causes (hypoxia, ischemia, sepsis, bleeding, electrolyte derangements, meds/toxins). cpr.heart.org, ahajournals.org", "refs": []}, {"text": "Guideline Must-Know: Any tachyarrhythmia with hemodynamic instability → immediate synchronized cardioversion; sedation is recommended when feasible but should not delay shock. cpr.heart.org", "refs": []}, {"text": "Obtain a 12-lead ECG ASAP, but do not wait for it if the patient is crashing; keep continuous monitoring and frequent BP cycling. cpr.heart.org", "refs": []}, {"text": "Wide-complex tachycardia = VT until proven otherwise on the wards; treat cautiously and escalate early (higher mortality if delayed). ahajournals.org", "refs": []}, {"text": "Guideline Must-Know: For regular narrow-complex tachycardia (SVT) in a stable patient, start with vagal maneuvers, then adenosine 6 mg IV rapid push + flush, then 12 mg if needed. cpr.heart.org", "refs": []}, {"text": "Guideline Must-Know: For stable wide-QRS monomorphic tachycardia, AHA algorithms list antiarrhythmic options including procainamide 20–50 mg/min (stop if hypotension, QRS ↑ >50%, or max 17 mg/kg; maintenance 1–4 mg/min; avoid if prolonged QT or CHF) or amiodarone 150 mg over 10 min then infusion. cpr.heart.org", "refs": []}, {"text": "Torsades / polymorphic VT is usually a “fix the substrate” rhythm: stop QT-prolonging meds, replete electrolytes, and give magnesium sulfate 2 g IV even if Mg level is “normal.” If unstable/pulseless, defibrillate (treat as VF). cpr.heart.org, ahajournals.org", "refs": []}, {"text": "Check and correct electrolytes aggressively in any malignant ectopy: practical targets often used at night are K⁺ ≥4.0 mmol/L and Mg ≥2.0 mg/dL (≈0.8 mmol/L) when QT/VT risk is present (document objective values and repletion). ahajournals.org", "refs": []}, {"text": "Atrial fibrillation/flutter with RVR: first decide if the rhythm is causing instability or a response to another problem (pain, hypovolemia, hypoxia, PE, sepsis). Treat the trigger while controlling rate/rhythm. cpr.heart.org, ahajournals.org", "refs": []}, {"text": "Guideline Must-Know: In hemodynamically unstable AF, proceed to urgent cardioversion; do not delay for anticoagulation decisions in the moment—stabilize first, then address stroke prevention. cpr.heart.org, ahajournals.org", "refs": []}, {"text": "Guideline Must-Know: Stroke prevention for AF is based on validated risk scoring (e.g., CHA₂DS₂-VASc) and should not be decided by whether AF is paroxysmal vs persistent. ahajournals.org, ahajournals.org", "refs": []}, {"text": "Guideline Must-Know: If AF duration is >48 h or unknown and the patient is stable, elective cardioversion typically requires adequate anticoagulation (or imaging-guided strategy) per AF guidelines; unstable patients are cardioverted immediately with anticoagulation addressed afterward. ahajournals.org, cpr.heart.org", "refs": []}, {"text": "Pitfall: Preexcited AF (WPW) can masquerade as “irregular wide tachycardia.” Avoid isolated AV-nodal blockers (e.g., diltiazem/metoprolol) if you suspect preexcitation; favor expert help and cardioversion if unstable. ahajournals.org", "refs": []}, {"text": "Bradyarrhythmias you can’t miss: new high-grade AV block, pauses with syncope, or bradycardia causing shock—these warrant immediate escalation for pacing capability (ICU/cards). ahajournals.org", "refs": []}, {"text": "Always “med-review the ECG”: QT-prolongers (antiemetics, antipsychotics, macrolides/fluoroquinolones), recent antiarrhythmics, digoxin, and drug-drug interactions—many inpatient torsades events are iatrogenic. ahajournals.org", "refs": []}, {"text": "When to call for help early: recurrent VT, post-MI ischemia with arrhythmia, electrical storm, persistent RVR despite reasonable therapy, or any uncertainty about wide-complex rhythm. ahajournals.org", "refs": []}], "icu_consult_triggers": [{"text": "Any tachyarrhythmia with hypotension, shock, ischemic chest discomfort, acute HF, or altered mental status (needs immediate cardioversion capability) cpr.heart.org", "refs": []}, {"text": "Wide-complex tachycardia that is recurrent, symptomatic, or requires antiarrhythmic infusion (especially structural heart disease) ahajournals.org", "refs": []}, {"text": "Suspected torsades/polymorphic VT, QTc markedly prolonged, or ongoing need for QT-risk medications ahajournals.org, cpr.heart.org", "refs": []}, {"text": "High-grade AV block or bradycardia with poor perfusion/syncope (needs pacing pathway) ahajournals.org", "refs": []}, {"text": "AF with RVR plus suspected ACS, PE, stroke, or decompensated HF (specialty evaluation + escalation) ahajournals.org", "refs": []}], "orders_to_place_now": [{"text": "“EKG 12-lead STAT” + “Continuous telemetry” + “Defib pads on patient” cpr.heart.org", "refs": []}, {"text": "“BMP, Mg, Phos STAT; recheck in {2–4} h after repletion” ahajournals.org", "refs": []}, {"text": "“Troponin {q3–6h} ×{2–3}” and “TSH” if clinically indicated for new AF/ectopy ahajournals.org, ahajournals.org", "refs": []}, {"text": "“Magnesium sulfate 2 g IV now” if torsades/QT concern; “Potassium chloride {dose} to target K {≥4.0}” cpr.heart.org, ahajournals.org", "refs": []}, {"text": "“Synchronized cardioversion {energy per device} with sedation {agent}” (if unstable) or “Procainamide infusion {protocol} / Amiodarone bolus {150 mg/10 min} then infusion” (if stable wide-QRS) cpr.heart.org", "refs": []}], "abim_cases": [{"case_id": "05A", "stem": "A 63-year-old man with ischemic cardiomyopathy is hospitalized for pneumonia. Telemetry shows a sudden regular tachycardia at 170/min. He is awake, BP 118/72, SpO₂ 95% on 2 L/min, and has no chest pain. The ECG shows a regular wide-QRS (0.16 s) monomorphic tachycardia. Which is the best next step?", "options": {"A": "Give adenosine 6 mg IV push and repeat with 12 mg if needed", "B": "Start a procainamide infusion for stable wide-QRS tachycardia", "C": "Give IV diltiazem to slow AV nodal conduction", "D": "Perform immediate unsynchronized defibrillation", "E": "Observe only because blood pressure is normal"}, "answer": "B", "explanation": "In a stable patient with wide-QRS monomorphic tachycardia, AHA tachyarrhythmia algorithms recommend expert consultation and an antiarrhythmic infusion; procainamide 20–50 mg/min is an option until suppression or max 17 mg/kg, avoiding use in prolonged QT or CHF. AV-nodal blockers (e.g., diltiazem) can be harmful if the rhythm is VT or if preexcitation is present, and unsynchronized defibrillation is reserved for pulseless/unstable rhythms. cpr.heart.org cpr.heart.org, ahajournals.org", "what_changed": null, "refs": []}, {"case_id": "05B", "stem": "A 58-year-old woman is admitted with palpitations. Telemetry shows an irregular wide-complex tachycardia with rates varying from 160–240/min. BP is 92/54 and she is diaphoretic. A nurse suggests IV diltiazem “for AF with RVR.” What is the best next step?", "options": {"A": "Give IV diltiazem and reassess in 10 minutes", "B": "Give IV metoprolol and obtain a TSH level", "C": "Perform immediate synchronized cardioversion", "D": "Perform immediate unsynchronized defibrillation", "E": "Give adenosine 12 mg rapid IV push"}, "answer": "D", "explanation": "An unstable irregular wide-complex tachycardia should be treated as VF/polymorphic VT per AHA algorithms, which calls for defibrillation (unsynchronized shock) rather than synchronized cardioversion. AV-nodal blockers can worsen outcomes if this represents preexcited AF or polymorphic VT; definitive stabilization comes first. What changed the decision here? The rhythm is wide and irregular with hemodynamic instability, shifting management to immediate defibrillation. cpr.heart.org ahajournals.org, cpr.heart.org 3–5 Check-Yourself Micro-Questions Q: What clinical findings define “unstable tachycardia” requiring immediate synchronized cardioversion? A: Hypotension, altered mental status, shock, ischemic chest discomfort, or acute heart failure. cpr.heart.org Q: What are the first two adenosine doses for stable regular narrow-complex SVT? A: 6 mg IV rapid push, then 12 mg if needed, each followed by a flush. cpr.heart.org Q: What procainamide dosing ceiling should stop the infusion in stable wide-QRS tachycardia? A: Stop at suppression, hypotension, QRS increase >50%, or max 17 mg/kg total dose. cpr.heart.org Q: What is the immediate medication for torsades risk while you correct causes? A: Magnesium sulfate 2 g IV, plus stop QT-prolongers and correct electrolytes; defibrillate if unstable/pulseless. cpr.heart.org, ahajournals.org", "what_changed": null, "refs": []}], "micro_questions": [], "references": [], "cdi": [{"text": "Arrhythmia type: {AF/flutter/SVT/monomorphic VT/polymorphic VT/torsades/AV block} + onset context (trigger/cause) ahajournals.org, ahajournals.org", "refs": []}, {"text": "Objective instability: BP {x}, mental status, shock signs, ischemic symptoms, acute HF evidence cpr.heart.org", "refs": []}, {"text": "ECG specifics: rate {x}, QRS {narrow/wide}, regular vs irregular, QTc {x} ahajournals.org", "refs": []}, {"text": "Interventions + response: cardioversion/defibrillation energy {x}, meds (adenosine/procainamide/amiodarone/Mg) with times, rhythm conversion result cpr.heart.org", "refs": []}, {"text": "Stroke/bleed context when AF: CHA₂DS₂-VASc elements, anticoag status, contraindications/active bleeding ahajournals.org, ahajournals.org", "refs": []}]}}, {"topic_id": "06", "slug": "neurologic-emergencies-status-epilepticus-stroke", "title": "Neurologic Emergencies (Status Epilepticus & Stroke)", "last_content_check": "2026-02-20", "tags": ["neurologic", "emergencies", "status", "epilepticus", "stroke"], "sections": {"panic_card": [{"text": "Treat status epilepticus at ≥5 min: ABCs, O₂, IV/IO, check fingerstick glucose; give benzodiazepine now (do not “wait and see”). aesnet.org, neurocriti...alcare.org", "refs": []}, {"text": "If no IV access: IM midazolam 10 mg (adult >40 kg) as first-line; if IV access: lorazepam 0.1 mg/kg (max 4 mg), may repeat once. aesnet.org, guidelinecentral.com", "refs": []}, {"text": "If seizures persist after benzo: load ONE second-line agent promptly (examples): fosphenytoin 20 mg PE/kg (max 1500 mg PE) or valproate 40 mg/kg (max 3000 mg) or levetiracetam 60 mg/kg (max 4500 mg). aesnet.org, neurocriti...alcare.org", "refs": []}, {"text": "Suspected acute stroke: document Last Known Well; activate stroke pathway; obtain noncontrast head CT immediately (± CTA for LVO) and do not delay reperfusion decisions for nonessential tests. ahajournals.org, ahajournals.org", "refs": []}, {"text": "Reperfusion windows (adult AIS): IV thrombolysis typically ≤4.5 h, and EVT is standard for LVO with expanding eligibility and strong support for posterior circulation in select patients (e.g., basilar) ≤24 h. ahajournals.org, stroke.org", "refs": []}, {"text": "Confirm Before Proceed for irreversible interventions: thrombolysis/EVT (bleeding risk, anticoagulants, BP control, glucose) and intubation/continuous anesthetic infusions for refractory SE. aesnet.org, ahajournals.org", "refs": []}], "brief_overview": [{"text": "Guideline Must-Know: Convulsive status epilepticus (CSE) is a time-critical emergency; treat as SE when seizure activity lasts ≥5 minutes or recurs without recovery, because early benzodiazepines are most effective. aesnet.org, neurocriti...alcare.org", "refs": []}, {"text": "Initial stabilization for CSE: protect airway (lateral positioning, suction), support ventilation, establish IV/IO, monitor ECG/BP/SpO₂, and check fingerstick glucose early; give dextrose if hypoglycemic per protocol and address reversible causes (toxins, infection, electrolyte derangements). aesnet.org, neurocriti...alcare.org", "refs": []}, {"text": "First-line CSE therapy (choose ONE): IM midazolam if no IV access or IV lorazepam/diazepam if IV access; IM midazolam is preferred when access is delayed. aesnet.org, guidelinecentral.com", "refs": []}, {"text": "Second-line “urgent control” therapy if seizures continue after benzodiazepine: IV fosphenytoin/phenytoin, IV valproate, or IV levetiracetam—no single preferred agent; choose based on comorbidities and interactions. aesnet.org, neurocriti...alcare.org", "refs": []}, {"text": "Comorbidity pitfalls in SE: avoid valproate in severe hepatic disease; use extra caution with phenytoin/fosphenytoin in conduction disease/hypotension; consider drug levels if known epilepsy and nonadherence; screen for toxic ingestions when unexplained. neurocriti...alcare.org, aesnet.org", "refs": []}, {"text": "Refractory SE (persistent seizures after benzo + second-line AED): anticipate ICU; initiate continuous infusion anesthetic (e.g., midazolam/propofol/pentobarbital) with continuous EEG to confirm seizure suppression and avoid “silent” nonconvulsive SE. aesnet.org, neurocriti...alcare.org", "refs": []}, {"text": "Stroke basics at night: treat every focal deficit as stroke until proven otherwise; document Last Known Well (or “wake-up/unknown onset”), perform focused neuro exam (NIHSS if available), obtain noncontrast CT rapidly to exclude hemorrhage and guide reperfusion. ahajournals.org, ahajournals.org", "refs": []}, {"text": "Guideline Must-Know: AIS reperfusion is time-dependent; IV thrombolysis remains cornerstone therapy in eligible patients within 4.5 hours, and the 2026 AHA/ASA guideline endorses either alteplase or tenecteplase in that window. ahajournals.org, guidelinecentral.com", "refs": []}, {"text": "Guideline Must-Know: Extended-window IV thrombolysis may be used in selected patients with 4.5–9 h from onset or unknown onset using advanced imaging mismatch criteria. ahajournals.org, guidelinecentral.com", "refs": []}, {"text": "Guideline Must-Know: EVT is standard for LVO, with expanding eligibility; the 2026 guideline highlights benefit even in some larger ischemic cores by imaging selection. ahajournals.org, guidelinecentral.com", "refs": []}, {"text": "Guideline Must-Know: Posterior circulation matters—EVT is strongly recommended for basilar artery occlusion within 24 hours in selected patients (e.g., NIHSS threshold noted in guideline takeaways). ahajournals.org, guidelinecentral.com", "refs": []}, {"text": "BP/glucose are not “afterthoughts”: guideline updates note intensive SBP lowering to <140 mmHg after IVT/EVT is not recommended and may harm after EVT; avoid aggressive glucose targets that increase hypoglycemia risk. ahajournals.org, guidelinecentral.com", "refs": []}, {"text": "Don’t miss hemorrhage: if CT shows ICH, prioritize neurocritical care systems, smooth BP control, and rapid anticoagulation reversal (PCC for warfarin; idarucizumab for dabigatran; andexanet alfa for factor Xa inhibitors) per AHA/ASA ICH guidance. heart.org, guidelinecentral.com", "refs": []}, {"text": "ICH pitfalls: platelet transfusion generally worsens outcomes outside emergency neurosurgery or severe thrombocytopenia; prophylactic steroids/hyperosmolar therapy without indication do not improve outcomes. guidelinecentral.com, heart.org", "refs": []}, {"text": "Consult timing: call neurology/neurointerventional team early for suspected LVO/basilar syndromes; call ICU early for refractory SE, declining mental status, aspiration risk, or need for airway/anesthetic infusion. ahajournals.org, neurocriti...alcare.org", "refs": []}, {"text": "Night-shift “stroke mimics” you must exclude while moving fast: hypoglycemia, post-ictal deficits (Todd’s), toxic/metabolic encephalopathy—check glucose and history but do not delay CT/CTA when deficits are focal and time-sensitive. aesnet.org, ahajournals.org", "refs": []}], "icu_consult_triggers": [{"text": "Refractory SE (benzo + second-line AED failure) or any need for continuous anesthetic infusion/continuous EEG neurocriti...alcare.org, aesnet.org", "refs": []}, {"text": "Airway compromise, recurrent aspiration, persistent hypoventilation, or escalating oxygen/ventilatory needs during seizures neurocriti...alcare.org, aesnet.org", "refs": []}, {"text": "Suspected LVO or basilar syndrome (coma, “locked-in,” severe dysarthria, gaze palsy) requiring emergent CTA/EVT pathway ahajournals.org, guidelinecentral.com", "refs": []}, {"text": "Any ICH on CT, especially anticoagulant-associated, intraventricular extension, or declining level of consciousness heart.org, guidelinecentral.com", "refs": []}, {"text": "Rapidly worsening neuro exam, malignant edema signs, or need for hyperosmolar therapy/neurosurgery ahajournals.org, heart.org", "refs": []}], "orders_to_place_now": [{"text": "“Neuro checks q{1}h” + “Head of bed {30}°” + “Continuous pulse ox/telemetry” ahajournals.org, neurocriti...alcare.org", "refs": []}, {"text": "Stroke workup: “CT head noncontrast STAT” + “CTA head/neck STAT {if LVO concern}” + “NPO until swallow screen” ahajournals.org, ahajournals.org", "refs": []}, {"text": "SE workup: “Fingerstick glucose STAT” + “CBC, CMP, Mg/Phos, tox screen {if indicated}, AED levels {if on meds}” aesnet.org, neurocriti...alcare.org", "refs": []}, {"text": "SE treatment: “Lorazepam 0.1 mg/kg IV (max 4 mg) now, may repeat ×1” OR “Midazolam 10 mg IM now if no IV” aesnet.org, guidelinecentral.com", "refs": []}, {"text": "Second-line AED load (choose one): “Fosphenytoin 20 mg PE/kg (max 1500 mg PE)” OR “Valproate 40 mg/kg (max 3000 mg)” OR “Levetiracetam 60 mg/kg (max 4500 mg)” aesnet.org, neurocriti...alcare.org", "refs": []}, {"text": "If ICH/anticoagulated: “Type & screen; PT/INR, aPTT” + “Reversal agent {per anticoagulant}” (PCC/idarucizumab/andexanet) guidelinecentral.com, heart.org", "refs": []}], "abim_cases": [{"case_id": "06A", "stem": "A 52-year-old man without prior seizure history has a generalized tonic-clonic seizure that continues for 7 minutes in the hospital hallway. He is cyanotic, has copious secretions, and no IV access is available yet. Vitals: HR 118, BP 156/88, SpO₂ 84% improving with bag-mask ventilation. Which medication is the best immediate next step to stop the seizure?", "options": {"A": "Intravenous lorazepam 0.1 mg/kg", "B": "Intramuscular midazolam 10 mg", "C": "Intravenous levetiracetam 60 mg/kg", "D": "Intravenous fosphenytoin 20 mg PE/kg", "E": "Intravenous propofol bolus"}, "answer": "B", "explanation": "Convulsive status epilepticus should be treated as a time-critical emergency beginning at ≥5 minutes, and a benzodiazepine is the recommended first-line therapy. When IV access is not immediately available, IM midazolam is an established effective initial option and is preferred in this scenario to avoid delays. Second-line agents (levetiracetam, fosphenytoin, valproate) are appropriate after benzodiazepine therapy if seizures persist. aesnet.org, guidelinecentral.com", "what_changed": null, "refs": []}, {"case_id": "06B", "stem": "A 66-year-old woman is found aphasic with right facial droop at 07:00. She was last seen normal at 22:00 the night before (unknown onset). Noncontrast head CT shows no hemorrhage. CTA demonstrates basilar artery occlusion. Her NIHSS is 14. Which intervention is most appropriate next?", "options": {"A": "Start dual antiplatelet therapy only because onset time is unknown", "B": "Withhold reperfusion therapy because she is outside the 4.5-hour IV thrombolysis window", "C": "Proceed with endovascular thrombectomy evaluation and treatment", "D": "Give prophylactic levetiracetam to prevent early seizures", "E": "Lower systolic BP aggressively to <140 mmHg before any procedure"}, "answer": "C", "explanation": "The 2026 AHA/ASA AIS guideline provides strong support for endovascular thrombectomy in selected patients with basilar artery occlusion presenting within 24 hours and significant neurologic deficits, using appropriate imaging-based selection. Unknown onset excludes routine “clock-based” IV thrombolysis decisions, but does not preclude EVT when criteria are met. What changed the decision here? Posterior circulation basilar occlusion with severe deficits and an EVT-supported extended time window. ahajournals.org, guidelinecentral.com 3–5 Check-Yourself Micro-Questions Q: At what seizure duration should you treat as convulsive status epilepticus? A: ≥5 minutes of continuous seizure activity (or recurrent seizures without recovery). aesnet.org, neurocriti...alcare.org Q: First-line medication when IV access is not established in adult CSE? A: IM midazolam 10 mg (adult >40 kg) to avoid treatment delay. aesnet.org, guidelinecentral.com Q: After benzodiazepine failure in CSE, name one acceptable second-line loading option with a key dose. A: Fosphenytoin 20 mg PE/kg (max 1500 mg PE) (alternatives include valproate or levetiracetam at guideline doses). aesnet.org Q: What is the single most important historical time point to document for suspected ischemic stroke? A: Last Known Well (or “unknown/wake-up stroke” if not known), because it drives reperfusion eligibility and urgency. ahajournals.org, ahajournals.org Q: In the 2026 AIS guideline takeaways, is intensive SBP lowering to <140 mmHg after IVT/EVT recommended to improve outcomes? A: No—intensive SBP <140 mmHg is not recommended and may be harmful after EVT. ahajournals.org, guidelinecentral.com", "what_changed": null, "refs": []}], "micro_questions": [], "references": [{"ref_id": "aha-asa-2026-guideline-for-the-early-man-1", "label": "AHA/ASA: 2026 Guideline for the Early Management of Acute Ischemic Stroke (Stroke, 2026)", "url": "https://www.ahajournals.org/doi/pdf/10.1161/STR.0000000000000513"}, {"ref_id": "aha-asa-2019-update-to-2018-ais-guidelin-2", "label": "AHA/ASA: 2019 Update to 2018 AIS Guideline (Stroke, 2019)", "url": "https://www.ahajournals.org/doi/pdf/10.1161/STR.0000000000000211?download=true"}, {"ref_id": "american-epilepsy-society-treatment-of-c-3", "label": "American Epilepsy Society: Treatment of Convulsive Status Epilepticus (2016; algorithm)", "url": "https://www.aesnet.org/docs/default-source/press-releases-assets/cse-treatment-chart-final_rerelease.pdf"}, {"ref_id": "neurocritical-care-society-guidelines-fo-4", "label": "Neurocritical Care Society: Guidelines for Evaluation and Management of Status Epilepticus (2012)", "url": "https://www.neurocriticalcare.org/Portals/0/Docs/Resources/SE_Guidelines_NCS_0412.pdf"}, {"ref_id": "aha-asa-spontaneous-intracerebral-hemorr-5", "label": "AHA/ASA: Spontaneous Intracerebral Hemorrhage Guideline (2022)", "url": "https://www.heart.org/en/-/media/CPR2-Files/Private/2022-Guideline-for-the-Management-of-Patients-With-Spontaneous-Intracerebral-Hemorrhage-1.pdf"}], "cdi": [{"text": "Status epilepticus: start time/duration, convulsive vs suspected nonconvulsive, and response to each medication with timestamps aesnet.org, neurocriti...alcare.org", "refs": []}, {"text": "Meds/doses: benzo type + dose/route, second-line AED load dose, adverse events (hypotension/respiratory depression) aesnet.org, guidelinecentral.com", "refs": []}, {"text": "Stroke: Last Known Well, focal deficits/NIHSS (or equivalent), key imaging results (CT ± CTA LVO) ahajournals.org, ahajournals.org", "refs": []}, {"text": "Reperfusion decisions: eligibility reasoning for IVT/EVT (window, imaging selection, contraindications) and consult times ahajournals.org, guidelinecentral.com", "refs": []}, {"text": "Hemorrhage/anticoag: ICH location/volume cues, anticoagulant type, reversal given (agent + dose) and BP strategy heart.org, guidelinecentral.com", "refs": []}]}}, {"topic_id": "07", "slug": "electrolyte-emergencies-hyperkalemia-hyponatremia", "title": "Electrolyte Emergencies: Hyperkalemia & Hyponatremia", "last_content_check": "2026-02-20", "tags": ["electrolyte", "emergencies", "hyperkalemia", "hyponatremia"], "sections": {"panic_card": [{"text": "Put on monitor + get STAT 12-lead ECG; if K⁺ ≥6.5 mmol/L or any malignant ECG change → treat immediately while rechecking a non-hemolyzed sample. kdigo.org, ukkidney.org", "refs": []}, {"text": "Hyperkalemia (unstable ECG/arrhythmia): IV calcium first (myocardial stabilization), then shift K⁺ (IV insulin + dextrose, nebulized albuterol), then remove K⁺ (diuresis/binder/dialysis). kdigo.org, ukkidney.org, onlinelibr....wiley.com", "refs": []}, {"text": "Symptomatic hyponatremia (seizure, coma, severe confusion): give 3% saline bolus aiming +4 to +6 mmol/L quickly; avoid exceeding ≤8–10 mmol/L/24 h (≤4–6 if high-risk). endocrinology.org, icuscenarios.com", "refs": []}, {"text": "Recheck electrolytes frequently: hyperK after temporizers q1–2 h, hyponatremia during active correction q2–4 h; treat overcorrection early (DDAVP + D5W strategy when indicated). endocrinology.org, icuscenarios.com", "refs": []}, {"text": "Confirm Before Proceed: irreversible/high-risk actions (e.g., hypertonic saline in chronic hyponatremia, dialysis, IV calcium if strong suspicion of digoxin toxicity) → escalate early (ICU/nephrology/toxicology). kdigo.org, endocrinology.org, ukkidney.org", "refs": []}], "brief_overview": [{"text": "Two night-float killers: (1) hyperkalemia causing sudden dysrhythmia and (2) hyponatremic encephalopathy causing herniation/respiratory arrest—both can look deceptively “stable” until they aren’t. kdigo.org, endocrinology.org", "refs": []}, {"text": "Always rule out lab artifact fast: for unexpected hyperK, repeat from a fresh non-hemolyzed sample; consider leukocytosis/thrombocytosis-related pseudohyperkalemia, but do not delay treatment when ECG changes or true risk is high. kdigo.org, onlinelibr....wiley.com", "refs": []}, {"text": "Hyperkalemia severity is clinical + ECG, not just the number; ECG can be normal even in dangerous hyperK, so treat based on K⁺ level + trajectory + renal function + symptoms/ECG. kdigo.org, onlinelibr....wiley.com", "refs": []}, {"text": "Guideline Must-Know: hyperK management has 3 goals—stabilize myocardium, shift K⁺ intracellularly, remove K⁺—in that sequence when unstable. kdigo.org, ukkidney.org", "refs": []}, {"text": "Stabilize myocardium: IV calcium (e.g., calcium gluconate or calcium chloride via central line) is indicated for life-threatening ECG changes; many protocols also treat K⁺ ≥6.5 mmol/L as high risk even without clear ECG changes. ukkidney.org, kdigo.org", "refs": []}, {"text": "Shift K⁺: regular insulin 10 units IV with dextrose (e.g., 25 g) unless hyperglycemic; add nebulized albuterol 10–20 mg (avoid as sole therapy). Watch for hypoglycemia for several hours, especially CKD/ESRD. kdigo.org, onlinelibr....wiley.com", "refs": []}, {"text": "Consider sodium bicarbonate primarily when there is significant metabolic acidosis (e.g., low HCO₃⁻) as an adjunct; it is not a reliable stand-alone temporizer. kdigo.org, onlinelibr....wiley.com", "refs": []}, {"text": "Remove K⁺: if producing urine, consider loop diuretic with volume management; add a potassium binder if available; if ESRD/oliguria, ongoing tissue breakdown, or refractory hyperK → plan urgent dialysis. kdigo.org, ukkidney.org", "refs": []}, {"text": "Medication pitfalls: stop contributors (ACEi/ARB, MRA, TMP-SMX, NSAIDs, heparin, potassium supplements); review for digoxin (toxicity can mimic/compound arrhythmias). kdigo.org, ukkidney.org", "refs": []}, {"text": "Hyponatremia: first confirm it’s real and relevant—check serum osmolality and correct for hyperglycemia; treat symptoms and acuity, not the sodium alone. icuscenarios.com, endocrinology.org", "refs": []}, {"text": "Guideline Must-Know: severely or moderately severely symptomatic hyponatremia warrants bolus 3% saline, targeting an initial rise of about 4–6 mmol/L to reverse cerebral edema, then slow down. endocrinology.org, emergencymed.org.il", "refs": []}, {"text": "Guideline Must-Know: avoid osmotic demyelination—limit correction to ≤10 mmol/L in first 24 h (many use ≤8) and ≤18 mmol/L in 48 h; if high-risk (alcohol use disorder, malnutrition, advanced liver disease, hypokalemia) aim ≤4–6 mmol/L/24 h. endocrinology.org, icuscenarios.com, amjmed.com", "refs": []}, {"text": "Use a structured diagnostic approach once stabilized: urine osmolality and urine sodium help classify hypotonic hyponatremia (water excess vs SIADH vs hypovolemia vs hypervolemia) and guide therapy (fluids vs restriction vs diuresis). icuscenarios.com, amjmed.com", "refs": []}, {"text": "Practical night-float moves for likely SIADH: stop offending meds (SSRIs, thiazides, carbamazepine, etc.), fluid restrict, consider salt/protein optimization; avoid “set-and-forget” isotonic saline (may worsen SIADH). icuscenarios.com, amjmed.com", "refs": []}, {"text": "Overcorrection rescue (night-float critical): if Na⁺ is rising too fast (approaching daily limit) or large water diuresis starts, consider DDAVP to “clamp” water loss and D5W to relower toward target, with ICU/nephrology involvement. icuscenarios.com, emergencymed.org.il", "refs": []}, {"text": "Auto-flag special populations: pregnancy (different causes/risks), severe CKD/ESRD (dialysis considerations), cirrhosis/alcohol use disorder (high ODS risk), QT-risk meds (concurrent Mg/Ca issues), active GI bleed (volume strategy). endocrinology.org, kdigo.org", "refs": []}], "icu_consult_triggers": [{"text": "HyperK with ventricular arrhythmia, bradycardia with instability, QRS widening, or recurrent ECG changes after temporizers. kdigo.org, ukkidney.org", "refs": []}, {"text": "K⁺ ≥6.5 mmol/L with AKI/ESRD or inability to eliminate K⁺, or failure to improve within 60–90 min of standard therapy → nephrology/ICU for dialysis planning. kdigo.org, ukkidney.org", "refs": []}, {"text": "Hyponatremia with seizure, coma, GCS ≤8, cardiorespiratory distress, or need for repeated 3% boluses/active clamp strategy. endocrinology.org, icuscenarios.com", "refs": []}, {"text": "Any suspected osmotic demyelination risk scenario requiring tight correction limits (alcohol use disorder, malnutrition, advanced liver disease, hypokalemia) with active Na⁺ trending upward. endocrinology.org, amjmed.com", "refs": []}], "orders_to_place_now": [{"text": "Telemetry; ECG 12-lead STAT; repeat ECG after calcium/temporizers if hyperK suspected. kdigo.org, ukkidney.org", "refs": []}, {"text": "Labs now and trending: BMP (Na⁺/K⁺/HCO₃⁻/Cr), Mg, Phos, glucose; hyperK recheck {time}; hyponatremia recheck {q2–4h} during correction. kdigo.org, endocrinology.org", "refs": []}, {"text": "HyperK meds: “Calcium gluconate 10% {dose} IV x1 now”, “Regular insulin {10 units} IV + dextrose {25 g} IV”, “Albuterol neb {10–20 mg} once”, “Sodium zirconium cyclosilicate {dose} PO now” (if appropriate). onlinelibr....wiley.com, ukkidney.org", "refs": []}, {"text": "Hyponatremia emergency: “3% sodium chloride {100 mL} IV bolus over {10 min}; may repeat up to {3} times for severe symptoms; target {+4 to +6} mmol/L”. endocrinology.org", "refs": []}, {"text": "Urine studies for hypotonic hyponatremia: urine osmolality, urine sodium, UA; consider serum osmolality, TSH, cortisol {if indicated}. icuscenarios.com, amjmed.com", "refs": []}, {"text": "Consults: nephrology {urgent} if dialysis likely; ICU {now} if severe symptoms/unstable rhythm; toxicology {if digoxin/toxin suspected}. kdigo.org, ukkidney.org", "refs": []}], "abim_cases": [{"case_id": "07A", "stem": "1 A 72-year-old man with small-cell lung cancer is admitted for pneumonia. Overnight he becomes progressively confused and vomits. Vitals: T 37.2°C, HR 96, BP 138/78, RR 18, SpO₂ 95% RA. He then has a generalized tonic-clonic seizure. Labs from 20 minutes ago: Na⁺ 112 mmol/L, serum osmolality 240 mOsm/kg, glucose 98 mg/dL, creatinine 1.0 mg/dL. CT head is pending. Which is the best immediate management?", "options": {"A": "Fluid restrict to 800 mL/day and recheck sodium in 6 hours", "B": "Start 0.9% saline at 150 mL/h", "C": "Give 3% hypertonic saline 100 mL IV bolus over 10 minutes (repeat if needed)", "D": "Give tolvaptan 15 mg PO now", "E": "Give furosemide 40 mg IV and start D5W infusion"}, "answer": "C", "explanation": "This patient has severely symptomatic hypotonic hyponatremia (seizure), which requires immediate hypertonic saline bolus therapy to rapidly reverse cerebral edema. Guidelines recommend 3% saline boluses with a goal of an initial +4 to +6 mmol/L rise, then slowing to avoid overcorrection (generally ≤8–10 mmol/L in 24 h, lower in high-risk patients). Fluid restriction, isotonic saline, or vaptans are not appropriate for acute neurologic symptoms requiring urgent sodium rise. endocrinology.org, icuscenarios.com, amjmed.com", "what_changed": null, "refs": []}, {"case_id": "07B", "stem": "A 64-year-old woman with CKD stage 4 (baseline Cr 2.6 mg/dL) and heart failure is admitted for cellulitis. She is on lisinopril and spironolactone. At 2 AM she reports new weakness. Vitals: HR 58, BP 104/62, RR 16, SpO₂ 97% RA. ECG function getTopicSections(topic) {
  const s = topic.sections;

}
