  .micro-answer { margin-top:10px; padding:10px 14px; background:rgba(124,58,237,0.08); border-radius:8px; color:#c4b5fd; font-size:13px; line-height:1.5; border-left:3px solid rgba(124,58,237,0.3); }

  .mobile-toggle { display:none; background:rgba(100,116,139,0.15); border:none; color:#94a3b8; padding:8px 12px; border-radius:8px; cursor:pointer; font-size:14px; font-family:inherit; }

  }

<script type="text/babel">
const { useState, useEffect, useRef, useMemo } = React;

const TOPICS_RAW = [{"topic_id": "01", "slug": "code-rapid-response-acls-essentials", "title": "Code/Rapid Response & ACLS Essentials", "last_content_check": "2026-02-20", "tags": ["code", "rapid", "response", "acls", "essentials"], "sections": {"panic_card": [{"text": "Activate Code Blue/Rapid Response; bring crash cart/defib; assign roles (compressor, airway, meds, recorder) and start timer. ahajournals.org, heart.org", "refs": []}, {"text": "Start high-quality CPR immediately: 100–120/min, depth ≥5 cm (2 in), full recoil, switch compressor q2 min, minimize pauses, avoid hyperventilation. heart.org, ahajournals.org", "refs": []}, {"text": "Attach monitor/defibrillator ASAP; if VF/pVT → shock immediately (biphasic 120–200 J per manufacturer; if unknown use max; monophasic 360 J). heart.org", "refs": []}, {"text": "Establish IV/IO; give epinephrine 1 mg IV/IO q3–5 min (nonshockable: ASAP; shockable: after initial defib attempts per algorithm). heart.org, ahajournals.org", "refs": []}, {"text": "If refractory VF/pVT: after shocks + CPR, give amiodarone 300 mg IV/IO, then 150 mg (or lidocaine 1–1.5 mg/kg, then 0.5–0.75 mg/kg). heart.org, ahajournals.org", "refs": []}, {"text": "Use waveform capnography if advanced airway: ventilate 10/min (1 breath q6 sec) with continuous compressions; abrupt sustained PETCO₂ rise (typically ≥40 mm Hg) suggests ROSC. heart.org", "refs": []}], "brief_overview": [{"text": "Night-float first principle: treat every collapse as arrest until proven otherwise—check responsiveness, pulse ≤10 sec, start CPR while someone attaches monitor/defib and calls the code team. (AHA 2020 Adult BLS/ALS) ahajournals.org, heart.org", "refs": []}, {"text": "CPR quality is the intervention that saves the most lives: keep compressions 100–120/min, depth ≥5 cm, full recoil, change compressor q2 min, and keep hands-off time as close to 0 as possible. (AHA 2020) ahajournals.org, heart.org", "refs": []}, {"text": "Ventilation pitfalls overnight: excessive bagging raises intrathoracic pressure and drops coronary perfusion; if no advanced airway use 30:2; once advanced airway is placed, compress continuously and ventilate 10/min. (AHA 2020 Adult Arrest Algorithm) heart.org", "refs": []}, {"text": "Rhythm-first thinking: classify as shockable (VF/pVT) vs nonshockable (PEA/asystole); shockable rhythms need early defibrillation plus CPR; nonshockable rhythms need epinephrine ASAP plus CPR and cause reversal. (AHA 2020 Adult Arrest Algorithm) heart.org", "refs": []}, {"text": "Defibrillation must-know: biphasic 120–200 J initial (manufacturer-specific); if unknown use maximum; subsequent shocks same or higher; monophasic 360 J. (AHA 2020 Adult Arrest Algorithm) heart.org", "refs": []}, {"text": "Vasopressor must-know: epinephrine 1 mg IV/IO q3–5 min during arrest; it improves survival particularly in nonshockable rhythms; do not delay CPR/defib while waiting to push it. (AHA 2020) ahajournals.org, heart.org", "refs": []}, {"text": "Antiarrhythmic must-know for refractory VF/pVT: amiodarone 300 mg, then 150 mg; alternative lidocaine weight-based dosing above—use after defib + CPR are underway, not before the next shock cycle. (AHA 2020 Adult Arrest Algorithm) heart.org, ahajournals.org", "refs": []}, {"text": "Capnography must-know: use quantitative waveform capnography when possible; low or falling PETCO₂ should trigger “improve CPR quality” actions; sudden sustained PETCO₂ rise (typically ≥40) suggests ROSC. (AHA 2020 Adult Arrest Algorithm) heart.org", "refs": []}, {"text": "Reversible causes (“Hs & Ts”) are where internists add the most value at night: actively search and treat hypovolemia, hypoxia, acidosis, hypo/hyperkalemia, hypothermia, tension PTX, tamponade, toxins, PE, coronary thrombosis. (AHA 2020 Adult Arrest Algorithm) heart.org", "refs": []}, {"text": "Guideline Must-Know: Do not give calcium routinely during undifferentiated cardiac arrest; reserve it for specific causes (e.g., hyperkalemia, calcium-channel blocker toxicity) while treating Hs/Ts. (AHA 2023 Focused Update) neuroscien...s.ucsd.edu, profession....heart.org", "refs": []}, {"text": "Special circumstance auto-flags: pregnancy (manual uterine displacement/early OB), severe CKD/ESRD (hyperkalemia risk; dialysis access), cirrhosis (bleeding/coagulopathy), QT risk (torsades → magnesium), active GI bleed (massive hemorrhage/hypovolemia). (AHA 2020 emphasizes special situations; focused updates continue) ahajournals.org, cpr.heart.org", "refs": []}, {"text": "Torsades/long-QT arrest: treat as VF/pVT if pulseless; correct precipitant and avoid QT-prolonging meds; magnesium is typical bedside therapy, but do not delay defib/CPR for medication prep. (Use AHA rhythm-based arrest approach) heart.org, ahajournals.org", "refs": []}, {"text": "Confirm Before Proceed (irreversible/major branches): verify code status/DNR early (assign one person); before thrombolysis for suspected PE arrest or cath lab activation, confirm absence of clear contraindications and involve ICU/cardiology. (AHA postarrest/advanced care principles) ahajournals.org, neuroscien...s.ucsd.edu", "refs": []}, {"text": "Post-ROSC Must-Know (first 10 minutes): secure airway/oxygenation, treat hypotension, obtain ECG, and start structured post-arrest care; temperature strategy is now framed as temperature control rather than a single “TTM” approach. (AHA 2023 Focused Update) neuroscien...s.ucsd.edu, profession....heart.org", "refs": []}, {"text": "Temperature control Must-Know: for adults not following commands after ROSC, choose and maintain a constant target 33°C to 37.5°C for at least 24 h, with active fever prevention. (AHA 2023 Focused Update) profession....heart.org, neuroscien...s.ucsd.edu", "refs": []}, {"text": "Cath lab Must-Know: after ROSC, emergent coronary angiography is not recommended over delayed/selective strategy unless STEMI or features like shock, electrical instability, ongoing ischemia/major myocardial damage are present. (AHA 2023 Focused Update) profession....heart.org, neuroscien...s.ucsd.edu", "refs": []}, {"text": "Team mechanics that prevent night errors: run 2-minute cycles, announce “shock charging” and “clear,” keep pauses for rhythm/pulse checks <10 sec, and have the recorder call out the next epi time and next compressor switch. (AHA 2020 algorithm workflow) heart.org, ahajournals.org", "refs": []}], "icu_consult_triggers": [{"text": "Persistent arrest or recurrent VF/pVT despite guideline-based cycles (multiple shocks + epi + antiarrhythmic) → ICU + cardiology immediately; consider system candidacy for advanced therapies (e.g., ECPR) where available. neuroscien...s.ucsd.edu, profession....heart.org", "refs": []}, {"text": "ROSC with hemodynamic instability/shock (ongoing pressor need, recurrent malignant arrhythmia) → ICU; consider cardiology for suspected ACS or electrical instability. profession....heart.org, neuroscien...s.ucsd.edu", "refs": []}, {"text": "Post-ROSC coma (not following commands) → ICU + neurocritical care/neurology for temperature control strategy and seizure monitoring/management pathway. neuroscien...s.ucsd.edu, profession....heart.org", "refs": []}, {"text": "Suspected PE arrest or tension PTX/tamponade (classic H/T cues) → ICU + relevant procedural consultant urgently while resuscitation continues. heart.org, ahajournals.org", "refs": []}], "orders_to_place_now": [{"text": "“Activate Code Blue/Rapid Response” + “ACLS Adult Cardiac Arrest protocol/order set” heart.org, ahajournals.org", "refs": []}, {"text": "“Epinephrine 1 mg IV/IO q3–5 min during arrest” + “Amiodarone 300 mg IV/IO once, then 150 mg IV/IO once for refractory VF/pVT (or lidocaine {weight_kg}-based)” heart.org, ahajournals.org", "refs": []}, {"text": "“Defibrillation: biphasic {energy_joules} J per device; repeat per algorithm” heart.org", "refs": []}, {"text": "“Labs now: CMP, Mg, Phos, CBC, VBG/ABG with lactate, troponin, coags; POC glucose” heart.org, ahajournals.org", "refs": []}, {"text": "“Post-ROSC bundle: 12-lead ECG, CXR, targeted temperature/temperature control order, ICU admit” profession....heart.org, neuroscien...s.ucsd.edu", "refs": []}], "abim_cases": [{"case_id": "01A", "stem": "A 64-year-old man on telemetry suddenly becomes unresponsive. The nurse cannot feel a pulse. You arrive within seconds. He is apneic, and the monitor shows an irregular, chaotic rhythm with no organized QRS complexes. CPR has just started and the defibrillator pads are in place. Which is the best next step?", "options": {"A": "Give epinephrine 1 mg IV immediately, then resume CPR", "B": "Deliver immediate unsynchronized defibrillation at biphasic 200 J (or maximum available if unknown), then resume CPR", "C": "Perform synchronized cardioversion at 100 J", "D": "Administer amiodarone 300 mg IV before any shock", "E": "Pause CPR for 30 seconds to confirm the rhythm in another lead"}, "answer": "B", "explanation": "This patient is in ventricular fibrillation, a shockable rhythm requiring immediate defibrillation with minimal delay, followed by CPR in 2-minute cycles. The AHA adult cardiac arrest algorithm prioritizes early defibrillation for VF/pVT and specifies biphasic shock energy 120–200 J (or maximum if unknown) with rapid return to compressions. Epinephrine and antiarrhythmics are adjuncts after initial defibrillation attempts and should not delay shock delivery. heart.org, ahajournals.org", "what_changed": null, "refs": []}, {"case_id": "01B", "stem": "A 58-year-old man with ESRD on hemodialysis is found pulseless on the ward. CPR is in progress. The monitor shows PEA at 40/min. The bedside ECG strip from minutes earlier showed peaked T waves and QRS widening; the most recent potassium resulted at 7.4 mmol/L. After IV/IO access is obtained, which action is most important to add right now?", "options": {"A": "Withhold epinephrine because the rhythm is nonshockable", "B": "Give calcium immediately while continuing CPR and epinephrine per ACLS, and treat hyperkalemia as a reversible cause", "C": "Deliver synchronized cardioversion", "D": "Administer amiodarone 300 mg IV", "E": "Begin temperature control immediately during active arrest"}, "answer": "B", "explanation": "PEA is nonshockable, so ACLS prioritizes CPR, epinephrine ASAP, and aggressive treatment of reversible causes. Hyperkalemia is a classic “H,” and targeted calcium is appropriate here even though routine calcium in undifferentiated arrest is not recommended; correcting the cause can restore perfusing rhythm. Temperature control is a post-ROSC intervention, not an intra-arrest priority.", "what_changed": null, "refs": []}], "micro_questions": [{"q_id": "01M01", "q": "What compression rate should you target during adult CPR?", "a": "100–120/min with minimal interruptions. heart.org, ahajournals.org", "refs": []}, {"q_id": "01M02", "q": "What is the standard epinephrine dose and interval during adult cardiac arrest?", "a": "1 mg IV/IO every 3–5 minutes; for nonshockable rhythms, give as soon as feasible. heart.org, ahajournals.org", "refs": []}, {"q_id": "01M03", "q": "What is the initial biphasic defibrillation energy for VF/pVT if the device recommendation is unknown?", "a": "Use the maximum available energy; otherwise 120–200 J per manufacturer. heart.org", "refs": []}, {"q_id": "01M04", "q": "Once an advanced airway is placed, what ventilation rate should you use?", "a": "10 breaths/min (1 breath every 6 seconds) with continuous compressions. heart.org", "refs": []}, {"q_id": "01M05", "q": "What PETCO₂ pattern strongly suggests ROSC during resuscitation with capnography?", "a": "An abrupt sustained rise, typically PETCO₂ ≥40 mm Hg, supports ROSC. heart.org", "refs": []}], "references": [], "cdi": [{"text": "Cardiac arrest: type/rhythm (VF/pVT vs PEA/asystole), time found, time CPR started, time of first shock, time of ROSC/no ROSC", "refs": []}, {"text": "Suspected etiology (Hs/Ts) with objective evidence (e.g., K⁺ 7.4, hypoxia, hemorrhage, PE concern) and treatment
