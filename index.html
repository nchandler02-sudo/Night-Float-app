sider MCS}.", "Arrhythmia precipitant; type: {AF with RVR|VT}; evidence: {ECG, vitals}; treatment: {rate/rhythm control, anticoagulation decision}."]}, {"id": "12", "title": "Electrolyte Emergencies (Hyperkalemia/Hyponatremia)", "tags": ["electrolytes", "inpatient", "night-float", "hyperkalemia", "hyponatremia"], "date": "2026-02-20", "panic_card": ["Hyperkalemia with ECG changes or **K⁺ ≥6.5 mmol/L**: place on monitor, obtain ECG, give **calcium gluconate 10% 1 g IV over 5–10 min** (or **calcium chloride 1 g IV** via central line) and repeat if ECG not improving; then shift K⁺ with **regular insulin 10 units IV + dextrose 25 g**, add **nebulized albuterol 10–20 mg**, consider **sodium bicarbonate** if severe acidemia; arrange removal (loop diuretic, binder, or dialysis). citeturn2search24turn2search19", "Severe symptomatic hyponatremia (seizure, coma, active vomiting with obtundation): give **3% NaCl 100–150 mL IV over 10–20 min**, reassess, and repeat up to two more times aiming **+4–6 mmol/L** initial rise; check Na⁺ **q2–4 h**. citeturn2search18turn2search49", "Enforce correction limits: **Na⁺ rise ≤8–10 mmol/L per 24 h** (≤4–6 if high risk: malnutrition, alcoholism, liver disease, hypokalemia). Use **desmopressin (DDAVP) 2–4 μg IV** to “clamp” if rapid aquaresis emerges. citeturn2search51turn2search44", "If refractory hyperkalemia or life‑threatening arrhythmias: call nephrology for **urgent dialysis**. citeturn2search19", "Confirm Before Proceed: Before initiating vasopressin antagonists or ongoing hypertonic therapy, verify etiology/tonicity and chronicity to avoid **osmotic demyelination** or worsening hypovolemia. citeturn2search18"], "brief_overview": ["Night-float priorities: distinguish immediately dangerous **hyperkalemia** (ECG changes, **K⁺ ≥6.5**) from milder cases; for **hyponatremia**, triage by symptom severity and chronicity (acute ≤48 h vs chronic) and treat symptomatic cases with hypertonic saline boluses. citeturn2search24turn2search18", "**Guideline Must‑Know:** Hyperkalemia sequence = membrane stabilization (IV calcium) → intracellular shift (insulin/dextrose ± β₂‑agonist ± bicarbonate if acidemic) → removal (diuretics, potassium binders, or dialysis). Dialysis is definitive when refractory or with renal failure. citeturn2search19", "**Guideline Must‑Know:** UK Kidney Association 2023 update and prior Renal Association guidance endorse IV calcium for ECG changes or severe K⁺, insulin–glucose therapy with close hypoglycemia monitoring for at least **6 h**, and increasing use of modern binders (sodium zirconium cyclosilicate) over calcium polystyrene sulfonate. citeturn2search7turn2search8", "**Guideline Must‑Know:** For severe symptomatic hyponatremia, European 2014 guideline endorses **3% NaCl 100–150 mL** boluses repeated up to 3 times to achieve rapid 4–6 mmol/L rise and symptom relief. Continuous infusions are slower and risk overcorrection without strict protocols. citeturn2search38turn2search49", "**Guideline Must‑Know:** Maintain **daily Na⁺ correction ≤8–10 mmol/L** (≤4–6 if high risk) to prevent osmotic demyelination; consider **DDAVP clamp** (scheduled desmopressin with controlled hypertonic dosing) in high‑risk or rapidly autocorrecting patients. citeturn2search51turn2search46", "**Guideline Must‑Know:** Diagnostic first steps in hyponatremia: confirm hypotonicity (serum osmolality), then urine osmolality and urine Na⁺ to classify water intake vs ADH‑mediated causes; avoid early reliance on clinical volume assessment alone. citeturn2search17", "**Guideline Must‑Know:** Severe symptoms (seizure/coma), **Na⁺ <120 mmol/L** with deterioration, or failure to respond to initial boluses warrant ICU level monitoring and frequent labs **q2–4 h**. citeturn2search38", "**Guideline Must‑Know:** In hyperkalemia, modern binders (e.g., **sodium zirconium cyclosilicate 10 g TID ×48 h**) can reduce emergency dialysis needs and are endorsed by NICE for emergency use alongside standard care; onset is within hours (not minutes), so use adjunctive shifting first. citeturn2search30turn2search25turn2search26", "What must happen now (hyperkalemia): monitor on telemetry, repeat ECG after calcium; give insulin–dextrose (with preemptive dextrose infusion if glucose <7 mmol/L) and β₂‑agonist; start binder if available; identify causes (AKI, RAASi, acidosis); plan removal strategy—loop diuretics if urine output, dialysis if ESRD/refractory. citeturn2search8turn2search24", "What can wait (hyperkalemia): chronic medication reconciliation, diet counseling, long‑term RAASi strategy, outpatient binder titration. citeturn2search23", "What must happen now (hyponatremia): in severe/moderate symptoms, give **3% NaCl bolus** and reassess neurologic status and Na⁺; start DDAVP if brisk diuresis or high‑risk for overcorrection; halt hypotonic fluids and offending drugs. citeturn2search18turn2search51", "What can wait (hyponatremia): definitive SIAD therapy (fluid restriction, urea, salt + loop, cautious vaptan in select euvolemic cases after stabilization), endocrine workup (TSH, cortisol) after initial safety. citeturn2search18", "Pitfalls: missing pseudohyperkalemia (hemolysis, thrombocytosis/leukocytosis), treating transcellular shifts without addressing decreased excretion, under‑monitoring for post‑insulin hypoglycemia, and overcorrecting chronic hyponatremia after volume repletion (autocorrection). citeturn2search24turn2search8turn2search51", "Call ICU/nephrology early for hyperkalemia with arrhythmias, **K⁺ ≥6.5**, or rising despite therapy; call ICU for hyponatremia with seizures, impending respiratory compromise, or need for continuous hypertonic/DDAVP titration. citeturn2search24turn2search38", "Confirm Before Proceed: Avoid **tolvaptan** in hypovolemic hyponatremia or severe symptoms requiring hypertonic saline; avoid rapid normalizing targets—aim for **initial +4–6 mmol/L** then slow. citeturn2search38"], "icu_consult_triggers": ["Hyperkalemia with **ECG changes**, **K⁺ ≥6.5 mmol/L**, or ventricular arrhythmia despite initial therapy. citeturn2search24", "Hyponatremia with **seizure, coma, or rapidly worsening mental status** or need for repeated 3% NaCl boluses and DDAVP clamp. citeturn2search38", "Refractory hyperkalemia in **AKI/ESRD** or recurrence after shifts, requiring **urgent dialysis**. citeturn2search19", "Anticipated overcorrection risk (malnutrition, alcoholism, advanced liver disease, hypokalemia) necessitating **q2–4 h** labs and strict correction targets. citeturn2search51"], "orders_to_place_now": ["Order: Cardiac monitoring and 12‑lead ECG — {now; repeat after calcium and with any rhythm change} citeturn2search24", "Order: Calcium gluconate 10% IV — {1 g IV over 5–10 min; may repeat in 5–10 min if ECG changes persist} citeturn2search24", "Order: Regular insulin IV with dextrose — {10 units IV + 25 g dextrose; check capillary glucose q30–60 min × 6 h; start D10 if glucose <7 mmol/L} citeturn2search8", "Order: 3% sodium chloride bolus — {100–150 mL IV over 10–20 min; reassess neuro status/Na⁺; may repeat ×2} citeturn2search38turn2search49", "Order: Desmopressin (DDAVP) IV — {2–4 μg IV now if rapid aquaresis/high ODS risk; consider scheduled q6–8 h “clamp” with Na⁺ checks q2–4 h} citeturn2search51turn2search46", "Order: Potassium binder (sodium zirconium cyclosilicate) — {10 g PO now, then 10 g TID ×48 h alongside standard care} citeturn2search30"], "abim_cases": [{"case_id": "12A", "stem": "A 72‑year‑old man with CKD4 presents with weakness. Vitals are stable. ECG shows peaked T waves with QRS widening. Labs: K⁺ 6.9 mmol/L, bicarbonate 18 mmol/L, creatinine 3.1 mg/dL.", "options": ["Furosemide 40 mg IV and repeat potassium in 6 hours", "Calcium gluconate 10% 1 g IV now", "Sodium polystyrene sulfonate 30 g PO now", "Regular insulin 10 units IV with 25 g dextrose, no calcium", "Emergent hemodialysis only"], "answer": "B", "explanation": "IV calcium immediately stabilizes the myocardium in hyperkalemia with ECG changes; give **calcium gluconate 1 g IV** (or **calcium chloride via central line**) and reassess ECG, then proceed with insulin/dextrose and removal strategies. Deferring calcium risks malignant arrhythmia; dialysis may be needed but not as the first step when calcium can rapidly stabilize. citeturn2search24turn2search19"}, {"case_id": "12B", "stem": "A 58‑year‑old woman with severe alcoholism and malnutrition is admitted with confusion and falls. Na⁺ is 112 mmol/L, serum osmolality 250 mOsm/kg, urine osmolality 600 mOsm/kg, urine Na⁺ 45 mmol/L. After 1 L isotonic saline for presumed hypovolemia, she becomes more alert and develops brisk diuresis (urine output 300 mL/h); Na⁺ rises from 112 to 118 mmol/L in 4 hours.", "options": ["Continue isotonic saline at current rate", "Start 3% saline infusion targeting +12 mmol/L in 24 hours", "Administer desmopressin 2 μg IV now and give 3% NaCl bolus to cap correction", "Start tolvaptan 15 mg PO", "No action; observe as Na⁺ is improving", "Clinical practice guideline on diagnosis and treatment of hyponatraemia, 2014. https://link.springer.com/content/pdf/10.1007/s00134-014-3210-2.pdf citeturn2search37\n- AJKD Perspective: Hypertonic Saline for Hyponatremia—Meeting Goals and Avoiding Harm, 2022. https://www.ajkd.org/article/S0272-6386(21)00838-6/fulltext citeturn2search51\n- KDIGO Acute Hyperkalemia in the Emergency Department (Consensus Report), 2020. https://kdigo.org/wp-content/uploads/2018/04/KDIGO-Acute-Hyperkalemia-conf-report-FINAL.pdf citeturn2search19\n- UK Kidney Association Clinical Practice Guideline—Management of Hyperkalaemia in Adults, 2023 update. https://ukkidney.org/sites/default/files/FINAL%20VERSION%20-%20UKKA%20CLINICAL%20PRACTICE%20GUIDELINE%20-%20MANAGEMENT%20OF%20HYPERKALAEMIA%20IN%20ADULTS%20-%20191223_0.pdf citeturn2search7\n- NICE TA599: Sodium zirconium cyclosilicate for treating hyperkalaemia (updated 2022). https://www.nice.org.uk/guidance/ta599/resources/sodium-zirconium-cyclosilicate-for-treating-hyperkalaemia-pdf-82607272135621 citeturn2search29"], "answer": "C", "explanation": "High ODS risk (alcoholism, malnutrition) mandates **≤4–6 mmol/L** daily correction. Rapid aquaresis after volume repletion risks overcorrection; a **DDAVP clamp** plus controlled hypertonic bolus caps the rise and treats symptoms safely. Vaptans are contraindicated in severe symptomatic hyponatremia and hypovolemia. citeturn2search51turn2search46turn2search38"}], "micro_questions": [{"q": "Maximum safe daily Na⁺ correction in typical adults vs high‑risk patients?", "a": "**≤8–10 mmol/L per 24 h** (typical); **≤4–6 mmol/L per 24 h** if alcoholism, malnutrition, liver disease, or hypokalemia. citeturn2search51"}, {"q": "First drug for hyperkalemia with ECG changes?", "a": "IV calcium (gluconate 1 g or chloride 1 g via central line) to stabilize myocardium before shifting/removal therapies. citeturn2search24"}, {"q": "Insulin/dextrose regimen effect and monitoring?", "a": "10 units regular insulin IV + 25 g dextrose lowers K⁺ within 15–30 min; monitor glucose **q30–60 min for ~6 h** to prevent hypoglycemia. citeturn2search8"}, {"q": "Initial hypertonic saline approach for seizures from hyponatremia?", "a": "**3% NaCl 100–150 mL IV over 10–20 min**, repeat up to ×3 aiming +4–6 mmol/L. citeturn2search38turn2search49"}], "references": [{"label": "European Society of Endocrinology/ESICM/ERA‑EDTA. Clinical practice guideline on diagnosis and treatment of hyponatraemia, 2014", "url": "https://link.springer.com/content/pdf/10.1007/s00134-014-3210-2.pdf"}, {"label": "AJKD Perspective: Hypertonic Saline for Hyponatremia—Meeting Goals and Avoiding Harm, 2022", "url": "https://www.ajkd.org/article/S0272-6386(21)00838-6/fulltext"}, {"label": "KDIGO Acute Hyperkalemia in the Emergency Department (Consensus Report), 2020", "url": "https://kdigo.org/wp-content/uploads/2018/04/KDIGO-Acute-Hyperkalemia-conf-report-FINAL.pdf"}, {"label": "UK Kidney Association Clinical Practice Guideline—Management of Hyperkalaemia in Adults, 2023 update", "url": "https://ukkidney.org/sites/default/files/FINAL%20VERSION%20-%20UKKA%20CLINICAL%20PRACTICE%20GUIDELINE%20-%20MANAGEMENT%20OF%20HYPERKALAEMIA%20IN%20ADULTS%20-%20191223_0.pdf"}, {"label": "NICE TA599: Sodium zirconium cyclosilicate for treating hyperkalaemia (updated 2022)", "url": "https://www.nice.org.uk/guidance/ta599/resources/sodium-zirconium-cyclosilicate-for-treating-hyperkalaemia-pdf-82607272135621"}], "cdi": ["Hyperkalemia, life‑threatening due to {AKI/ESRD/RAAS inhibitor}; ECG changes present; K⁺ **{value} mmol/L**; treatments given (IV calcium, insulin/dextrose, β₂‑agonist, binder/dialysis); response on repeat ECG/labs.", "Hyponatremia, {acute vs chronic} with {severe/moderate} symptoms due to {SIADH/hypovolemia/hypervolemia}; Na⁺ **{value} mmol/L**, serum/urine osmolality and urine Na⁺; 3% NaCl boluses and DDAVP use; correction targets and monitoring plan.", "Encephalopathy due to hyponatremia, {acute/chronic}; objective neuro findings (seizure, GCS); imaging/labs supporting diagnosis; treatment and safety measures taken.", "Risk for osmotic demyelination: {alcoholism/malnutrition/liver disease/hypokalemia}; stated **Na⁺ correction limits** and frequency of monitoring.", "Dialysis candidacy/consultation if refractory hyperkalemia; indication documented (persistent **K⁺ ≥6.5**, ECG changes, failure of medical therapy). citeturn2search19turn2search38"]}, {"id": "13", "title": "Endocrine Crises", "tags": ["endocrinology", "inpatient", "night-float"], "date": "2026-02-21", "panic_card": ["ABCs, monitor, large-bore IVs, bedside glucose; treat shock with balanced crystalloids and target **MAP ≥65 mmHg** while sending core labs (BMP, VBG/ABG, serum ketones/β‑hydroxybutyrate, osmolality, TSH/FT4/FT3 if thyrotoxic, cortisol if feasible) and infection workup. citeturn2search1turn2search13", "Suspected adrenal crisis: give **hydrocortisone 100 mg IV now**, then **200 mg/24 h** (continuous or 50 mg IV q6h); do not delay for labs. citeturn2search41turn2search42", "DKA/HHS: start fluids first; begin insulin only when **K⁺ ≥3.3 mmol/L** and continue close K⁺ repletion; add dextrose when glucose approaches **~11.1–13.9 mmol/L (200–250 mg/dL)**. citeturn2search13", "Thyroid storm: **β‑blocker (esmolol or propranolol)**, give **thionamide (PTU or methimazole)**, then **iodine ≥1 h later**, plus **glucocorticoid**; avoid aspirin. citeturn2search53turn2search31", "Myxedema coma: passive rewarming, ventilatory support, **IV levothyroxine 200–400 mcg** (with or without low‑dose liothyronine) and empiric stress‑dose steroids. citeturn2search11", "Severe hypercalcemia (≥**3.5 mmol/L** [**14 mg/dL**]): aggressive isotonic fluids, **calcitonin**, and **denosumab or IV bisphosphonate**; limit calcitonin to 48–72 h. citeturn2search47turn2search50"], "brief_overview": ["Endocrine emergencies on call commonly include **DKA/HHS**, **adrenal crisis**, **thyroid storm**, **myxedema coma**, and **hypercalcemic crisis**; prioritize hemodynamics, oxygenation, fluids, and rapid, guideline‑based disease‑specific therapy. citeturn2search1turn2search13", "**Guideline Must‑Know:** For DKA/HHS, 2024 ADA/EASD consensus emphasizes three treatment pillars—**fluids, insulin, potassium**—with quantitative **β‑hydroxybutyrate** preferred for diagnosis and resolution criteria. citeturn2search13", "**Guideline Must‑Know:** Start insulin only after **K⁺ ≥3.3 mmol/L**; replete K⁺ if 3.3–5.2 mmol/L and hold insulin if <3.3 mmol/L; monitor K⁺ and glucose hourly in early therapy. citeturn2search13", "**Guideline Must‑Know:** ADA “Diabetes Care in the Hospital—2025” recommends inpatient glycemic targets **7.8–10.0 mmol/L (140–180 mg/dL)** for most adults and structured order sets for dysglycemia. citeturn2search20", "**Guideline Must‑Know:** Thyroid storm requires **β‑blocker → thionamide → iodine (≥1 h later) + glucocorticoid**; use **PTU** if severe and early due to T4→T3 inhibition; choose **esmolol** if decompensated HF. citeturn2search53", "**Guideline Must‑Know:** Japan Thyroid Association/JES 2016 supports multimodal therapy and ICU admission criteria for storm (organ failure, severe CHF, shock); Burch‑Wartofsky is supportive but **diagnosis is clinical**. citeturn2search31turn2search30", "**Guideline Must‑Know:** Myxedema coma management centers on airway/ventilation, cautious fluids, **IV levothyroxine 200–400 mcg** (± liothyronine), and empiric hydrocortisone until AI is excluded. citeturn2search11", "**Guideline Must‑Know:** Adrenal crisis: **hydrocortisone 100 mg IV bolus → 200 mg/24 h infusion or 50 mg IV q6h** plus isotonic fluids; draw cortisol/ACTH if feasible but **do not delay treatment**. citeturn2search41turn2search42", "**Guideline Must‑Know:** Hypercalcemia of malignancy: give isotonic fluids, **calcitonin** for rapid effect (tachyphylaxis ≤72 h), and **denosumab preferred** over IV bisphosphonate when feasible; treat tumor to prevent recurrence. citeturn2search50turn2search48", "In suspected sepsis overlap (DKA/HHS with infection), apply sepsis bundles and pressor targets (**MAP ≥65 mmHg**) while avoiding rapid sodium correction beyond **8–10 mmol/L/24 h**. citeturn2search1", "Distinguish **DKA** (acidosis/ketosis) from **HHS** (hyperosmolality, minimal ketosis); some patients have overlap; the 2024 consensus adds explicit **HHS resolution criteria**. citeturn2search13", "SGLT2 inhibitor‑associated **euglycemic DKA** presents with normal or mildly elevated glucose; still requires insulin, dextrose‑containing fluids, and stopping the SGLT2. citeturn2search13", "For storm with AF and decompensated HF, use **short‑acting β‑blocker (esmolol)** under monitoring; avoid high‑dose propranolol in shock; consider early ICU and cooling. citeturn2search53", "Myxedema coma pitfalls: avoid active external rewarming (risk of vasodilation collapse), check for precipitating infection, **correct hyponatremia slowly**; ventilatory support often required. citeturn2search11", "Hypercalcemic crisis pearls: correct volume deficit first; avoid loop diuretics until euvolemia; consider **zoledronic acid 4 mg IV** or **denosumab 120 mg SC**; expect effect in 24–72 h (use calcitonin for bridging). citeturn2search50", "What must happen now: stabilize ABCs, fluids, focused labs, start disease‑specific therapy (hydrocortisone for suspected AI; insulin for DKA/HHS when K⁺ safe; β‑blocker/thionamide/iodine/steroid for storm; IV LT4 for coma; fluids+calcitonin+antiresorptive for hypercalcemia). citeturn2search13turn2search41turn2search53turn2search11turn2search50", "What can wait (after stabilization): identify triggers (infection, drugs, nonadherence), transition to subcutaneous insulin, endocrine testing refinement, and oncologic therapy planning. citeturn2search20"], "icu_consult_triggers": ["Shock or pressor need, **pH <7.0**, **K⁺ <2.5 or >6.0 mmol/L**, **effective osmolality ≥320 mOsm/kg** with altered mental status, or refractory hypoventilation/hypercapnia. citeturn2search13", "Thyroid storm with heart failure, arrhythmia refractory to β‑blockade, or multiorgan failure; myxedema coma with hypothermia and CO₂ retention requiring ventilatory support. citeturn2search53turn2search31turn2search11", "Severe hypercalcemia **(≥3.5 mmol/L [14 mg/dL])** with neurologic changes or renal failure despite initial therapy. citeturn2search50"], "orders_to_place_now": ["Order: Balanced crystalloid bolus/infusion — {rate mL/h, reassess MAP ≥65 mmHg, urine output, lactate} citeturn2search1", "Order: Insulin infusion (DKA/HHS) — {start when K⁺ ≥3.3 mmol/L; initial 0.1 U/kg/h; add D10/½NS when glucose ≤11.1–13.9 mmol/L (200–250 mg/dL)} citeturn2search13", "Order: Potassium chloride replacement — {hold insulin if K⁺ <3.3; replace to 4.0–5.0 mmol/L; telemetry} citeturn2search13", "Order: Hydrocortisone stress dosing — {100 mg IV now, then 50 mg IV q6h or 200 mg/24 h infusion} citeturn2search41", "Order: Thyroid storm bundle — {esmolol infusion titration; methimazole {dose} or PTU {dose}; iodine {start ≥1 h after thionamide}; dexamethasone {dose}} citeturn2search53turn2search31", "Order: Hypercalcemia therapy — {calcitonin 4 IU/kg SC/IM q12h × 48–72 h max; denosumab 120 mg SC now or zoledronic acid 4 mg IV once; aggressive isotonic fluids} citeturn2search50"], "abim_cases": [{"case_id": "13A", "stem": "A 45‑year‑old with type 1 diabetes presents with abdominal pain, Kussmaul respirations, and dehydration. Labs: glucose 28 mmol/L (504 mg/dL), β‑hydroxybutyrate 5.0 mmol/L, pH 7.23, HCO₃⁻ 14 mmol/L, anion gap 22, **K⁺ 2.9 mmol/L**. Vitals: HR 118, BP 104/62.", "options": ["Start IV regular insulin at 0.1 U/kg/h immediately", "Give 1 ampule IV sodium bicarbonate and start insulin", "Begin isotonic fluids and **replete potassium first**, then start insulin when K⁺ ≥3.3 mmol/L", "Start dextrose 10% infusion now to prevent hypoglycemia", "Administer subcutaneous rapid‑acting insulin 0.2 U/kg every 2 hours"], "answer": "C", "explanation": "Insulin therapy is **contraindicated until K⁺ ≥3.3 mmol/L** due to arrhythmia risk; initiate fluids and aggressive potassium replacement first, then insulin infusion with hourly monitoring. Bicarbonate is not indicated at pH 7.23. Subcutaneous insulin may be used for mild‑moderate DKA in selected settings, but the immediate priority here is potassium correction before any insulin. citeturn2search13"}, {"case_id": "13B", "stem": "A 62‑year‑old woman on empagliflozin presents with malaise and nausea. Vitals: HR 110, BP 112/68, RR 22. Labs: glucose 10.7 mmol/L (193 mg/dL), β‑hydroxybutyrate 3.8 mmol/L, pH 7.28, HCO₃⁻ 16 mmol/L, anion gap 18, K⁺ 4.2 mmol/L. UA: ketonuria. She is euvolemic.", "options": ["Reassure; normal glucose excludes DKA", "Start insulin infusion with dextrose‑containing fluids; stop SGLT2 inhibitor", "Give bicarbonate infusion until pH >7.35", "Start basal insulin only and observe", "Treat as HHS with aggressive fluids only", "**Standards of Care in Diabetes—2025: Diabetes Care in the Hospital**. Diabetes Care (Suppl 1). https://diabetesjournals.org/care/article/48/Supplement_1/S321/157551/ citeturn2search20\n- American Thyroid Association. **2016 Hyperthyroidism/Thyrotoxicosis Guideline** (storm management). https://www.liebertpub.com/doi/pdf/10.1089/thy.2016.0229 citeturn2search53\n- Japan Thyroid Association/JES. **2016 Thyroid Storm Management Guideline**. https://www.eurothyroid.com/files/download/japan-guidelines-thyroid-storm-2016.pdf citeturn2search31\n- Endocrine Society. **Primary Adrenal Insufficiency Guideline (2016)**. https://www.endocrine.org/clinical-practice-guidelines/primary-adrenal-insufficiency citeturn2search41\n- Endocrine Society. **Treatment of Hypercalcemia of Malignancy in Adults (2022)**. https://academic.oup.com/jcem/article/108/3/507/6916871 citeturn2search50"], "answer": "B", "explanation": "This is **euglycemic DKA** associated with SGLT2 inhibitors; treatment mirrors DKA with **insulin plus dextrose‑containing fluids** to suppress ketogenesis while avoiding hypoglycemia; discontinue the SGLT2 agent. The pitfall is dismissing DKA because glucose is not markedly elevated. citeturn2search13"}], "micro_questions": [{"q": "Minimum K⁺ level before starting IV insulin in DKA/HHS?", "a": "**≥3.3 mmol/L**; correct K⁺ below this threshold before insulin due to arrhythmia risk. citeturn2search13"}, {"q": "Initial steroid and dose for suspected adrenal crisis?", "a": "**Hydrocortisone 100 mg IV**, then **200 mg over 24 h** (continuous or 50 mg IV q6h). citeturn2search41"}, {"q": "Sequence for thyroid storm antithyroid therapy?", "a": "**β‑blocker → thionamide → iodine (≥1 h later) + glucocorticoid**. citeturn2search53"}, {"q": "Severe hypercalcemia threshold and first‑line antiresorptives?", "a": "**≥3.5 mmol/L (14 mg/dL)**; use **denosumab** or **IV bisphosphonate**, with **calcitonin** as bridge. citeturn2search50"}], "references": [{"label": "ADA/EASD/AACE/JBDS/DTS. **Hyperglycemic Crises in Adults With Diabetes—Consensus Report (2024)**. Diabetes Care", "url": "https://diabetesjournals.org/care/article/47/8/1257/156808/"}, {"label": "ADA. **Standards of Care in Diabetes—2025: Diabetes Care in the Hospital**. Diabetes Care (Suppl 1)", "url": "https://diabetesjournals.org/care/article/48/Supplement_1/S321/157551/"}, {"label": "American Thyroid Association. **2016 Hyperthyroidism/Thyrotoxicosis Guideline** (storm management)", "url": "https://www.liebertpub.com/doi/pdf/10.1089/thy.2016.0229"}, {"label": "Japan Thyroid Association/JES. **2016 Thyroid Storm Management Guideline**", "url": "https://www.eurothyroid.com/files/download/japan-guidelines-thyroid-storm-2016.pdf"}, {"label": "Endocrine Society. **Primary Adrenal Insufficiency Guideline (2016)**", "url": "https://www.endocrine.org/clinical-practice-guidelines/primary-adrenal-insufficiency"}, {"label": "Endocrine Society. **Treatment of Hypercalcemia of Malignancy in Adults (2022)**", "url": "https://academic.oup.com/jcem/article/108/3/507/6916871"}], "cdi": ["Diabetic ketoacidosis or hyperosmolar hyperglycemic state: acuity, severity (pH/HCO₃⁻/β‑hydroxybutyrate/osmolality), precipitant (infection, nonadherence, SGLT2 inhibitor), objective values, and insulin/fluids/electrolyte therapy.", "Adrenal crisis due to primary/secondary adrenal insufficiency: trigger, hypotension/shock, electrolyte abnormalities (hyponatremia/hyperkalemia), cortisol/ACTH if obtained, and hydrocortisone dosing/response.", "Thyroid storm: etiology (Graves’, toxic nodular), organ dysfunction (fever, CNS, CHF, arrhythmia), specific sequence of β‑blocker → thionamide → iodine → steroid, and ICU need.", "Myxedema coma: precipitant, hypothermia, ventilatory failure, hyponatremia, IV levothyroxine dose (± liothyronine), empiric steroids, and ventilatory support.", "Hypercalcemia of malignancy: severity (peak corrected/ionized Ca²⁺), etiology (PTHrP/osteolytic/calcitriol), renal/neurologic impact, fluids + calcitonin and **denosumab/IV bisphosphonate**, and oncology plan. citeturn2search50"]}, {"id": "14", "title": "Fever & Empiric Antibiotics", "tags": ["infectious-diseases", "inpatient", "night-float"], "date": "2026-02-21", "panic_card": ["Assess ABCs; stabilize airway/breathing; target **SpO₂ 92–96%** (or **88–92%** if chronic hypercapnia risk) and **MAP ≥65 mmHg**; give **30 mL/kg** balanced crystalloid rapidly if septic shock.", "Obtain **blood cultures ×2 sets** from different sites before antibiotics if this will not delay therapy; if shock, **start antibiotics within 1 hour**.", "Start guideline-concordant broad-spectrum therapy based on syndrome and risk (e.g., **cefepime or piperacillin–tazobactam ± vancomycin**; add **meropenem** if ESBL risk).", "Check **lactate** and repeat if initial elevated; place continuous cardiac and pulse oximetry monitoring; treat fever discomfort with **acetaminophen** unless contraindicated.", "Confirm Before Proceed: if meningitis suspected, give **empiric antibiotics immediately after blood cultures**; do not delay for CT/LP beyond **1 hour**."], "brief_overview": ["Fever on nights demands rapid triage for sepsis vs localized infection; differentiate unstable (shock, hypoxemia, altered mental status) from stable—start resuscitation and antibiotics early in shock while obtaining cultures.", "**Guideline Must‑Know:** Surviving Sepsis recommends **antibiotics within 1 hour** for septic shock and as soon as possible for sepsis after appropriate evaluation; each hour of delay increases mortality.", "**Guideline Must‑Know:** Draw **two sets of blood cultures** (aerobic/anaerobic) from separate sites before first dose when feasible; do not delay therapy in shock to finish cultures.", "Initial empiric choices hinge on source: urinary, pneumonia (CAP vs HAP/VAP), intra‑abdominal, skin/soft tissue, catheter‑related bloodstream infection, meningitis/encephalitis, or unknown source.", "**Guideline Must‑Know:** For HAP/VAP or prior IV antibiotics/structural lung disease, start **anti‑pseudomonal β‑lactam** (e.g., cefepime, piperacillin–tazobactam, or meropenem) ± **MRSA** coverage (vancomycin) depending on local MRSA prevalence and risk factors.", "**Guideline Must‑Know:** In CAP without severe disease or MRSA/Pseudomonas risks, **ceftriaxone + azithromycin** or **respiratory fluoroquinolone**; avoid routine anaerobic coverage for aspiration unless **abscess/empyema** suspected.", "**Guideline Must‑Know:** Febrile neutropenia (ANC **<0.5 ×10⁹/L** or expected to drop) requires **immediate anti‑pseudomonal β‑lactam** (cefepime, piperacillin–tazobactam, or meropenem) within **1 hour**; add vancomycin only for specific indications (MRSA risk, catheter infection, pneumonia, hemodynamic instability).", "**Guideline Must‑Know:** Suspected meningitis: give **vancomycin + ceftriaxone (or cefotaxime)**; add **ampicillin** if age ≥50/immunocompromised for Listeria; add **acyclovir** if encephalitis features; do not delay antibiotics for imaging/LP beyond **1 hour**.", "**Guideline Must‑Know:** Catheter‑related bloodstream infection: obtain **paired blood cultures (peripheral + line)**; consider **line removal** for S. aureus, Pseudomonas, Candida, or severe sepsis; start vancomycin plus gram‑negative coverage tailored to risk.", "For complicated intra‑abdominal infection, use **piperacillin–tazobactam** or **cefepime + metronidazole**; use **meropenem** if ESBL risk or severe sepsis; arrange source control (surgery/IR).", "In UTI/pyelonephritis with sepsis, give **ceftriaxone** or **cefepime**; escalate to **piperacillin–tazobactam** or **meropenem** for obstruction, recent healthcare exposure, or ESBL risk; obtain renal ultrasound if obstruction suspected.", "Document allergies carefully; in low‑risk penicillin “allergy” (non‑IgE, remote rash), β‑lactams are usually safe; consider test dose if needed—this improves outcomes and stewardship.", "Adjust doses for renal/hepatic dysfunction; monitor vancomycin AUC/levels; avoid stacking nephrotoxins (loop diuretics, ACEi/ARBs, IV contrast) when possible.", "De‑escalate within **48–72 h** based on cultures and clinical response; target **5–7 days** for many uncomplicated bacterial syndromes (e.g., HAP without complications), longer when deep-seated or source not controlled.", "Pitfalls: missing hypoperfusion (normal BP but **lactate ≥4 mmol/L**), under‑dosing in obesity, unnecessary anaerobic coverage for aspiration pneumonitis, and forgetting antifungal/atypical coverage in high‑risk hosts.", "**Guideline Must‑Know:** Hemodynamic targets: **MAP ≥65 mmHg**; if persistent hypotension after fluids, start **norepinephrine** first‑line; add **vasopressin** if needed; reassess volume responsiveness with dynamic measures.", "Confirm Before Proceed: before removing a suspected infected central line, ensure paired cultures and assess for instability/tunnel infection; removal is irreversible and impacts diagnostic yield/source control documentation."], "icu_consult_triggers": ["Persistent **MAP <65 mmHg** or rising **lactate ≥4 mmol/L** despite fluids and early antibiotics.", "Escalating oxygen needs to **HFNC/NRB** or new **acute hypoxemic respiratory failure**.", "New **altered mental status**, focal neurologic deficits, or concern for **meningitis/encephalitis**.", "Rapidly progressive soft tissue infection, suspected **necrotizing fasciitis**, or **compartment syndrome**."], "orders_to_place_now": ["Order: Sepsis bundle labs — {CBC, CMP, magnesium, phosphorus, lactate now and 2–4 h, PT/INR, aPTT}", "Order: Blood cultures ×2 — {two peripheral sites before first antibiotic dose if feasible}", "Order: Empiric antibiotics — {syndrome={HAP/VAP, CAP, UTI/pyelo, IAI, unknown}, agents={cefepime or piperacillin–tazobactam ± vancomycin; meropenem if ESBL risk}, time=now, renal_dose=adjust}", "Order: Imaging — {CXR portable now; add CT {abdomen/pelvis} with contrast if IAI suspected; CT head before LP only if focal deficits, immunocompromise, or papilledema}", "Order: Fluid resuscitation — {balanced crystalloid 30 mL/kg bolus; reassess hemodynamics; start norepinephrine if MAP <65 mmHg after fluids}"], "abim_cases": [{"case_id": "14A", "stem": "A 72‑year‑old man with diabetes presents from the ward with fever 39.2°C, HR 118, BP 88/54 mmHg, RR 26, SpO₂ 93% on 2 L. He is confused. Exam shows suprapubic tenderness and a chronic Foley. Labs: WBC 17 ×10⁹/L, creatinine 2.1 mg/dL (baseline 1.0), lactate 4.2 mmol/L. Chest x‑ray is clear. Two nurses are at bedside to draw cultures.", "options": ["Await blood culture completion before giving antibiotics", "Give 30 mL/kg crystalloid, start norepinephrine if needed, and administer cefepime plus vancomycin now", "Start acetaminophen and repeat vitals in 2 hours", "Order CT abdomen/pelvis first to evaluate for obstruction", "Start ceftriaxone and delay pressors until after 3 L fluids regardless of MAP"], "answer": "B", "explanation": "Early broad‑spectrum antibiotics within **1 hour** of septic shock and **30 mL/kg** fluids with pressors to **MAP ≥65 mmHg** improve survival per Surviving Sepsis. Obtain cultures first if it does not delay therapy, but do not wait in shock. Cefepime plus vancomycin covers gram‑negatives including Pseudomonas and MRSA risk from chronic devices; imaging can follow stabilization."}, {"case_id": "14B", "stem": "A 63‑year‑old woman with prior stroke aspirates during dinner and develops fever 38.6°C and cough 6 hours later. She is stable: BP 132/78, HR 96, SpO₂ 95% on room air. CXR shows right lower lobe infiltrate without cavitation or effusion. No severe periodontal disease. No prior MRSA/Pseudomonas risks.", "options": ["Start ampicillin–sulbactam for “aspiration” to cover anaerobes routinely", "Start ceftriaxone plus azithromycin and withhold anaerobic coverage", "Start piperacillin–tazobactam plus vancomycin for broad coverage", "Start levofloxacin plus metronidazole for anaerobes", "Withhold all antibiotics because aspiration pneumonitis never needs antibiotics", "A: **ANC <0.5 ×10⁹/L** or expected to fall below that within 48 hours warrants immediate anti‑pseudomonal β‑lactam.\n- Q: When do you add anaerobic coverage in aspiration?  \n  A: Only if **lung abscess, empyema, or severe periodontal disease/necrotizing infection** is suspected.\n- Q: What MAP target guides vasopressor titration?  \n  A: **MAP ≥65 mmHg** with norepinephrine first‑line; add vasopressin if needed."], "answer": "B", "explanation": "Guidelines advise **no routine anaerobic coverage** for suspected aspiration pneumonia unless **abscess/empyema** or poor dentition/necrosis; standard CAP therapy is appropriate. The pitfall is reflexively adding anaerobic therapy without indications, increasing adverse effects and resistance."}], "micro_questions": [{"q": "What is the antibiotic timing goal in septic shock?", "a": "Administer broad‑spectrum antibiotics within **1 hour** of recognition after obtaining cultures if this does not delay therapy."}, {"q": "Define febrile neutropenia by ANC.", "a": "**ANC <0.5 ×10⁹/L** or expected to fall below that within 48 hours warrants immediate anti‑pseudomonal β‑lactam."}, {"q": "When do you add anaerobic coverage in aspiration?", "a": "Only if **lung abscess, empyema, or severe periodontal disease/necrotizing infection** is suspected."}, {"q": "What MAP target guides vasopressor titration?", "a": "**MAP ≥65 mmHg** with norepinephrine first‑line; add vasopressin if needed."}], "references": [{"label": "Surviving Sepsis Campaign Guidelines 2021", "url": "https://www.sccm.org/clinical-resources/guidelines/guidelines/surviving-sepsis-guidelines-2021"}, {"label": "ATS/IDSA Community‑Acquired Pneumonia Guideline 2019", "url": "https://www.atsjournals.org/doi/10.1164/rccm.201908-1581ST"}, {"label": "IDSA Febrile Neutropenia in Adults Guideline 2010 (with updates/ASCO‑IDSA 2018)", "url": "https://academic.oup.com/cid/article/52/4/e56/382256"}, {"label": "IDSA/ATS HAP/VAP Guideline 2016", "url": "https://www.idsociety.org/practice-guideline/hospital-acquired-and-ventilator-associated-pneumonia/"}], "cdi": ["Sepsis due to suspected catheter‑associated UTI, with acute kidney injury: include acuity, source, organism if known, **objective evidence** (T 39.2°C, **lactate 4.2 mmol/L**, hypotension, WBC 17), and treatments (30 mL/kg fluids, norepinephrine, cefepime + vancomycin).", "Hospital‑acquired pneumonia vs aspiration pneumonia: specify type, risk factors (recent hospitalization/ventilation), radiographic findings, oxygen requirement, and chosen empiric regimen with rationale (no anaerobes unless abscess/empyema).", "Febrile neutropenia due to chemotherapy: include **ANC value**, hemodynamic status, suspected source, and immediate anti‑pseudomonal therapy timing; note MRSA indications if adding vancomycin.", "Catheter‑related bloodstream infection suspected: document paired cultures, line status (kept vs removed with indication), organism if available, and hemodynamic impact; capture source control steps and ID consult if obtained."]}, {"id": "15", "title": "GI Bleeding", "tags": ["gastroenterology", "inpatient", "night-float", "hemorrhage", "critical-care"], "date": "2026-02-21", "panic_card": ["Secure ABCs; two large-bore IVs; start balanced crystalloids; target **MAP ≥65 mmHg**; if septic physiology suspected, begin sepsis bundle and **antibiotics within 1 h**. citeturn2search41turn2search46", "Transfuse packed RBCs for **Hb <7 g/dL** (consider **8 g/dL** if CAD/orthopedic/cardiac surgery); activate MTP if ongoing shock. citeturn2search35turn2search40", "Suspected variceal UGIB: start **octreotide 50 mcg IV bolus, then 50 mcg/h** and **ceftriaxone 1 g IV daily (7 d)**; arrange endoscopy **≤12 h**. citeturn2search15", "Nonvariceal UGIB: give **erythromycin 250 mg IV 20–90 min pre‑EGD**; plan EGD **≤24 h**; initiate post‑hemostasis **high‑dose PPI**. citeturn2search24turn2search29", "Brisk hematochezia with instability: obtain **CTA A/P now** to localize and enable IR embolization; urgent colonoscopy rarely improves outcomes in severe LGIB. citeturn2search59turn2search34", "Confirm Before Proceed: use **andexanet alfa/idarucizumab** only for life‑threatening DOAC‑associated bleeding given thrombotic risk; consider **4F‑PCC** if specific antidote unavailable. citeturn2search63turn2search61"], "brief_overview": ["GI bleeding on nights splits into UGIB (proximal to ligament of Treitz) and LGIB (colonic) with different first moves: stabilize, risk‑stratify, choose endoscopy vs CTA appropriately; early resuscitation and restrictive transfusion strategy (**Hb <7 g/dL**) reduce harm. **Guideline Must‑Know:** AABB 2023 endorses restrictive thresholds, with **8 g/dL** reasonable for selected cardiac contexts. citeturn2search35", "**Guideline Must‑Know:** For hospitalized UGIB, perform EGD **within 24 h** after stabilization; pre‑endoscopic **erythromycin 250 mg IV** improves visualization and reduces repeat EGD; high‑dose PPI is recommended after endoscopic hemostasis of ulcer bleeding. citeturn2search24turn2search29", "**Guideline Must‑Know:** For variceal hemorrhage, start vasoactive therapy (octreotide or terlipressin) plus **ceftriaxone** at presentation; perform band ligation early (typically **≤12 h**); consider **preemptive TIPS** in high‑risk patients (e.g., Child‑Pugh **C 10–13** or **B with active bleeding**). citeturn2search15turn2search10", "**Guideline Must‑Know:** For LGIB with hemodynamic significance, **CTA** is preferred for localization and guides transcatheter embolization; routine urgent colonoscopy within 24 h has not shown outcome benefit; most inpatient colonoscopies can be **non‑urgent** (≤14 d if stable). citeturn2search59turn2search34", "**Guideline Must‑Know:** Risk scores: use **Glasgow‑Blatchford (GBS)** at first assessment to identify very‑low‑risk UGIB (GBS **0–1**) for potential discharge; GBS outperforms pre‑endoscopic Rockall for predicting interventions. citeturn2search24turn2search58", "**Guideline Must‑Know:** Transfusion/product targets: maintain **platelets >50 ×10⁹/L** for active bleeding needing hemostasis; reverse **warfarin** with PCC for life‑threatening bleeding; for DOACs, use **andexanet** (apixaban/rivaroxaban) or **idarucizumab** (dabigatran) when bleeding is life‑threatening; otherwise hold drug/supportive care. citeturn2search59turn2search63", "In UGIB, give **PPI after** endoscopic hemostasis (continuous or intermittent high‑dose for 72 h, then BID for 2 weeks); pre‑EGD PPI has uncertain benefit and is not strongly recommended for outcomes. citeturn2search24", "**Guideline Must‑Know:** Endoscopic hemostasis options for ulcers include thermal (heater probe/bipolar), mechanical (clips), injection (epinephrine as adjunct only), with **hemostatic powder** for active bleeding and **over‑the‑scope clips** for recurrent bleeding; consider IR embolization if endoscopy fails. citeturn2search24", "Distinguish variceal stigmata (cirrhosis, portal hypertension signs) from nonvariceal causes; if uncertain and unstable, treat as variceal (octreotide + antibiotics) while arranging urgent EGD. **Confirm Before Proceed:** avoid delaying vasoactive therapy for diagnostic certainty. citeturn2search15", "**Guideline Must‑Know:** Sepsis bundle if infection suspected: **30 mL/kg** crystalloid for hypoperfusion, dynamic fluid assessment, and **MAP 65 mmHg** with norepinephrine first‑line. GI bleeding with fever/ascites or aspiration risk warrants vigilance for sepsis. citeturn2search41turn2search46", "In LGIB, after CTA‑positive localization, **IR embolization within ~90 min** can control bleeding with high technical success; monitor for bowel ischemia; coordinate with GI for subsequent diagnostic colonoscopy when stable. citeturn2search34", "**Guideline Must‑Know:** Antithrombotic resumption: resume **aspirin for secondary prevention** once hemostasis achieved; individualized timing for anticoagulation (often ~7 days) balancing rebleed vs thrombosis; document plan with GI/Cardiology/Heme. citeturn2search59", "ICU triggers include refractory hypotension, transfusion needs **>4 units/24 h**, persistent hematemesis/melena with rising lactate, or escalating oxygen/airway support; consider early anesthesia involvement for high‑risk EGD. citeturn2search41", "**Guideline Must‑Know:** For brisk hematochezia with shock, remember an **upper source is possible**; consider EGD when suspicion moderate/high even if CTA pending or negative. citeturn2search26", "Pitfalls: over‑transfusion raising portal pressures; failing to give **ceftriaxone** in variceal bleed; delaying vasoactive therapy; attempting urgent colonoscopy in unstable LGIB instead of **CTA→IR**; not using erythromycin pre‑EGD in UGIB. citeturn2search15turn2search59turn2search24", "**Guideline Must‑Know:** Post‑EGD ulcer bleed: high‑dose PPI **continuous (8 mg/h) or intermittent** for 72 h is acceptable; repeat endoscopy for rebleeding; IR embolization if endoscopic therapy fails. citeturn2search24", "**Guideline Must‑Know:** Early antibiotic prophylaxis in variceal bleeding reduces infections and mortality; **ceftriaxone 1 g daily** preferred in areas with high quinolone resistance. citeturn2search15", "**Guideline Must‑Know:** Preemptive **TIPS** improves outcomes in selected high‑risk variceal bleeders; coordinate urgently with Hepatology/IR; document Child‑Pugh/MELD and failure criteria. citeturn2search15turn2search10"], "icu_consult_triggers": ["Persistent hypotension requiring vasopressors or **lactate >4 mmol/L** despite resuscitation. citeturn2search41", "Transfusion requirement **>4 pRBC units in 24 h** or anticipated massive transfusion. citeturn2search34", "Ong d; routine octreotide/antibiotics is reserved for suspected variceal bleeding. citeturn2search24turn2search29turn2search35"}, {"case_id": "15B", "stem": "A 72‑year‑old woman on apixaban for AF presents with brisk hematochezia, SBP 82 mmHg, HR 122, Hb 8.1 g/dL. After fluids and 1 unit pRBC, she remains unstable.", "options": ["Urgent colonoscopy within 6 hours after a rapid prep", "Start octreotide infusion empirically and schedule EGD tomorrow", "CT angiography of abdomen/pelvis now to localize bleeding with plan for IR embolization if positive", "Tagged RBC scan to localize bleeding before any other imaging", "Start high‑dose IV PPI and observe 24 hours", "The pitfall is defaulting to colonoscopy first in unstable LGIB. If bleeding is life‑threatening and driven by a recent factor Xa inhibitor, consider **andexanet** per institutional criteria. citeturn2search59turn2search34\n\nWhat changed the decision here?"], "answer": "C", "explanation": "For hemodynamically significant LGIB, **CTA is recommended** to localize bleeding and expedite **IR embolization**; urgent colonoscopy has not improved key outcomes in severe LGIB. The pitfall is defaulting to colonoscopy first in unstable LGIB. If bleeding is life‑threatening and driven by a recent factor Xa inhibitor, consider **andexanet** per institutional criteria. citeturn2search59turn2search34"}], "micro_questions": [{"q": "Transfuse RBCs at what hemoglobin for most stable adults?", "a": "**<7 g/dL** (consider **8 g/dL** with cardiovascular disease/orthopedic/cardiac surgery). citeturn2search35"}, {"q": "EGD timing for hospitalized UGIB after stabilization?", "a": "Perform within **24 hours**; sooner if ongoing instability after resuscitation. citeturn2search24"}, {"q": "First‑line imaging for unstable LGIB with active hematochezia?", "a": "**CT angiography** to localize and facilitate IR embolization. citeturn2search59turn2search34"}, {"q": "Initial variceal bundle at presentation?", "a": "**Vasoactive agent** (e.g., octreotide), **ceftriaxone**, and early EGD with band ligation. citeturn2search15"}, {"q": "Erythromycin pre‑EGD dose?", "a": "**250 mg IV** 20–90 minutes before endoscopy. citeturn2search24"}], "references": [{"label": "ACG Clinical Guideline: Upper Gastrointestinal and Ulcer Bleeding (2021). citeturn2search24", "url": ""}, {"label": "ACG Updated Guideline: Acute Lower Gastrointestinal Bleeding (2023). citeturn2search59", "url": ""}, {"label": "AASLD Practice Guidance: Portal Hypertension & Variceal Bleeding (2023) and Baveno VII Consensus (2022). citeturn2search15turn2search10", "url": ""}, {"label": "AABB International Guidelines for Red Blood Cell Transfusion (2023). citeturn2search35", "url": ""}, {"label": "Surviving Sepsis Campaign: Management of Sepsis and Septic Shock (2021). citeturn2search41", "url": ""}], "cdi": ["Acute upper GI bleeding — etiology: {peptic ulcer vs variceal vs other}; severity: {hemorrhagic shock vs acute blood loss anemia}; objective evidence: {Hb trend, lactate, hemodynamics, EGD findings}; treatment: {endoscopic hemostasis type, vasoactive infusion, PPI/antibiotics, transfusion units}.", "Acute lower GI bleeding — suspected source: {diverticular vs angiodysplasia vs post‑polypectomy}; severity: {ongoing transfusion needs, CTA localization}; objective evidence: {CTA result, IR embolization performed}; treatment: {IR embolization details, bowel prep/colonoscopy timing}.", "Coagulopathy/anticoagulant‑related hemorrhage — drug and last dose; reversal used ({PCC/andexanet/idarucizumab}); risk–benefit justification; thrombotic risk plan and restart timing.", "Shock (type and criteria) — specify **hypovolemic** vs mixed **septic**; document **MAP**, vasopressor use, fluids, urine output, lactate response.", "Aspiration risk/encephalopathy — airway protection decisions, oxygen/vent settings, antibiotics if indicated."]}, {"id": "16", "title": "Glucose Emergencies (DKA/HHS)", "tags": ["internal-medicine", "inpatient", "night-float"], "date": "2026-02-20", "panic_card": ["Secure airway/breathing; give oxygen for hypoxemia; start isotonic crystalloid bolus now; target **MAP ≥65 mmHg** if shock. citeturn2search3", "Check potassium urgently; **do not start insulin if K⁺ <3.3 mmol/L**—replete first. citeturn2search3turn2search2", "Start IV regular insulin **0.1 units/kg/h** (DKA) or **0.05 units/kg/h** (HHS) once K⁺ ≥3.3 mmol/L and volume resuscitation underway. citeturn2search3turn2search7", "Add dextrose when glucose reaches **~200 mg/dL (DKA)** or **~250–300 mg/dL (HHS)** to continue insulin safely. citeturn2search3turn2search11", "Obtain VBG, β‑hydroxybutyrate, serum osmolality; monitor glucose hourly and BMP (including Mg/Phos) every 2–4 h. citeturn2search3turn2search32"], "brief_overview": ["**Guideline Must‑Know:** DKA = hyperglycemia, ketosis, metabolic acidosis; HHS = severe hyperglycemia with hyperosmolality and minimal ketosis/acidosis; mixed states occur and follow the predominant physiology. citeturn2search3", "**Guideline Must‑Know:** Start with isotonic fluids (0.9% saline or balanced crystalloid) for intravascular resuscitation, then adjust rate/type by hemodynamics and corrected sodium; typical ongoing rate 250–500 mL/h. citeturn2search3turn2search11", "**Guideline Must‑Know:** Potassium is the gate: **K⁺ <3.3 mmol/L → hold insulin and replete**; **3.3–5.2 → add 20–30 mmol K⁺/L to fluids**; **>5.2 → no K⁺ yet, recheck frequently**. citeturn2search3turn2search2", "**Guideline Must‑Know:** Insulin dosing—IV regular insulin **0.1 units/kg/h** for DKA (no bolus required in most adults); for HHS or frail patients consider **0.05 units/kg/h**. citeturn2search3turn2search7", "**Guideline Must‑Know:** When glucose falls to **~200 mg/dL (DKA)** or **~250–300 mg/dL (HHS)**, add dextrose and continue insulin to clear ketones/normalize osmolality. citeturn2search3turn2search11", "**Guideline Must‑Know:** Preferred labs/monitoring: VBG (arterial not required), capillary glucose **q1h**, BMP with Mg/Phos **q2–4h**, β‑hydroxybutyrate for diagnosis/resolution; hourly I/O and mental status. citeturn2search28turn2search32", "DKA resolution (examples from consensus): closed anion gap with rising bicarbonate/venous pH and normalization of β‑hydroxybutyrate; HHS resolution includes improved mentation with **effective osmolality <320 mOsm/kg** and adequate hydration. citeturn2search3", "Typical glucose fall targets are **~50–75 mg/dL per hour**; insufficient fall prompts reassessment of volume status and possible temporary insulin rate increase. citeturn2search12", "Add dextrose using D5 0.45% NaCl (or D5 NS if hyponatremic) to maintain **glucose 150–200 mg/dL (DKA)** or **~200–250 mg/dL (HHS)** until resolution. citeturn2search3turn2search11", "Identify/treat precipitants: infection, MI, stroke, pancreatitis, insulin omission, steroid therapy, and **SGLT2 inhibitor–associated euglycemic DKA** (normal or mildly elevated glucose). citeturn2search3", "Bicarbonate: generally **avoid** in adults unless **pH ≤6.9**, then consider cautious buffered replacement with close K⁺ monitoring; evidence for benefit is limited/controversial. citeturn2search16", "HHS fluids: aim for gradual osmolality decline (**~3–8 mOsm/kg/h**) to reduce cerebral edema risk; prioritize volume first, then insulin at lower rates. citeturn2search11", "Transition off IV insulin only after DKA/HHS resolution and when patient can eat; **overlap basal insulin by 1–2 h** before stopping infusion. citeturn2search32", "Night pitfalls: starting insulin before checking K⁺; aggressive fluids in CHF/ESRD without hemodynamic monitoring; failing to add dextrose early enough; missing mixed DKA/HHS with anion gap plus **effective osmolality ≥320**. citeturn2search3turn2search11", "Consult early for refractory acidosis, shock, or altered mental status; consider ICU for insulin titration and electrolyte shifts requiring q1–2h labs. citeturn2search3", "ADA 2026 Hospital Standards reinforce protocolized inpatient pathways for hyperglycemic crises, CGM/pump considerations, and safe transitions of care. citeturn2search20turn2search21"], "icu_consult_triggers": ["Persistent hypotension despite fluids or need for vasopressors; rising lactate or suspected sepsis. citeturn2search3", "Severe acidosis **pH <7.0** or refractory anion‑gap acidosis despite insulin/fluids. citeturn2search3", "**Effective osmolality ≥330 mOsm/kg** or rapidly changing osmolality with worsening mental status. citeturn2search11", "K⁺ instability (**<3.0** or **>6.0 mmol/L**) or life‑threatening arrhythmias. citeturn2search3", "Respiratory failure, coma, or need for q1h titration with multi‑organ dysfunction. citeturn2search3"], "orders_to_place_now": ["Order: IV crystalloid bolus — {0.9% NaCl, 1,000 mL over 60 min; repeat if hypotensive} citeturn2search3", "Order: Insulin infusion (regular insulin) — {start 0.1 units/kg/h for DKA or 0.05 units/kg/h for HHS; no bolus; titrate by glucose fall 50–75 mg/dL/h} citeturn2search3turn2search7", "Order: Potassium replacement — {add 20–30 mmol K⁺ per liter if K⁺ 3.3–5.2; hold insulin and give K⁺ if K⁺ <3.3} citeturn2search3", "Order: Dextrose‑containing fluids — {switch to D5 0.45% NaCl when glucose ≤200 mg/dL (DKA) or 250–300 mg/dL (HHS)} citeturn2search3turn2search11", "Order: Laboratory monitoring — {POC glucose q1h; BMP, Mg, Phos q2–4h; VBG; β‑hydroxybutyrate; serum osmolality} citeturn2search3turn2search28", "Order: Identify precipitants — {blood cultures if febrile, UA/UCx, CXR, ECG/troponin as indicated} citeturn2search3"], "abim_cases": [{"case_id": "16A", "stem": "A 28‑year‑old with type 1 diabetes presents with polyuria, Kussmaul respirations, and nausea. Vitals: BP 102/64, HR 118. Labs: glucose 540 mg/dL, β‑hydroxybutyrate elevated, VBG pH 7.13, HCO₃⁻ 10 mmol/L, anion gap 24, K⁺ 2.9 mmol/L, creatinine 1.1 mg/dL. After 1 L of 0.9% saline, next best step?", "options": ["Begin IV regular insulin at 0.1 units/kg/h now", "Give sodium bicarbonate infusion", "Administer 20–30 mmol KCl in IV fluids and hold insulin until K⁺ ≥3.3 mmol/L", "Start D5 0.45% NaCl and IV insulin concurrently", "Give subcutaneous rapid‑acting insulin 10 units and repeat in 1 h"], "answer": "C", "explanation": "Insulin drives K⁺ intracellularly and can precipitate arrhythmia when **K⁺ <3.3 mmol/L**; therefore potassium must be repleted before starting insulin. citeturn2search3 Fluid resuscitation precedes insulin, and bicarbonate is generally reserved for **pH ≤6.9**. citeturn2search3turn2search16"}, {"case_id": "16B", "stem": "A 62‑year‑old with type 2 diabetes on empagliflozin returns 24 h after laparoscopic cholecystectomy with malaise and vomiting. Vitals: BP 118/70, HR 110. Labs: glucose 184 mg/dL, β‑hydroxybutyrate 4.2 mmol/L, VBG pH 7.24, HCO₃⁻ 16 mmol/L, anion gap 18, K⁺ 4.3 mmol/L. What is the best management?", "options": ["Discharge with antiemetics; glucose <200 mg/dL", "Give IV bicarbonate to correct acidosis", "Start IV fluids only; avoid insulin because glucose <250 mg/dL", "Initiate DKA protocol: isotonic fluids, IV insulin 0.1 units/kg/h, and early dextrose to allow insulin continuation; stop SGLT2 inhibitor", "Start subcutaneous sliding‑scale insulin only"], "answer": "D", "explanation": "This is **euglycemic DKA** associated with SGLT2 inhibitor use; treatment mirrors DKA with insulin plus dextrose to clear ketones despite near‑normal glucose. citeturn2search3 Bicarbonate is not indicated unless **pH ≤6.9**; fluids alone or sliding‑scale insulin are inadequate. citeturn2search16"}], "micro_questions": [{"q": "Minimum K⁺ level to begin insulin infusion?", "a": "**≥3.3 mmol/L**; replete potassium if below this threshold. citeturn2search3"}, {"q": "When should dextrose be added during treatment?", "a": "At **~200 mg/dL (DKA)** and **~250–300 mg/dL (HHS)** while continuing insulin. citeturn2search3turn2search11"}, {"q": "Target glucose fall per hour on insulin infusion?", "a": "Approximately **50–75 mg/dL/h**; reassess if response is slower. citeturn2search12"}, {"q": "Effective osmolality threshold defining HHS?", "a": "**≥320 mOsm/kg** with minimal ketosis/acidosis. citeturn2search11"}], "references": [{"label": "American Diabetes Association. Standards of Care in Diabetes—2026, Section 16: Diabetes Care in the Hospital. Diabetes Care. 2026;49(Suppl 1):S339–S355", "url": "https://diabetesjournals.org/care/article/49/Supplement_1/S339/163925/16-Diabetes-Care-in-the-Hospital-Standards-of-Care"}, {"label": "Umpierrez GE, et al. Hyperglycemic Crises in Adults With Diabetes: A Consensus Report (ADA/EASD/AACE/JBDS/DTS), 2024. Diabetes Care. 2024;47(8):1257–1275", "url": "https://doi.org/10.2337/dci24-0032"}, {"label": "Joint British Diabetes Societies (JBDS). The Management of Hyperosmolar Hyperglycaemic State (HHS) in Adults, 2022", "url": "https://abcd.care/sites/default/files/site_uploads/JBDS_Guidelines_Current/JBDS_06_The_Management_of_Hyperosmolar_Hyperglycaemic_State_HHS_%20in_Adults_FINAL_0.pdf"}, {"label": "Endocrine Society. Management of Hyperglycemia in Hospitalized Adult Patients in Non‑Critical Care Settings, 2022", "url": "https://www.endocrine.org/clinical-practice-guidelines/inpatient-hyperglycemia-guideline-resources"}, {"label": "Cleveland Clinic Journal of Medicine. Hyperglycemic crises in adults: A look at the 2024 consensus report. 2025;92(3):152–162", "url": "https://www.ccjm.org/content/ccjom/92/3/152.full.pdf"}], "cdi": ["Acute diabetic ketoacidosis vs hyperosmolar hyperglycemic state: specify acuity, mixed DKA/HHS if present; include objective criteria (β‑hydroxybutyrate, pH/HCO₃⁻, anion gap, **effective osmolality**).", "Etiology/trigger: infection, MI, medication nonadherence, SGLT2 inhibitor, steroid exposure; link to crisis.", "Severity/organ dysfunction: hypotension/shock, altered mental status, AKI, electrolyte derangements (K⁺, Phos, Mg).", "Treatment/response: type/volume of fluids, insulin infusion rate, potassium repletion, dextrose addition, monitoring frequency, ICU involvement.", "Risk/safety statements: “K⁺ corrected to **≥3.3 mmol/L** before insulin,” osmolality change monitored, and if bicarbonate used, document **pH ≤6.9** indication. citeturn2search3turn2search16"]}, {"id": "17", "title": "Hypertensive Emergency vs Urgency", "tags": ["hypertension", "critical-care", "inpatient", "night-float", "cardiology"], "date": "2026-02-21", "panic_card": ["Recheck BP with correct cuff/position; place continuous monitoring; if end-organ injury present, target **MAP reduction ≤20–25% in first hour**, then gradual control—avoid precipitous drops. Consider arterial line for titratable IV therapy. citeturn2search44turn2search6", "Rapidly screen BARKH end organs (brain, arteries/aorta, retina, kidney, heart) and obtain problem-directed imaging/labs; treat pain/anxiety that can elevate BP. citeturn2search6", "Start a titratable IV antihypertensive (e.g., nicardipine, clevidipine, labetalol) when emergency confirmed; set clear numeric BP goals based on the specific organ injury. citeturn2search6turn2search44", "Aortic dissection suspected: **IV beta-blocker first (e.g., esmolol), then vasodilator; goal SBP <120 mmHg and HR 60–80 within ~20 min**. citeturn2search13turn2search15", "Intracerebral hemorrhage: favor smooth control to **SBP 130–150 mmHg**; avoid lowering **<130 mmHg** acutely. citeturn2search7", "Acute ischemic stroke: before IV thrombolysis, **BP <185/110**; maintain **<180/105** for 24 h; if no reperfusion therapy, generally avoid lowering unless **≥220/120** (then reduce ~15% in 24 h). citeturn2search47turn2search46"], "brief_overview": ["**Guideline Must‑Know:** The AHA 2024 acute care statement recommends abandoning “hypertensive urgency” terminology in favor of “asymptomatic markedly elevated BP” (≥180/110–120 without new/worsening target-organ damage); treat the patient, not the number. citeturn2search6turn2search1", "**Guideline Must‑Know:** Hypertensive emergency is severe BP elevation with **acute target-organ injury** (BARKH: encephalopathy/stroke/ICH, aortic catastrophe, high-grade retinopathy, AKI/MAHA, ACS/acute pulmonary edema) and requires **IV** therapy with monitored titration. citeturn2search6", "**Guideline Must‑Know:** Initial goal is **MAP ↓ ≤20–25% in the first hour**, then to **~160/100–110** over the next 2–6 h, unless a specific condition dictates otherwise (e.g., dissection, stroke). citeturn2search44", "**Guideline Must‑Know:** Measurement matters—recheck with proper cuff/position, resolve reversible drivers (pain, anxiety, hypoxia, bladder distention, stimulants), and note that arterial lines are preferred when giving titratable IV agents. citeturn2search6turn2search1", "**Guideline Must‑Know:** Asymptomatic markedly elevated BP generally should **not** be acutely lowered with IV agents; initiate/adjust oral therapy and arrange close follow‑up; avoid PRN IV hydralazine/labetalol “just for numbers.” citeturn2search6turn2search45", "**Guideline Must‑Know:** Organ‑specific targets vary: aortic dissection **SBP <120** and HR 60–80 (beta‑blockade first), ICH **SBP 130–150**, AIS with thrombolysis **<185/110 pre‑bolus** and **<180/105 for 24 h**; AIS without reperfusion typically treat only if **≥220/120**. citeturn2search13turn2search7turn2search47turn2search46", "Differentiate pulmonary edema/ACS (favor IV nitroglycerin or clevidipine/nicardipine) versus sympathetic crises (avoid pure vasodilators until beta‑blockade if aortic dissection or pheo suspected). citeturn2search44", "In pregnancy/puerperium, **treat ≥160/110 confirmed within 15 min** using IV labetalol, IV hydralazine, or oral immediate‑release nifedipine; evaluate for preeclampsia/eclampsia and give magnesium when indicated. citeturn2search27turn2search29", "For AKI/CKD, avoid over‑rapid falls that worsen renal perfusion; choose easily titratable agents and track creatinine/urine output. citeturn2search44", "What must happen now: confirm emergency (symptoms/signs/labs/imaging), start titratable IV therapy with clear numeric targets, continuous monitoring, and early ICU involvement when instability, IV infusion, or neuro/ACS/aortic pathology is present. citeturn2search6", "What can wait until daytime: chronic regimen optimization, secondary HTN workup, ambulatory targets/risk calculators (per 2025 ACC/AHA outpatient guideline updates). citeturn2search4", "Pitfalls: mistaking pain/anxiety readings for emergencies; chasing “normal” BP quickly (risk of cerebral/coronary/renal hypoperfusion); giving thrombolysis without meeting BP thresholds; missing dissection in chest/back pain with pulse deficit. citeturn2search44turn2search47turn2search13", "ICU/consult calls to make early: neuro for ICH/AIS, cardiology for ACS/flash edema, cardiothoracic/vascular for dissection, nephrology for severe AKI; transfer if lacking continuous titration capacity. citeturn2search7turn2search13", "Documentation should distinguish “hypertensive emergency” from “asymptomatic markedly elevated BP”; avoid the ambiguous term “urgency” per AHA 2024. citeturn2search6", "**Confirm Before Proceed:** In AIS, do **not** rapidly normalize BP below recommended thresholds before/after reperfusion; in suspected dissection, **beta‑block first** before vasodilator; irreversible therapies (e.g., thrombolysis) require strict BP verification. citeturn2search47turn2search13", "Disposition pearls: most asymptomatic markedly elevated BP can be managed outpatient; true emergencies need monitored beds and IV drips; avoid unnecessary imaging in well patients without red flags. citeturn2search6turn2search42"], "icu_consult_triggers": ["Requirement for titratable IV antihypertensive infusion and/or arterial line to meet time‑sensitive organ‑specific targets (e.g., ICH, AIS reperfusion, dissection). citeturn2search6", "Neurologic deficit or hemorrhage on imaging; SBP not achieving **130–150** in ICH within 1 h despite therapy. citeturn2search7", "Suspected or confirmed aortic dissection; need to reach **SBP <120** and HR 60–80 promptly with beta‑blockade. citeturn2search13", "Refractory pulmonary edema/ACS or ongoing end‑organ ischemia despite initial measures. citeturn2search44"], "orders_to_place_now": ["Order: Continuous IV antihypertensive infusion (nicardipine or clevidipine) — {start rate, titration increment, BP goal, max rate, monitoring frequency} citeturn2search6", "Order: IV labetalol bolus — {dose mg, repeat interval, maximum total dose, hold parameters} citeturn2search6", "Order: Arterial line placement — {site, ultrasound guidance, waveform monitoring, blood sampling protocol} citeturn2search6", "Order: Non‑contrast head CT (stroke/ICH check) — {indication, timing, stat read, neuro consult if positive} citeturn2search7turn2search47", "Order: CTA chest/abdomen/pelvis for aortic syndrome — {indication, beta‑block before scanner if hypertensive/tachycardic, contrast precautions} citeturn2search13"], "abim_cases": [{"case_id": "17A", "stem": "A 62‑year‑old with sudden tearing chest pain radiating to the back has BP 208/118 mmHg and HR 112. Exam shows asymmetric arm BPs and a new diastolic murmur. ECG without STEMI. You suspect acute aortic dissection.", "options": ["Start IV nicardipine infusion immediately to lower SBP below 120 mmHg", "Start IV esmolol, then add nicardipine to reach SBP <120 mmHg and HR 60–80", "Give sublingual nifedipine and observe", "Give IV hydralazine to rapidly lower SBP to normal", "Begin IV nitroprusside alone to rapidly lower MAP"], "answer": "B", "explanation": "For suspected dissection, guidelines recommend **beta‑blockade first** to blunt shear (HR 60–80), then add a vasodilator to achieve **SBP <120 mmHg** rapidly. Pure vasodilation before rate control can increase shear; hydralazine/nifedipine are inappropriate here. citeturn2search13turn2search15"}, {"case_id": "17B", "stem": "A 74‑year‑old with acute ischemic stroke (NIHSS 6) arrives 7 hours after last‑known‑well, not eligible for thrombolysis or thrombectomy. BP is 210/112 mmHg; he is comfortable, oxygenating well, and has no chest pain, dyspnea, or AKI.", "options": ["Start IV nicardipine to lower SBP to <140 mmHg in the first hour", "Give IV labetalol to reduce SBP by 30% immediately", "Allow permissive hypertension; no urgent BP lowering unless SBP ≥220 or DBP ≥120", "Start IV nitroprusside to normalize BP quickly", "Start oral captopril and amlodipine to reduce SBP to <130 mmHg tonight"], "answer": "C", "explanation": "In AIS patients **not** receiving reperfusion, guidelines generally avoid treatment unless **BP ≥220/120 mmHg**; if treated, reduce only about **15% in the first 24 h** to preserve perfusion. The pitfall is over‑rapid normalization worsening cerebral ischemia. citeturn2search47turn2search46"}], "micro_questions": [{"q": "Max initial BP reduction allowed in most hypertensive emergencies?", "a": "**MAP ↓ ≤20–25% in first hour**, then gradual lowering based on organ‑specific targets. citeturn2search44"}, {"q": "Pre‑thrombolysis BP requirement in AIS?", "a": "**<185/110 mmHg** before bolus and **<180/105 mmHg** for 24 h afterward. citeturn2search47"}, {"q": "ICH acute BP goal?", "a": "Target **SBP 130–150 mmHg** with smooth control; avoid <130 mmHg. citeturn2search7"}, {"q": "Aortic dissection hemodynamic targets and sequence?", "a": "**HR 60–80** and **SBP <120 mmHg** with **beta‑blockade first**, then vasodilator. citeturn2search13"}, {"q": "Pregnancy severe hypertension confirmation and first‑line agents?", "a": "Confirm **≥160/110 within 15 min**; treat with IV labetalol, IV hydralazine, or oral immediate‑release nifedipine. citeturn2search27"}], "references": [{"label": "AHA Scientific Statement: Management of Elevated BP in Acute Care (2024) — summary and practice points. citeturn2search6turn2search1", "url": ""}, {"label": "ACC/AHA Guideline for High Blood Pressure in Adults (2025) — outpatient fundamentals and updates relevant to inpatient transitions. citeturn2search4turn2search2", "url": ""}, {"label": "AHA/ASA Guideline for Spontaneous ICH (2022) — BP targets and smooth control emphasis. citeturn2search7", "url": ""}, {"label": "ACC/AHA Aortic Disease Guideline (2022) — dissection HR/BP targets and sequencing. citeturn2search13", "url": ""}, {"label": "AHA/ASA Acute Ischemic Stroke 2019 Update — BP thresholds around thrombolysis and early care. citeturn2search47", "url": ""}], "cdi": ["Hypertensive emergency vs asymptomatic markedly elevated BP; specify acute target‑organ injury present/absent and which organ(s) (brain/aorta/retina/kidney/heart) with objective evidence (exam/imaging/labs).", "Acuity and severity with numeric goals: initial **MAP ↓ ≤20–25%**, organ‑specific targets (e.g., ICH SBP 130–150; AIS reperfusion thresholds; dissection SBP <120 & HR 60–80).", "Etiology/precipitants (med nonadherence, stimulant use, pain, volume overload) and treatments used (IV nicardipine/clevidipine/labetalol, beta‑blocker first for dissection, magnesium for eclampsia) with responses.", "Monitoring/intensity: continuous telemetry, arterial line if used, ICU vs step‑down, consults placed (neuro/cardiology/CT surgery/nephrology)."]}, {"id": "18", "title": "ICU Escalation & Early Consults", "tags": ["inpatient", "internal-medicine", "night-float"], "date": "2026-02-21", "panic_card": ["Assess airway, breathing, circulation; place on monitor; two large-bore IVs; start crystalloid bolus if hypotensive; target **MAP ≥65 mmHg**; apply O₂ to keep **SpO₂ ≥90%** (or **88–92%** if chronic hypercapnia).", "If hypotension persists after fluids or lactate **≥4 mmol/L**, start **norepinephrine** and titrate to **MAP ≥65 mmHg**; obtain **lactate now and q2–4 h**.", "For impending/actual respiratory failure (work of breathing, **SpO₂ <90%** on supplemental O₂, or **PaO₂/FiO₂ <150**), escalate support (HFNC/NIV) and page ICU now.", "Treat immediately reversible threats: **glucose <3.0 mmol/L** → IV dextrose; **K⁺ ≥6.0 mmol/L with ECG changes** → IV calcium, then insulin/dextrose and removal strategy; control active massive bleeding.", "Call appropriate stat consults early for time-critical paths (stroke door-to-needle **≤4.5 h**, STEMI, massive PE, airway obstruction); Confirm Before Proceed for irreversible steps (e.g., thrombolysis, MTP activation)."], "brief_overview": ["Night-float escalation hinges on early recognition of decompensation in airway, breathing, circulation, mental status, or uncontrolled bleeding; act fast and call for help early while stabilizing ABCs with objective targets (**MAP ≥65 mmHg**, **SpO₂ ≥90%**, **glucose >3.0 mmol/L**).", "**Guideline Must‑Know:** Sepsis bundle initial steps per Surviving Sepsis 2021: prompt recognition, cultures, early broad-spectrum antibiotics, **30 mL/kg balanced crystalloid** for hypotension or **lactate ≥4 mmol/L**, and **norepinephrine** as first-line vasopressor to **MAP ≥65 mmHg**.", "**Guideline Must‑Know:** Shock escalation to ICU when vasopressor is required, lactate remains elevated, or there is persistent hypotension despite fluids; arterial line strongly considered for invasive monitoring in ongoing shock.", "**Guideline Must‑Know:** Acute hypoxemic respiratory failure with **SpO₂ <90%** despite supplemental O₂, rising work of breathing, or **PaO₂/FiO₂ <150** should trigger ICU evaluation and trial of HFNC/NIV with close monitoring; intubate for failing NIV, altered mental status, or inability to protect airway.", "Objective ventilatory failure signs (worsening hypercapnia, acidosis, exhaustion) are high-risk at night; NIV is helpful in COPD/CHF exacerbations but failure criteria mandate swift intubation planning with ICU.", "**Guideline Must‑Know:** AHA/ASA stroke pathways prioritize immediate imaging and thrombolysis within **≤4.5 h** when eligible; any new focal neuro deficit with disabling symptoms or deteriorating mental status requires emergent neurology involvement and likely ICU if airway/ICP risk.", "**Guideline Must‑Know:** AHA/ACC/HFSA heart failure guidance supports ICU transfer for cardiogenic shock (hypotension, cold extremities, rising lactate, worsening renal function) and initiation of inotropes/vasopressors with invasive monitoring.", "**Guideline Must‑Know:** AABB 2023 advocates a **restrictive RBC threshold of Hb <7 g/dL** in most stable adults; ICU/consult early for active bleeding with hemodynamic instability or signs of shock; platelets if severe thrombocytopenia with bleeding.", "**Guideline Must‑Know:** ATS/IDSA CAP criteria: severe pneumonia (major criteria like septic shock or respiratory failure requiring ventilation; or ≥3 minor criteria) warrants ICU; monitor for escalating O₂ needs, hypotension, or confusion.", "**Guideline Must‑Know:** KDIGO AKI: Stage 2–3 AKI, refractory hyperkalemia, severe acidosis, or volume overload with hypoxemia are dialysis/ICU triggers; consult nephrology early when potassium is **≥6.0 mmol/L**, pH **<7.2**, or uremic complications.", "Time-sensitive consults that should not wait until morning: acute stroke, STEMI/NSTEMI with instability, GI bleed with hemodynamic compromise, massive PE suspicion, status epilepticus, airway lesions, compartment syndrome, and threatened limb ischemia.", "What must happen now: stabilize ABCs; obtain critical labs (lactate, ABG/VBG, BMP/CBC/Coags, type & screen), portable CXR, ECG; start guideline-concordant therapy (antibiotics for sepsis within 1 h, vasopressors for shock, HFNC/NIV for hypoxemia, insulin for DKA/HHS); notify ICU/appropriate consultants early.", "What can wait a few hours: non-urgent medication reconciliation, non-critical imaging, and specialist follow-up for stable, improving patients; however, document rationale and contingency plans if deferring steps overnight.", "Pitfalls: under-recognizing occult shock (normal BP but **lactate ≥4 mmol/L** or skin mottling), delaying antibiotics, over-oxygenation in COPD (target **SpO₂ 88–92%**), missing silent airway compromise (stridor, drooling, neck swelling), and failing to reassess response q15–30 min.", "**Guideline Must‑Know:** Use norepinephrine as first-line vasopressor in septic and undifferentiated shock; add vasopressin if escalating requirements; avoid dopamine due to arrhythmias except in select bradycardic shock.", "**Guideline Must‑Know:** For suspected upper GI bleed with hypotension, resuscitate, start IV PPI, consider octreotide if variceal risk, correct coagulopathy, and call GI early; transfuse RBCs at **Hb <7 g/dL** or earlier if massive hemorrhage and shock; activate MTP as indicated (Confirm Before Proceed).", "**Guideline Must‑Know:** For DKA/HHS, initiate insulin infusion after confirming **K⁺ ≥3.3 mmol/L**; ICU for severe acidosis (pH **<7.0–7.1**), altered mental status, or need for insulin infusion and close titration; vigilantly correct electrolytes and avoid rapid sodium shifts."], "icu_consult_triggers": ["Need for vasopressor to maintain **MAP ≥65 mmHg**, **lactate ≥4 mmol/L**, or persistent hypotension after guideline-volume resuscitation.", "Respiratory failure with **SpO₂ <90%** on high-flow O₂, **PaO₂/FiO₂ <150**, escalating work of breathing, or NIV intolerance/failure.", "Acute neurologic decline (new focal deficit, seizures, GCS drop) or airway protection concern in intracranial pathology.", "Massive/ongoing bleeding with hemodynamic instability, **Hb falling toward <7 g/dL**, or transfusion requirement anticipated; consider MTP.", "Hyperkalemia **≥6.0 mmol/L** with ECG changes, severe acidosis **pH <7.2**, or refractory volume overload requiring emergent renal replacement therapy."], "orders_to_place_now": ["Order: Critical care/ICU consult — {indication, current supports, vitals/labs trend}", "Order: Norepinephrine infusion — {start_rate, titrate_to_MAP ≥65, central_line_plan}", "Order: High-flow nasal cannula — {FiO2, flow_L_min, SpO2_target}", "Order: Sepsis bundle labs — {lactate_now_and_q2–4h, cultures_before_antibiotics_when_feasible}", "Order: Broad-spectrum antibiotics — {source_suspected, renal_dose_adjustment, time_admin ≤1h}"], "abim_cases": [{"case_id": "18A", "stem": "A 67-year-old man with diabetes and COPD is admitted with fever and productive cough. On the night shift he is tachypneic (RR 32), tachycardic (110), BP 88/52 after 2 L balanced crystalloids, SpO₂ 90% on 6 L nasal cannula, and lactate is 4.6 mmol/L. He is alert but dyspneic with accessory muscle use.", "options": ["Switch to dopamine as first-line vasopressor and wait for morning ICU rounds", "Start norepinephrine now and request ICU evaluation for shock and respiratory failure", "Increase nasal cannula to 10 L and give a third liter before any vasopressor", "Intubate immediately without trial of noninvasive support", "Start antibiotics after repeat lactate confirms persistence at 6 hours"], "answer": "B", "explanation": "Per Surviving Sepsis 2021, persistent hypotension or **lactate ≥4 mmol/L** after fluid resuscitation warrants early **norepinephrine** to target **MAP ≥65 mmHg** and ICU-level care; antibiotics should be given within 1 hour of recognition. HFNC/NIV may be trialed while preparing for possible intubation; dopamine is inferior due to arrhythmia risk."}, {"case_id": "18B", "stem": "A 74-year-old woman with CKD stage 4 presents with confusion and dyspnea. Vitals: BP 92/58, HR 102, RR 28, SpO₂ 88% on 4 L NC. Labs: K⁺ 6.2 mmol/L with peaked T-waves, bicarbonate 13 mmol/L, creatinine 3.2 mg/dL (baseline 2.1), lactate 2.5 mmol/L. After 1 L balanced crystalloid, BP remains 90/56.", "options": ["Give additional 2 L crystalloid before any other intervention", "Start vasopressin as first-line pressor", "Administer IV calcium, insulin with dextrose, start norepinephrine to **MAP ≥65**, and request ICU and nephrology consults", "Delay ICU consult until morning because lactate is not elevated", "Observe on the floor after placing on 6 L NC"], "answer": "C", "explanation": "The pitfall is under-triaging hyperkalemic, acidotic patients with CKD who have relative hypotension but lactate not markedly elevated. Immediate membrane stabilization (IV calcium) and potassium shift/removal plus **norepinephrine** for hypotension meet ICU criteria; early nephrology involvement is indicated given **K⁺ ≥6.0 mmol/L** and acidosis."}], "micro_questions": [{"q": "What **MAP** target should you maintain in undifferentiated shock on vasopressors?", "a": "**MAP ≥65 mmHg** unless individualized higher targets are indicated (e.g., chronic hypertension)."}, {"q": "What lactate value mandates aggressive resuscitation and ICU consideration in sepsis?", "a": "**Lactate ≥4 mmol/L** or persistent hypotension after adequate fluids."}, {"q": "What oxygen saturation target is appropriate in COPD with hypercapnia risk?", "a": "**SpO₂ 88–92%** to avoid worsening hypercapnia."}, {"q": "First-line vasopressor for septic/undifferentiated shock?", "a": "**Norepinephrine**; add vasopressin if escalating requirements."}, {"q": "When should antibiotics be administered in suspected septic shock?", "a": "Within **1 hour** of recognition, after cultures if no undue delay."}], "references": [{"label": "Surviving Sepsis Campaign Adult Guidelines 2021", "url": "https://www.sccm.org/SurvivingSepsisCampaign/Guidelines/Adult-Patients"}, {"label": "AHA/ACC/HFSA Heart Failure Guideline 2022", "url": "https://professional.heart.org/en/science-news/2022-guideline-for-the-management-of-heart-failure"}, {"label": "AABB Red Blood Cell Transfusion Guidelines 2023", "url": "https://www.aabb.org/news-resources/resources"}, {"label": "ATS/IDSA Community-Acquired Pneumonia Guideline 2019", "url": "https://www.idsociety.org/practice-guideline/community-acquired-pneumonia-adults/"}, {"label": "AHA/ASA Acute Ischemic Stroke Gu
